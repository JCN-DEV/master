<form id="fileViewer">
   <!-- <div class="modal-content">-->
        <div class="modal-header">
            <div class="row">
                <div class="col-md-10">
            <h4 class="modal-title">{{viewerObject.pageTitle}}</h4></div>
                <div class="col-md-2"></div>
            <a class="btn btn-success" href="{{viewerObject.content}}"  download><span >Download</span></a>
            </div>
            </div>
           </div>

        <div class="modal-body" STYLE="text-align: center">

            <div ng-switch on="viewerObject.contentType">
                <div ng-switch-when="application/pdf">
                    <object data="{{viewerObject.content}}" embed-src="{{viewerObject.content}}" type="{{viewerObject.contentType}}" style="width:100%; height:600px;text-align: center"/>
                </div>
                <div ng-switch-default>
                    <object data="{{viewerObject.content}}" embed-src="{{viewerObject.content}}" type="{{viewerObject.contentType}}" style=" max-width: 100%;text-align: center" />
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeModal()">
                <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Close</span>
            </button>
        </div>
    <!--</div>-->
</form>
