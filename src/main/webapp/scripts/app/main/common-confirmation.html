<form id="fileViewer">
    <!-- <div class="modal-content">-->
    <div class="modal-header">
        <div class="row">
            <div class="col-md-10">
                <h4 class="modal-title">{{confirmationObject.pageTitle}}</h4></div>
            <div class="col-md-2"></div>
        </div>
    </div>


    <div class="modal-body" STYLE="text-align: center">

            <h5>{{confirmationObject.pageTexts}}</h5>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeModal()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Close</span>
        </button>
    </div>
    <!--</div>-->
</form>
