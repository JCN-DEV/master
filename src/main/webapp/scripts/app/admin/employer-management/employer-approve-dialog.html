<form name="deleteForm" ng-submit="confirmApprove(employer.id)">
    <div class="modal-header bg-primary">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" translate="entity.approve.title">Confirm approve operation</h4>
    </div>
    <div class="modal-body">
        <p translate="stepApp.employer.approve.question" translate-values="{name: '{{employer.name}}'}">Are you sure you want to approve this Industry?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid || isSaving" class="btn btn-success">
            <span class="glyphicon glyphicon-sunglasses"></span>&nbsp;<span translate="entity.action.approve">Approve</span>
        </button>
    </div>
</form>
