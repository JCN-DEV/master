<form name="deleteForm" ng-submit="confirmDeactivate(employer.id)">
    <div class="modal-header bg-danger">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" translate="entity.deActive.title">Confirm DeActive operation</h4>
    </div>
    <div class="modal-body">
        <p translate="stepApp.employer.deActivate.question" translate-values="{name: '{{employer.name}}'}">Are you sure you want to delete this Industry?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-success">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.deActivate">Delete</span>
        </button>
    </div>
</form>
