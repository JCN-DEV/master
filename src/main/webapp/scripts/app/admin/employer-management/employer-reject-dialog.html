<form name="deleteForm" ng-submit="confirmReject(tempEmployer.id)">
    <div class="modal-header bg-danger">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" translate="entity.reject.title">Confirm reject operation</h4>
    </div>
    <div class="modal-body">
        <p translate="stepApp.employer.reject.question" translate-values="{name: '{{employer.name}}'}">Are you sure you want to reject this Industry?</p>
        <div class="form-group">
            <label translate="stepApp.tempEmployer.comments" for="field_comments">Description</label>
            <textarea type="text" class="form-control" name="comments" id="field_comments"
                      placeholder="Write the cause of rejection"
                      ng-model="tempEmployer.comments" required=""
                ></textarea>
            <div ng-show="deleteForm.comments.$invalid">
                <p class="help-block"
                   ng-show="deleteForm.comments.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-success">
            <span class="glyphicon glyphicon-sunglasses"></span>&nbsp;<span translate="entity.action.reject">Reject</span>
        </button>
    </div>
</form>
