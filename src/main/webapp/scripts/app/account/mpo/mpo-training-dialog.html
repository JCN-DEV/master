
<form name="editForm" class="form form-horizontal" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header bg-primary">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTrainingLabel" translate="stepApp.training.home.createOrEditLabel">Create or edit a Training</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group" has-authority="ROLE_ADMIN">
            <label class="col-sm-4 control-label" for="id" translate="global.field.id">ID</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="id" name="id" ng-model="training.id" readonly />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.training.name" for="field_name">Name</label>
            <div class="col-sm-8">
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="training.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.training.subject" for="field_subject">Subject</label>
            <div class="col-sm-8">
            <input type="text" class="form-control" name="subject" id="field_subject"
                    ng-model="training.subject"
                    required />
            <div ng-show="editForm.subject.$invalid">
                <p class="help-block"
                    ng-show="editForm.subject.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.training.gpa" for="field_gpa">Gpa</label>
            <div class="col-sm-8">
            <input type="number" class="form-control" name="gpa" id="field_gpa"
                    ng-model="training.gpa"
                     />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                    <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
                    <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                </button>
            </div>
        </div>
    </div>
</form>
