<div class="col-md-12 common-dialogue">
    <h4 class="header-margin" translate="global.menu.account.mpoTrack">Mpo Application by track ID</h4>

    <div ng-show="mpoNotFoundByCode" class="alert alert-danger"> {{mpoNotFoundByCode}}</div>

    <form name="search-form" class="form-horizontal form col-sm-12 no_padding">

        <div class="form-group my_form_group">
            <label class="col-sm-3 control-label my_control_lebel" translate="stepApp.employee.trackId"
                   for="field_code">Teacher Code</label>

            <div class="col-sm-9">
                <div class="input-group">
                    <input type="text" class="form-control my_form_control" name="name" id="field_code"
                           ng-model="search.code"
                           required ng-minlength="2"
                           placeholder="{{'stepApp.employee.code' | translate}}"
                    />
                    <div ng-click="showMpoForm()" type="button" class="input-group-addon" aria-disabled="true">
                        <span translate="stepApp.employee.load">Load</span>
                    </div>
                </div>

            </div>
        </div>

    </form>
</div>
