<div class="col-md-12 common-list">
    <div ng-show="isAdmin">
        <ng-include src="'scripts/app/account/mpo/mpo-search-form.html'"></ng-include>
    </div>
    <div class="col-sm-12 no_padding">
        <div class="col-md-4">
            <div google-chart chart="myChartObject1" id="t" style="height:230px; width:100%;text-align: center"></div>
            <h5 class="mpochart"><a ui-sref="mpoPendingList"><i class="fa fa-circle" aria-hidden="true"></i>{{pendingMPOCount}}&nbsp;Pending</a>
            </h5>
            <h5 class="mpochart2"><a ui-sref="mpoApprovedList"><i class="fa fa-circle" aria-hidden="true"></i>&nbsp;Approve</a>
            </h5>
        </div>
        <div class="col-md-4">
            <div google-chart chart="myChartObject2" style="height:230px; width:100%;"></div>
            <h5 class="mpochart"><a ui-sref="bEdPendingList"><i class="fa fa-circle" aria-hidden="true"></i>{{pendingBedCount}}&nbsp;
                Pending</a></h5>
            <h5 class="mpochart2"><a ui-sref="bEdApprovedList"><i class="fa fa-circle" aria-hidden="true"></i>&nbsp;Approve</a>
            </h5>
        </div>
        <div class="col-md-4">
            <div google-chart chart="myChartObject3" style="height:230px; width:100%;"></div>
            <h5 class="mpochart"><a ui-sref="timescalePendingList"><i class="fa fa-circle" aria-hidden="true"></i>{{pendingTimeScaleCount}}&nbsp;
                Pending</a></h5>
            <h5 class="mpochart2"><a ui-sref="timescaleApprovedList"><i class="fa fa-circle" aria-hidden="true"></i>&nbsp;Approve</a>
            </h5>
        </div>
        <div class="col-md-4" ng-if="showBmMenu">
            <div google-chart chart="myChartObject4" style="height:230px; width:100%;"></div>
            <h5 class="mpochart"><a ui-sref="apPendingList"><i class="fa fa-circle" aria-hidden="true"></i>{{pendingApCount}}&nbsp;
                Pending</a></h5>
            <h5 class="mpochart2"><a ui-sref="apApprovedList"><i class="fa fa-circle" aria-hidden="true"></i>&nbsp;Approve</a>
            </h5>
        </div>
        <div class="col-md-4" ng-if="showBmMenu">
            <div google-chart chart="myChartObject5" style="height:230px; width:100%;"></div>
            <h5 class="mpochart"><a ui-sref="principalPendingList"><i class="fa fa-circle" aria-hidden="true"></i>{{pendingPrincipalCount}}&nbsp;
                Pending</a></h5>
            <h5 class="mpochart2"><a href="#/mpo/principal-payscale-approved-list"><i class="fa fa-circle"
                                                                                      aria-hidden="true"></i>&nbsp;Approve</a>
            </h5>
        </div>
        <div class="col-md-4">
            <div google-chart chart="myChartObject6" style="height:230px; width:100%;"></div>
            <h5 class="mpochart"><a ui-sref="nameCancelPendingList"><i class="fa fa-circle" aria-hidden="true"></i>{{pendingPrincipalCount}}&nbsp;
                Pending</a></h5>
            <h5 class="mpochart2"><a href="#/mpo/principal-payscale-approved-list"><i class="fa fa-circle"
                                                                                      aria-hidden="true"></i>&nbsp;Approve</a>
            </h5>
        </div>
    </div>
</div>
