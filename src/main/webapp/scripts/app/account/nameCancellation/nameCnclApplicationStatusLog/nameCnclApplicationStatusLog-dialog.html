
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myNameCnclApplicationStatusLogLabel" translate="stepApp.nameCnclApplicationStatusLog.home.createOrEditLabel">Create or edit a NameCnclApplicationStatusLog</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="nameCnclApplicationStatusLog.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.nameCnclApplicationStatusLog.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="nameCnclApplicationStatusLog.status"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.nameCnclApplicationStatusLog.remarks" for="field_remarks">Remarks</label>
            <input type="text" class="form-control" name="remarks" id="field_remarks"
                    ng-model="nameCnclApplicationStatusLog.remarks"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.nameCnclApplicationStatusLog.fromDate" for="field_fromDate">FromDate</label>
            <input type="date" class="form-control" name="fromDate" id="field_fromDate"
                    ng-model="nameCnclApplicationStatusLog.fromDate"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.nameCnclApplicationStatusLog.toDate" for="field_toDate">ToDate</label>
            <input type="date" class="form-control" name="toDate" id="field_toDate"
                    ng-model="nameCnclApplicationStatusLog.toDate"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.nameCnclApplicationStatusLog.cause" for="field_cause">Cause</label>
            <input type="text" class="form-control" name="cause" id="field_cause"
                    ng-model="nameCnclApplicationStatusLog.cause"
                     />
        </div>

        <div class="form-group">
            <label translate="stepApp.nameCnclApplicationStatusLog.nameCnclApplication" for="field_nameCnclApplication">nameCnclApplication</label>
            <select class="form-control" id="field_nameCnclApplication" name="nameCnclApplication" ng-model="nameCnclApplicationStatusLog.nameCnclApplication" ng-options="nameCnclApplication as nameCnclApplication.id for nameCnclApplication in namecnclapplications track by nameCnclApplication.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
