
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myNameCnclApplicationLabel" translate="stepApp.nameCnclApplication.home.createOrEditLabel">Create or edit a NameCnclApplication</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="nameCnclApplication.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.nameCnclApplication.created_date" for="field_created_date">Created_date</label>
            <input type="date" class="form-control" name="created_date" id="field_created_date"
                    ng-model="nameCnclApplication.created_date"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.nameCnclApplication.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="nameCnclApplication.status"
                     />
        </div>

        <div class="form-group">
            <label translate="stepApp.nameCnclApplication.instEmployee" for="field_instEmployee">instEmployee</label>
            <select class="form-control" id="field_instEmployee" name="instEmployee" ng-model="nameCnclApplication.instEmployee" ng-options="instEmployee as instEmployee.name for instEmployee in instemployees track by instEmployee.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
