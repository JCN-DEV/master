<div class="row">

    <div class="col-md-3 bs-docs-sidebar">
        <ng-include src="'scripts/app/entities/jobPortal/jp-user-menu.html'"></ng-include>
    </div>

    <div class="col-md-9">
        <h2 class="page-header" translate="global.menu.account.myProfile">My Profile</h2>

                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <th>
                            <span translate="stepApp.employee.fullName">Name</span>
                        </th>
                        <td>
                            <span class="form-control-static">{{employee.name}}</span>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span translate="stepApp.employee.father">Father</span>
                        </th>
                        <td>
                            <span class="form-control-static">{{employee.father}}</span>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span translate="stepApp.employee.mother">Mother</span>
                        </th>
                        <td>
                            <span class="form-control-static">{{employee.mother}}</span>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span translate="stepApp.employee.presentAddress">PresentAddress</span>
                        </th>
                        <td>
                            <span class="form-control-static">{{employee.presentAddress}}</span>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span translate="stepApp.employee.permanentAddress">PermanentAddress</span>
                        </th>
                        <td>
                            <span class="form-control-static">{{employee.permanentAddress}}</span>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span translate="stepApp.employee.gender">Gender</span>
                        </th>
                        <td>
                            <span class="form-control-static" translate="{{'stepApp.Gender.' + employee.gender}}">{{employee.gender}}</span>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span translate="stepApp.employee.dob">Dob</span>
                        </th>
                        <td>
                            <span class="form-control-static">{{employee.dob | date:'mediumDate'}}</span>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span translate="stepApp.employee.zipCode">ZipCode</span>
                        </th>
                        <td>
                            <span class="form-control-static">{{employee.zipCode}}</span>
                        </td>

                    </tr>



                    </tbody>

                </table>
        <a class="form-control-static" ui-sref="resume"><button class="btn btn-success">Edit</button></a>

    </div>
</div>
