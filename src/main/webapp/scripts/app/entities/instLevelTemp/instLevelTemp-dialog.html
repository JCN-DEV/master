
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myInstLevelTempLabel" translate="stepApp.instLevelTemp.home.createOrEditLabel">Create or edit a InstLevelTemp</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="instLevelTemp.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.instLevelTemp.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="instLevelTemp.code"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instLevelTemp.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="instLevelTemp.name"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instLevelTemp.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="instLevelTemp.description"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instLevelTemp.pStatus" for="field_pStatus">PStatus</label>
            <input type="checkbox" class="form-control" name="pStatus" id="field_pStatus"
                    ng-model="instLevelTemp.pStatus"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instLevelTemp.createdDate" for="field_createdDate">CreatedDate</label>
            <input type="date" class="form-control" name="createdDate" id="field_createdDate"
                    ng-model="instLevelTemp.createdDate"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instLevelTemp.updatedDate" for="field_updatedDate">UpdatedDate</label>
            <input type="date" class="form-control" name="updatedDate" id="field_updatedDate"
                    ng-model="instLevelTemp.updatedDate"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instLevelTemp.createdBy" for="field_createdBy">CreatedBy</label>
            <input type="number" class="form-control" name="createdBy" id="field_createdBy"
                    ng-model="instLevelTemp.createdBy"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instLevelTemp.updatedBy" for="field_updatedBy">UpdatedBy</label>
            <input type="number" class="form-control" name="updatedBy" id="field_updatedBy"
                    ng-model="instLevelTemp.updatedBy"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instLevelTemp.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="instLevelTemp.status"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
