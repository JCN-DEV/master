
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDeoHistLogLabel" translate="stepApp.deoHistLog.home.createOrEditLabel">Create or edit a DeoHistLog</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="deoHistLog.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.deoHistLog.dateCrated" for="field_dateCrated">DateCrated</label>
            <input type="date" class="form-control" name="dateCrated" id="field_dateCrated"
                    ng-model="deoHistLog.dateCrated"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.deoHistLog.dateModified" for="field_dateModified">DateModified</label>
            <input type="date" class="form-control" name="dateModified" id="field_dateModified"
                    ng-model="deoHistLog.dateModified"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.deoHistLog.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="deoHistLog.status"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.deoHistLog.activated" for="field_activated">Activated</label>
            <input type="checkbox" class="form-control" name="activated" id="field_activated"
                    ng-model="deoHistLog.activated"
                     />
        </div>

        <div class="form-group">
            <label translate="stepApp.deoHistLog.deo" for="field_deo">deo</label>
            <select class="form-control" id="field_deo" name="deo" ng-model="deoHistLog.deo" ng-options="deo as deo.name for deo in deos track by deo.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
