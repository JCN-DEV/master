
<div>
    <h2><span translate="stepApp.cmsTrade.detail.title">CmsTrade</span> {{cmsTrade.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="stepApp.cmsTrade.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{cmsTrade.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.cmsTrade.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{cmsTrade.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.cmsTrade.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{cmsTrade.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.cmsTrade.status">Status</span>
                </td>
                <td>
                    <span class="form-control-static">{{cmsTrade.status}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.cmsTrade.cmsCurriculum">cmsCurriculum</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="cmsCurriculum.detail({id:cmsTrade.cmsCurriculum.id})">{{cmsTrade.cmsCurriculum.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
