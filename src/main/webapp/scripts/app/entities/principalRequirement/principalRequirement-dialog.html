
<form name="editForm" class="form form-horizontal" role="form" novalidate ng-submit="save()">

    <div class="modal-header bg-primary">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPrincipalRequirementLabel" translate="stepApp.principalRequirement.home.createOrEditLabel">Create or edit a PrincipalRequirement</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="id" translate="global.field.id">ID</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="id" name="id" ng-model="principalRequirement.id" readonly />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.principalRequirement.firstJoiningDateAsLecturer" for="field_firstJoiningDateAsLecturer">FirstJoiningDateAsLecturer</label>
            <div class="col-sm-8">
            <input type="date" class="form-control" name="firstJoiningDateAsLecturer" id="field_firstJoiningDateAsLecturer"
                    ng-model="principalRequirement.firstJoiningDateAsLecturer"
                     />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.principalRequirement.firstMPOEnlistingDateAsLecturer" for="field_firstMPOEnlistingDateAsLecturer">FirstMPOEnlistingDateAsLecturer</label>
            <div class="col-sm-8">
            <input type="date" class="form-control" name="firstMPOEnlistingDateAsLecturer" id="field_firstMPOEnlistingDateAsLecturer"
                    ng-model="principalRequirement.firstMPOEnlistingDateAsLecturer"
                     />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.principalRequirement.firstJoiningDateAsAsstProf" for="field_firstJoiningDateAsAsstProf">FirstJoiningDateAsAsstProf</label>
            <div class="col-sm-8">
            <input type="date" class="form-control" name="firstJoiningDateAsAsstProf" id="field_firstJoiningDateAsAsstProf"
                    ng-model="principalRequirement.firstJoiningDateAsAsstProf"
                     />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.principalRequirement.firstMPOEnlistingDateAsstProf" for="field_firstMPOEnlistingDateAsstProf">FirstMPOEnlistingDateAsstProf</label>
            <div class="col-sm-8">
            <input type="date" class="form-control" name="firstMPOEnlistingDateAsstProf" id="field_firstMPOEnlistingDateAsstProf"
                    ng-model="principalRequirement.firstMPOEnlistingDateAsstProf"
                     />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.principalRequirement.firstJoiningDateAsVP" for="field_firstJoiningDateAsVP">FirstJoiningDateAsVP</label>
            <div class="col-sm-8">
            <input type="date" class="form-control" name="firstJoiningDateAsVP" id="field_firstJoiningDateAsVP"
                    ng-model="principalRequirement.firstJoiningDateAsVP"
                     />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.principalRequirement.firstMPOEnlistingDateAsVP" for="field_firstMPOEnlistingDateAsVP">FirstMPOEnlistingDateAsVP</label>
            <div class="col-sm-8">
            <input type="date" class="form-control" name="firstMPOEnlistingDateAsVP" id="field_firstMPOEnlistingDateAsVP"
                    ng-model="principalRequirement.firstMPOEnlistingDateAsVP"
                     />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.principalRequirement.employee" for="field_employee">employee</label>
            <div class="col-sm-8">
                <select class="form-control" id="field_employee" name="employee" ng-model="principalRequirement.employee" ng-options="employee as employee.name for employee in employees track by employee.id">
                    <option value=""></option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                    <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
                    <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                </button>
            </div>
        </div>
    </div>
</form>
