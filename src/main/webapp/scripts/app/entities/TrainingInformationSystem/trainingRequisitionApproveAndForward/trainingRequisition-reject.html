<form name="trainingRejectForm" ng-submit="confirmReject()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" translate="entity.reject.title">Confirm reject operation</h4>
    </div>
    <div class="modal-body">
        <p translate="stepApp.trainingRequisitionApproveAndForward.reject.question">Are you sure you want to reject the Requisition?</p>

        <div class="form-group">
            <textarea class="form-control"  placeholder="{{'Cause  Of  Reject' | translate}}" required
                      ng-model="trainingRequisitionApproveAndForward.comments"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.reject">Reject</span>
        </button>
    </div>
</form>
