<style>
    #content form .panel-heading {
        background: #95d097 none repeat scroll 0% 0% !important;
        border: 0px;
        border-radius: 0px;
        color: #444;
        padding: 5px;
    }

    #content form .panel {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }

    .trainerinfo {
        border-bottom: 1px solid #95d097;
        padding: 5px 20px;
        font-size: 12px;
        position: relative;
        z-index: 1;
        color: #444;
    }

    .trainerinfo:before {
        position: absolute;
        content: "";
        top: 0;
        left: 0;
        height: 24px;
        width: 300px;
        background: #95d097;
        z-index: -1;
        border-radius: 0px 100px 0px 0px;
    }
</style>
<div class="col-md-12 common-dialogue">
    <form name="editForm" role="form" novalidate ng-submit="save()" show-validation>
        <h4 ng-show="traineeEvaluationInfo.id == null" class="modal-title" id="myTraineeEvaluationInfoLabel"
            translate="stepApp.traineeEvaluationInfo.home.createOrEditLabel">Create or edit a TraineeEvaluationInfo</h4>
        <!--<h4 ng-show="traineeEvaluationInfo.id != null" class="modal-title" id="myTraineeEvaluationInfoLabel"-->
        <!--translate="stepApp.traineeEvaluationInfo.home.EditLabel">Create or edit a TraineeEvaluationInfo</h4>-->

        <div class="modal-body col-md-12 padding-tb">

            <!--<div class="col-md-6">-->
            <!--<div class="form-group">-->
            <!--<label translate="stepApp.traineeEvaluationInfo.trainingHeadSetup" for="field_trainingHeadSetup">trainingHeadSetup</label>-->
            <!--<select class="form-control" id="field_trainingHeadSetup" name="trainingHeadSetup"-->
            <!--ng-change="TraineeListByHSetup(traineeEvaluationInfo.trainingHeadSetup)"-->
            <!--ng-model="traineeEvaluationInfo.trainingHeadSetup"-->
            <!--ng-options="trainingHeadSetup as trainingHeadSetup.headName for trainingHeadSetup in trainingheadsetups track by trainingHeadSetup.id">-->
            <!--<option value=""></option>-->
            <!--</select>-->
            <!--</div>-->
            <!--</div>-->
            <!--<div class="col-md-6">-->
            <!--<div class="form-group">-->
            <!--<label translate="stepApp.traineeEvaluationInfo.trainingInitializationInfo"-->
            <!--for="field_trainingInitializationInfo">trainingInitializationInfo</label>-->
            <!--<select class="form-control" id="field_trainingInitializationInfo" name="trainingInitializationInfo"-->
            <!--ng-model="traineeEvaluationInfo.trainingInitializationInfo"-->
            <!--ng-options="trainingInitializationInfo as trainingInitializationInfo.trainingCode for trainingInitializationInfo in traininginitializationinfos track by trainingInitializationInfo.id">-->
            <!--<option value=""></option>-->
            <!--</select>-->
            <!--</div>-->
            <!--</div>-->

            <div>
                <div class="form-group col-sm-6">
                    <label translate="stepApp.traineeEvaluationInfo.trainingCode" for="field_trainingCode">Training
                        Code</label>
                    <input type="text" class="form-control" name="trainingCode" id="field_trainingCode"
                           ng-model="traineeEvaluationInfo.trainingCode"
                           ng-blur="TraineeListByTrainingCode(traineeEvaluationInfo.trainingCode)"
                           placeholder="{{'stepApp.traineeEvaluationInfo.trainingCode' | translate}}"
                        />
                </div>
            </div>

            <!--<div class="col-md-6">-->
            <!--<div class="form-group">-->
            <!--<label translate="stepApp.traineeEvaluationInfo.sessionYear"-->
            <!--for="field_sessionYear">SessionYear</label>-->
            <!--<input type="text" class="form-control" name="sessionYear" id="field_sessionYear"-->
            <!--ng-model="traineeEvaluationInfo.sessionYear"-->
            <!--/>-->
            <!--</div>-->
            <!--</div>-->
            <div class="form-group col-sm-6">
                <label translate="stepApp.traineeEvaluationInfo.evaluationDate" for="field_evaluationDate">EvaluationDate</label>

                <div class="input-margin">
                    <input datepicker-popup="{{calendar.dateFormat}}" is-open="calendar.opened.evaluationDate"
                           datepicker-options="calendar.dateOptions" close-text="Close"
                           ng-click="calendar.open($event, 'evaluationDate')" class="form-control"
                           name="evaluationDate"
                           id="field_evaluationDate"
                           tooltip="{{'stepApp.traineeEvaluationInfo.evaluationDate' | translate}}"
                           placeholder="yyyy-mm-dd"
                           ng-model="traineeEvaluationInfo.evaluationDate" required/>

                    <div ng-show="editForm.evaluationDate.$invalid">
                        <p class="help-block"
                           ng-show="editForm.evaluationDate.$error.required" translate="entity.validation.required">
                            This field is required.
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-md-12 no_padding" ng-repeat="traineeEvaluationInfo in traineeLists track by $index">
                <div class="panel panel-default">
                    <div class="panel-heading" translate="stepApp.traineeEvaluationInfo.traineeinfo">Trainee
                        Information
                    </div>
                    <div class="panel-body">
                        <h2 class="trainerinfo" translate="stepApp.traineeEvaluationInfo.traineeinfo">Trainee
                            Information</h2>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label translate="stepApp.traineeEvaluationInfo.traineeId" for="field_traineeId">traineeId</label>
                                <input type="text" class="form-control" name="mark" id="field_traineeId"
                                       ng-model="traineeEvaluationInfo.traineeId"
                                       readonly placeholder="{{'stepApp.traineeEvaluationInfo.traineeId' | translate}}"
                                    />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label translate="stepApp.traineeEvaluationInfo.traineeName" for="field_traineeName">trainee
                                    Name</label>
                                <input type="text" class="form-control" name="mark" id="field_traineeName"
                                       ng-model="traineeEvaluationInfo.traineeName"
                                       placeholder="{{'stepApp.traineeEvaluationInfo.traineeName' | translate}}"
                                       readonly
                                       placeholder="{{'stepApp.traineeEvaluationInfo.traineeName' | translate}}"
                                    />
                            </div>
                        </div>


                        <div class="col-md-6">
                            <div class="form-group">
                                <label translate="stepApp.traineeEvaluationInfo.performance"
                                       for="field_performance">Performance</label>
                                <select class="form-control" id="field_performance" name="performance"
                                        ng-model="traineeEvaluationInfo.performance" required>
                                    <option disabled selected value="">{{'global.home.select' |translate}}</option>
                                    <option value="Good">Good</option>
                                    <option value="Better">Better</option>
                                    <option value="Best">Best</option>
                                    <option value="Bad">Bad</option>
                                </select>

                                <div ng-show="editForm.performance.$invalid">
                                    <p class="help-block"
                                       ng-show="editForm.performance.$error.required"
                                       translate="entity.validation.required">
                                        This field is required.
                                    </p>

                                    <p class="help-block"
                                       ng-show="editForm.performance.$error.maxlength"
                                       translate="entity.validation.maxlength"
                                       translate-value-max="50">
                                        This field cannot be longer than 50 characters.
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label translate="stepApp.traineeEvaluationInfo.mark" for="field_mark">Mark</label>
                                <input type="text" class="form-control" name="mark" id="field_mark"
                                       ng-model="traineeEvaluationInfo.mark"
                                       placeholder="{{'stepApp.traineeEvaluationInfo.mark' | translate}}"
                                       required placeholder="{{'stepApp.traineeEvaluationInfo.mark' | translate}}"/>

                                <div ng-show="editForm.mark.$invalid">
                                    <p class="help-block"
                                       ng-show="editForm.mark.$error.required" translate="entity.validation.required">
                                        This field is required.
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label translate="stepApp.traineeEvaluationInfo.remarks"
                                       for="field_remarks">Remarks</label>
                                <textarea type="text" class="form-control" name="remarks" id="field_remarks"
                                          ng-model="traineeEvaluationInfo.remarks"
                                          rows="3" cols="30"
                                          placeholder="{{'stepApp.traineeEvaluationInfo.remarks' | translate}}"
                                          placeholder="{{'stepApp.traineeEvaluationInfo.remarks' | translate}}"
                                    ></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="modal-footer col-md-12 no_padding">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                translate="entity.action.cancel">Cancel</span>
            </button>
            <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
                <span class="glyphicon glyphicon-save"></span>&nbsp;
                <span ng-show="traineeEvaluationInfo.id == null" translate="entity.action.save">Save</span>
                <!--<span ng-show="traineeEvaluationInfo.id != null" translate="entity.action.update">Save</span>-->
            </button>
        </div>
    </form>
</div>
