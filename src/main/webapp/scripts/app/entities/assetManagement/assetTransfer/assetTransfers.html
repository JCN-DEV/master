    </div>

    <!--=======================delete massege======================-->
    <div class="modal animated bounceInUp" id="deleteAssetTransferConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(assetTransfer.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="stepApp.assetTransfer.delete.question"
                           translate-values="{id: '{{assetTransfer.id}}'}">Are you sure you want to delete this
                            AssetTransfer?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                            translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
                            translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--=======================End delete massege=====================-->
    <div class="col-sm-12 table-responsive no_padding">
        <table class="table table-head-bg">
            <thead>
            <tr>
                <th class="text-center" translate="global.form.serial">serial</th>
                <!--<th translate="global.field.id">ID</th>-->
                <th translate="stepApp.assetTransfer.transferCode">transfer code</th>
                <th translate="stepApp.assetTransfer.employeeIdFrom">employeeFrom</th>
                <th translate="stepApp.assetTransfer.employeeIdTo">employeeTo</th>
                <th translate="stepApp.assetTransfer.assetRecord">assetRecord</th>
                <th></th>
            </tr>
            </thead>
            <tbody class="employee-list table-body-bg">
            <tr dir-paginate="assetTransfer in assetTransfers | filter:q | itemsPerPage: pageSize track by assetTransfer.id"
                current-page="currentPage">
                <td class="text-center">{{pageSize*(currentPage-1)+$index+1}}</td>
                <!--<td><a ui-sref="assetTransfer.detail({id:assetTransfer.id})">{{assetTransfer.id}}</a></td>-->
                <td>
                    <a ui-sref="employee.detail({id:assetTransfer.employee.id})">{{assetTransfer.transferCode}}</a>
                </td>

                <td>
                    <a ui-sref="employee.detail({id:assetTransfer.employee.id})"></a>
                </td>

                <td>
                    <a ui-sref="employee.detail({id:assetTransfer.employee.id})">{{assetTransfer.employee.name}}</a>
                </td>
                <td>
                    <a ui-sref="assetRecord.detail({id:assetTransfer.assetRecord.id})">{{assetTransfer.assetRecord.assetName}}</a>
                </td>
                <td class="text-right">
                    <button type="submit" class="btn btn-sm btn-info su_serv_marz"
                            ui-sref="assetTransfer.detail({id:assetTransfer.id})"><i class="fa fa-eye-slash"></i>

                        <span translate="entity.action.view"> View</span>
                    </button>
                    <button type="submit" class="btn btn-sm btn-primary su_serv_marz"
                            ui-sref="assetTransfer.edit({id:assetTransfer.id})"><i class="fa fa-pencil"></i>
                        <span translate="entity.action.edit"> Edit</span>
                    </button>
                    <button ng-hide="false" type="submit" ng-click="delete(assetTransfer.id)"
                            class="btn btn-sm btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
                        translate="entity.action.delete"> Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <nav>
        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)"
                                 template-url="/scripts/components/navbar/pagination.html"></dir-pagination-controls>
    </nav>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page"
                        ng-change="loadAll()"></uib-pagination>
    </div>
</div>

        <nav>
            <ul class="pagination">
                <li ng-show="links['first'] >= 0" ng-click="loadPage(links['first'])"><a>&lt;&lt;</a></li>
                <li ng-show="page > 0" ng-click="loadPage(links['prev'] || 0)"><a>&lt;</a></li>
                <li ng-show="page > 1" ng-click="loadPage(page - 2)"><a>{{page - 1}}</a></li>
                <li ng-show="page > 0" ng-click="loadPage(page - 1)"><a>{{page}}</a></li>
                <li class="active"><a>{{page + 1}}</a></li>
