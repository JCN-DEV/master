            <div class="col-md-6">

                           for="field_requisitionType">assetType</label>
                    <select class="form-control" id="field_requisitionType" name="requisitionType"

                        <option value="">Select Requisition Type</option>
                        <option value="Requisition">Requisition</option>
                        <option value="Repair">Repair</option>
                        <option value="Disposal">Disposal</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6" ng-if="assetRequisition.requisitionType == 'Requisition'">

                    <label translate="stepApp.assetRequisition.assetType" for="field_assetType">assetType</label>
                    <select class="form-control" id="field_assetType" name="assetType"

                            ng-options="AssetTypeSetup as AssetTypeSetup.typeName for AssetTypeSetup in assettypesetups track by AssetTypeSetup.id"

                        <option value=""></option>
                    </select>
                </div>
            </div>

            <div class="col-md-6" ng-if="assetRequisition.requisitionType == 'Requisition'">

                    <select class="form-control" id="field_assetCategory" name="assetCategory"
                            ng-model="assetRequisition.assetCategory"
                            ng-options="AssetCategorySetup as AssetCategorySetup.categoryName for AssetCategorySetup in assetcategorysetups track by AssetCategorySetup.id"
                            ng-click="getAssetRecords(assetRequisition.assetCategory.id, assetRequisition.assetTypeSetup.id)">
                        <option value=""></option>
                    </select>
                </div>
            </div>

            <div class="col-md-6" ng-if="assetRequisition.requisitionType == 'Requisition'">

                            ng-options="AssetRecord as AssetRecord.assetName for AssetRecord in assetrecords track by AssetRecord.id"
                            ng-click="getAssetDetails(assetRequisition.assetRecord.id)" required>
                        <option value=""></option>
                    </select>
                </div>
            </div>
