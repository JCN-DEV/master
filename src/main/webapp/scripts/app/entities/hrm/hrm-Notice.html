<div class="row" style="text-align:center">
    <div class="cms_content_area">
        <div class="container-fluid">
            <div class="row">
                <div class="service-form-area">
                    <div class="col-md-8 ">
                        <div class="table-responsive">

                            <table class="table">
                                <thead>
                                <tr>
                                    <th style="text-align: center">Notices</th>
                                    <th style="text-align: center">Date</th>
                                    <th style="text-align: center">Content</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="contentUpload in getImagebyNotice track by contentUpload.ID">
                                    <td>{{contentUpload.DESCRIPTION}}</td>
                                    <td>{{contentUpload.UPDATE_DATE | date:'mediumDate'}}</td>
                                    <!--<td>{{contentUpload.UPLOAD}}</td>-->
                                    <td>
                                        <button type="submit"
                                                ng-click="previewImage(contentUpload.UPLOAD, contentUpload.CONTENT_TYPE, contentUpload.UPLOADED_FILE_NAME)"
                                                class="btn btn-warning btn-sm" tooltip="View and Download Notice">
                                            <span class="glyphicon glyphicon-picture"></span>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <nav>
                                <ul class="pagination">
                                    <li ng-show="links['first'] >= 0" ng-click="loadPage(links['first'])"><a>&lt;&lt;</a></li>
                                    <li ng-show="page > 0" ng-click="loadPage(links['prev'] || 0)"><a>&lt;</a></li>
                                    <li ng-show="page > 1" ng-click="loadPage(page - 2)"><a>{{page - 1}}</a></li>
                                    <li ng-show="page > 0" ng-click="loadPage(page - 1)"><a>{{page}}</a></li>
                                    <li class="active"><a>{{page + 1}}</a></li>
                                    <li ng-show="page < links['last']" ng-click="loadPage(page + 1)"><a>{{page + 2}}</a></li>
                                    <li ng-show="page < links['last'] - 1" ng-click="loadPage(page + 2)"><a>{{page + 3}}</a></li>
                                    <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a>&gt;</a></li>
                                    <li ng-show="links['last'] > 0" ng-click="loadPage(links['last'])"><a>&gt;&gt;</a></li>
                                </ul>
                            </nav>
                        </div>
                        <div class="text-center">
                            <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </div>
</div>


<div class="col-sm-12">


</div>

<script type="text/javascript">
    $(function () {
        $('#slider').nivoSlider();
    });
</script>
