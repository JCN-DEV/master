<div class="row" style="text-align:center">

<div class="col-md-12">

    <div class="ticker-container">
        <div class="ticker-caption" style="transition: all linear 10s;">
            <p>Click to view Notices:</p>

        </div>
        <ul>
            <div ng-repeat="contentUpload in getImagebyNotice track by contentUpload.ID">
                <li>
                     <span><a ui-sref="hrm-Notice({id:contentUpload.ID})">
                        <span style="color:#fff;" >
                            {{contentUpload.DESCRIPTION}}
                        </span>
                    </a></span>
                </li>

            </div>
        </ul>
    </div>


</div>

    <div class="cms_content_area">
        <div class="container-fluid">
            <div class="row">
                 <div class="col-md-8">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                          <div class="carousel-inner" role="listbox">

                            <div class="item " ng-repeat="getImagebyGallery in getImagebyGallery track by getImagebyGallery.ID">
                                <img src="/assets/uploadedContents/contentUpload/{{getImagebyGallery.UPLOADED_FILE_NAME}}" >
                            </div>
                              <div class="item active">
                                  <img src="assets/images/3.jpg">
                              </div>

                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>

                  <div class="col-md-4 ">
                   <div class="table-responsive">
                        <table class="table custom_table">
                            <thead>
                            <tr style="background: #000000; color:#fff ">
                                <th style="text-align: center">Notices</th>
                                <th style="text-align: center">Date</th>
                                <th style="text-align: center">Content</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="getImagebyNotice in getImagebyNotice track by getImagebyNotice.id">
                                <td>{{getImagebyNotice.description}}</td>
                                <td>{{getImagebyNotice.uploadDate | date:'mediumDate'}}</td>

                                <!--<td>{{contentUpload.UPLOAD}}</td> -->
                                <td>
                                    <button type="submit"
                                            ng-click="previewImage(getImagebyNotice.upload, getImagebyNotice.contentType, getImagebyNotice.uploadedFileName)"
                                            class="btn btn-warning btn-sm" tooltip="View and Download Notice">
                                        <span class="glyphicon glyphicon-picture"></span>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <nav>
                            <ul class="pagination">
                                <li ng-show="links['first'] >= 0" ng-click="loadPage(links['first'])"><a>&lt;&lt;</a></li>
                                <li ng-show="page > 0" ng-click="loadPage(links['prev'] || 0)"><a>&lt;</a></li>
                                <li ng-show="page > 1" ng-click="loadPage(page - 2)"><a>{{page - 1}}</a></li>
                                <li ng-show="page > 0" ng-click="loadPage(page - 1)"><a>{{page}}</a></li>
                                <li class="active"><a>{{page + 1}}</a></li>
                                <li ng-show="page < links['last']" ng-click="loadPage(page + 1)"><a>{{page + 2}}</a></li>
                                <li ng-show="page < links['last'] - 1" ng-click="loadPage(page + 2)"><a>{{page + 3}}</a></li>
                                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a>&gt;</a></li>
                                <li ng-show="links['last'] > 0" ng-click="loadPage(links['last'])"><a>&gt;&gt;</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="text-center">
                        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
                    </div>
                </div>

        </div>
    </div>
</div>
</div>



<script type="text/javascript">
        $('.carousel').carousel({
            interval: 3000
        })
   </script>
