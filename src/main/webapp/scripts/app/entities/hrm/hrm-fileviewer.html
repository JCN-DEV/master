<form id="fileViewer">
    <div class="modal-header">
        <div class="row">
            <div class="col-md-9">
                <h4 class="modal-title">{{viewerObject.pageTitle}}</h4>
            </div>
            <div class="col-md-3">
                <a class="btn btn-success" href="{{viewerObject.contentUrl}}" download><span>Download</span></a>
            </div>
        </div>
    </div>

    <div class="modal-body">

        <div ng-switch on="viewerObject.contentType">
            <div ng-switch-when="application/pdf">
                <iframe src="{{viewerObject.contentUrl}}" width="550px" height="500px" ></iframe>
            </div>
            <div ng-switch-default>
                <img ng-src="{{viewerObject.contentUrl}}" class="img-thumbnail" />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeModal()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Close</span>
        </button>
    </div>
</form>
