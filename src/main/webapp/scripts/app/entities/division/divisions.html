    <div class="col-md-12 table-responsive no_padding">
        <table class="table table-striped">
            <thead>
            <tr>
                <th class="text-center" translate="global.form.serial">serial</th>
                <th translate="global.field.id">ID</th>
                <th translate="stepApp.division.name">Name</th>
                <th translate="stepApp.division.bnName">BnName</th>
                <th translate="stepApp.division.country">country</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <!--<tr dir-paginate="division in divisions  | filter:q | itemsPerPage: pageSize">-->
            <tr ng-animate="'animate'" dir-paginate="division in divisions | filter:q | itemsPerPage: pageSize track by division.id" current-page="currentPage">
                <td>{{pageSize*(currentPage-1)+$index+1}}</td>
                <td><a ui-sref="division.detail({id:division.id})">{{division.id}}</a></td>
                <td>{{division.name}}</td>
                <td>{{division.bnName}}</td>
                <td>
                    <a ui-sref="country.detail({id:division.country.id})">{{division.country.id}}</a>
                </td>
                <td class="text-right">
                    <button type="submit"
                            ui-sref="division.detail({id:division.id})"
                            class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span
                        translate="entity.action.view"> View</span>
                    </button>
                    <button type="submit"
                            ui-sref="division.edit({id:division.id})"
                            class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span
                        translate="entity.action.edit"> Edit</span>
                    </button>
                    <button type="submit"
                            ui-sref="division.delete({id:division.id})"
                            class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
                        translate="entity.action.delete"> Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <nav>
            <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)"
                                     template-url="/scripts/components/navbar/pagination.html"></dir-pagination-controls>
        </nav>
    </div>
