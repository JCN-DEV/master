<div class="common-table">
    <h2><span translate="stepApp.division.detail.title">Division</span></h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <!--<thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>-->
            <tbody>
            <tr>
                <td>
                    <span translate="stepApp.division.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{division.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.division.bnName">BnName</span>
                </td>
                <td>
                    <span class="form-control-static">{{division.bnName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.division.country">country</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="country.detail({id:division.country.id})">{{division.country.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
