
<div>
    <h2><span translate="stepApp.relationship.detail.title">Relationship</span> {{relationship.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="stepApp.relationship.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{relationship.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.relationship.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{relationship.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.relationship.activeStatus">ActiveStatus</span>
                </td>
                <td>
                    <span class="form-control-static">{{relationship.activeStatus}}</span>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
