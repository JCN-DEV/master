
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myRelationshipLabel" translate="stepApp.relationship.home.createOrEditLabel">Create or edit a Relationship</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>

        <div class="form-group col-md-6">
            <label translate="stepApp.relationship.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="relationship.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label translate="stepApp.relationship.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="relationship.description"
                     />
        </div>
        <div class="form-group col-md-6">
            <label translate="stepApp.relationship.activeStatus" for="field_activeStatus">ActiveStatus</label>
            <span class="form-control">
                 <input type="radio" data-ng-model="relationship.activeStatus" name="activeStatus" data-ng-value="true">&nbsp;Active&nbsp;|&nbsp;
                 <input type="radio" data-ng-model="relationship.activeStatus" name="activeStatus" data-ng-value="false">&nbsp;Inactive
            </span>
            <div ng-show="editForm.activeStatus.$invalid">
                <p class="help-block"
                   ng-show="editForm.activeStatus.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
