            <input type="text" class="form-control" name="subModuleName" id="field_subModuleName"

                   ng-remote-validate="/api/umracSubmoduleSetups/subModuleName/"
                   ng-remote-method="GET"
                   required/>

                <p class="help-block"
                   ng-show="editForm.subModuleName.$error.required && editForm.subModuleName.$dirty"
                   translate="entity.validation.required">
                    Sub-Module Name is required.
                </p>

                    required />

                <p class="help-block"
                    ng-show="editForm.subModuleUrl.$error.required" translate="entity.validation.required">

                </p>
            </div>
        </div>

            <input type="text" class="form-control" name="description" id="field_description"

                     />

        <div class="form-group">
            <h6 class="control-label col-sm-12" translate="stepApp.umracSubmoduleSetup.status" >Status</h6>
            <div class="col-sm-12" ng-init="checked=true">
                <input type="radio"  name="status" value="true" ng-checked="umracSubmoduleSetup.status == true" ng-model="umracSubmoduleSetup.status"><span translate="entity.action.activate">Active</span>&nbsp;&nbsp;
                <input type="radio" name="status"  value="false" ng-checked="umracSubmoduleSetup.status == false" ng-model="umracSubmoduleSetup.status"><span translate="entity.action.deactivate">Deactive</span>
