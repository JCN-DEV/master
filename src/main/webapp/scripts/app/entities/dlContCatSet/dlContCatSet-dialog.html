
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDlContCatSetLabel" translate="stepApp.dlContCatSet.home.createOrEditLabel">Create or edit a DlContCatSet</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="dlContCatSet.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlContCatSet.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="dlContCatSet.code"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlContCatSet.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="dlContCatSet.name"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlContCatSet.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="dlContCatSet.description"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlContCatSet.pStatus" for="field_pStatus">PStatus</label>
            <input type="checkbox" class="form-control" name="pStatus" id="field_pStatus"
                    ng-model="dlContCatSet.pStatus"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlContCatSet.createdDate" for="field_createdDate">CreatedDate</label>
            <input type="date" class="form-control" name="createdDate" id="field_createdDate"
                    ng-model="dlContCatSet.createdDate"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlContCatSet.updatedDate" for="field_updatedDate">UpdatedDate</label>
            <input type="date" class="form-control" name="updatedDate" id="field_updatedDate"
                    ng-model="dlContCatSet.updatedDate"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlContCatSet.createdBy" for="field_createdBy">CreatedBy</label>
            <input type="number" class="form-control" name="createdBy" id="field_createdBy"
                    ng-model="dlContCatSet.createdBy"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlContCatSet.updatedBy" for="field_updatedBy">UpdatedBy</label>
            <input type="number" class="form-control" name="updatedBy" id="field_updatedBy"
                    ng-model="dlContCatSet.updatedBy"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlContCatSet.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="dlContCatSet.status"
                     />
        </div>

        <div class="form-group">
            <label translate="stepApp.dlContCatSet.dlContTypeSet" for="field_dlContTypeSet">dlContTypeSet</label>
            <select class="form-control" id="field_dlContTypeSet" name="dlContTypeSet" ng-model="dlContCatSet.dlContTypeSet" ng-options="dlContTypeSet as dlContTypeSet.name for dlContTypeSet in dlconttypesets track by dlContTypeSet.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
