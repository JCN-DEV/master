<div class="col-md-3 no-print">
    <ng-include src="'scripts/app/entities/jobPortal/jp-admin-menu.html'"></ng-include>
</div>
<div class="col-md-9 lbl-dash">
    <div class="col-md-12 common-table">
        <h2><span translate="stepApp.organizationCategory.detail.title">OrganizationCategory</span>
            '{{organizationCategory.name}}'</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <!-- <thead>
                 <tr>
                     <th translate="entity.detail.field">Field</th>
                     <th translate="entity.detail.value">Value</th>
                 </tr>
                 </thead>-->
                <tbody>
                <tr>
                    <td>
                        <span translate="stepApp.organizationCategory.name">Name</span>
                    </td>
                    <td>
                        <span class="form-control-static">{{organizationCategory.name}}</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="stepApp.organizationCategory.description">Description</span>
                    </td>
                    <td>
                        <span class="form-control-static">{{organizationCategory.description}}</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="stepApp.organizationCategory.status">Status</span>
                    </td>
                    <td>
                        <span class="form-control-static">{{organizationCategory.status != null && organizationCategory.status ? 'Active':'Inactive'}}</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <button type="submit"
                onclick="window.history.back()"
                class="btn btn-info no-print">
            <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
        </button>
        <div class="no-print   text-right">
            <button type="submit" name="submit" onclick="window.print()" class="btn btn-primary">
                <span class="glyphicon glyphicon-print"></span>&nbsp;<span
                translate="entity.action.print">Print</span>
            </button>
        </div>
    </div>
</div>
