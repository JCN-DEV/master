            </div>

                <input type="number" min="1" max="100" class="form-control" placeholder="{{'global.home.itemperpage'  | translate}}" ng-model="pageSize">
            </div>
            <div class="col-xs-4 no_padding text-right ">
                <button class="btn btn-primary" ui-sref="jpSkill.new">
                    <span class="glyphicon glyphicon-plus"></span> <span translate="stepApp.jpSkill.home.createLabel">Create a new JpSkill</span>
                </button>
            </div>
        </div>

        <div class="col-sm-12 table-responsive no_padding">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th translate="global.field.serial">Serial No</th>
                    <th translate="stepApp.jpSkill.name">Name</th>
                    <th translate="stepApp.jpSkill.description">Description</th>
                    <th translate="stepApp.jpSkill.status">Status</th>
                    <th class="text-center no-print" translate="entity.action.action"></th>
                </tr>
                </thead>
                <tbody>
                <tr dir-paginate="jpSkill in jpSkills | filter:q | itemsPerPage: pageSize track by jpSkill.id"
                    current-page="currentPage">
                    <td><a ui-sref="jpSkill.detail({id:jpSkill.id})">{{pageSize*(currentPage-1)+$index + 1}}</a></td>
                    <td>{{jpSkill.name}}</td>
                    <td>{{jpSkill.description}}</td>
                    <td>{{jpSkill.status != null && jpSkill.status ? 'Active':'Inactive'}}</td>
                    <td class="text-right no-print">
                        <button type="submit"
                                ui-sref="jpSkill.detail({id:jpSkill.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span
                            translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="jpSkill.edit({id:jpSkill.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="jpSkill.delete({id:jpSkill.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
                            translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav class="">
                <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)"
                                         template-url="/scripts/components/navbar/pagination.html"></dir-pagination-controls>
            </nav>
        </div>
        <div class="no-print   text-right">
            <button type="submit" name="submit" onclick="window.print()" class="btn btn-primary">
                <span class="glyphicon glyphicon-print"></span>&nbsp;<span
                translate="entity.action.print">Print</span>
            </button>
        </div>
    </div>
</div>
