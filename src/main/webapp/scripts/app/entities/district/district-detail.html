<div class="common-table">
    <h2><span translate="stepApp.district.detail.title">District</span></h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <!--<thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>-->
            <tbody>
            <tr>
                <td>
                    <span translate="stepApp.district.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{district.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.district.bnName">BnName</span>
                </td>
                <td>
                    <span class="form-control-static">{{district.bnName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.district.lat">Lat</span>
                </td>
                <td>
                    <span class="form-control-static">{{district.lat}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.district.lon">Lon</span>
                </td>
                <td>
                    <span class="form-control-static">{{district.lon}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.district.website">Website</span>
                </td>
                <td>
                    <span class="form-control-static">{{district.website}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.district.division">division</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="division.detail({id:district.division.id})">{{district.division.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
