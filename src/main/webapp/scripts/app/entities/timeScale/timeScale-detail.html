
<div>
    <h2><span translate="stepApp.timeScale.detail.title">TimeScale</span> {{timeScale.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="stepApp.timeScale.level">Level</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'stepApp.TimeScaleLevel.' + timeScale.level}}">{{timeScale.level}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.timeScale.classGrade">ClassGrade</span>
                </td>
                <td>
                    <span class="form-control-static">{{timeScale.classGrade}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.timeScale.salaryAmount">SalaryAmount</span>
                </td>
                <td>
                    <span class="form-control-static">{{timeScale.salaryAmount}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.timeScale.payScale">payScale</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="payScale.detail({id:timeScale.payScale.id})">{{timeScale.payScale.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
