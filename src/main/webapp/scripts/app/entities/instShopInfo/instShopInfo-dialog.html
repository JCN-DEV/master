
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myInstShopInfoLabel" translate="stepApp.instShopInfo.home.createOrEditLabel">Create or edit a InstShopInfo</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="instShopInfo.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.instShopInfo.nameOrNumber" for="field_nameOrNumber">NameOrNumber</label>
            <input type="text" class="form-control" name="nameOrNumber" id="field_nameOrNumber"
                    ng-model="instShopInfo.nameOrNumber"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instShopInfo.buildingNameOrNumber" for="field_buildingNameOrNumber">BuildingNameOrNumber</label>
            <input type="text" class="form-control" name="buildingNameOrNumber" id="field_buildingNameOrNumber"
                    ng-model="instShopInfo.buildingNameOrNumber"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instShopInfo.length" for="field_length">Length</label>
            <input type="text" class="form-control" name="length" id="field_length"
                    ng-model="instShopInfo.length"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instShopInfo.width" for="field_width">Width</label>
            <input type="text" class="form-control" name="width" id="field_width"
                    ng-model="instShopInfo.width"
                     />
        </div>

        <div class="form-group">
            <label translate="stepApp.instShopInfo.instInfraInfo" for="field_instInfraInfo">instInfraInfo</label>
            <select class="form-control" id="field_instInfraInfo" name="instInfraInfo" ng-model="instShopInfo.instInfraInfo" ng-options="instInfraInfo as instInfraInfo.id for instInfraInfo in instinfrainfos track by instInfraInfo.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
