
<div>
    <h2><span class="header-margin" translate="stepApp.instituteInfo.detail.title">InstituteInfo</span> {{instituteInfo.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="stepApp.instituteInfo.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{instituteInfo.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.instituteInfo.publicationDate">PublicationDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{instituteInfo.publicationDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.instituteInfo.user">user</span>
                </td>
                <td>
                    {{instituteInfo.user.login}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
