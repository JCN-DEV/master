
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myInstituteInfoLabel" translate="stepApp.instituteInfo.home.createOrEditLabel">Create or edit a InstituteInfo</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="instituteInfo.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.instituteInfo.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="instituteInfo.code"
                    required />
            <div ng-show="editForm.code.$invalid">
                <p class="help-block"
                    ng-show="editForm.code.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.instituteInfo.publicationDate" for="field_publicationDate">PublicationDate</label>
            <input type="date" class="form-control" name="publicationDate" id="field_publicationDate"
                    ng-model="instituteInfo.publicationDate"
                    required
                   datepicker-popup="{{calendar.dateFormat}}" is-open="calendar.opened.publicationDate"
                   datepicker-options="calendar.dateOptions" close-text="Close" ng-click="calendar.open($event, 'publicationDate')"
                />
            <div ng-show="editForm.publicationDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.publicationDate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="stepApp.instituteInfo.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="instituteInfo.user" ng-options="user as user.login for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
