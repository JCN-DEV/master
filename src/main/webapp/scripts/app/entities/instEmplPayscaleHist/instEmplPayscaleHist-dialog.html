
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myInstEmplPayscaleHistLabel" translate="stepApp.instEmplPayscaleHist.home.createOrEditLabel">Create or edit a InstEmplPayscaleHist</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="instEmplPayscaleHist.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.instEmplPayscaleHist.activationDate" for="field_activationDate">ActivationDate</label>
            <input type="date" class="form-control" name="activationDate" id="field_activationDate"
                    ng-model="instEmplPayscaleHist.activationDate"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instEmplPayscaleHist.endDate" for="field_endDate">EndDate</label>
            <input type="date" class="form-control" name="endDate" id="field_endDate"
                    ng-model="instEmplPayscaleHist.endDate"
                     />
        </div>

        <div class="form-group">
            <label translate="stepApp.instEmplPayscaleHist.instEmployee" for="field_instEmployee">instEmployee</label>
            <select class="form-control" id="field_instEmployee" name="instEmployee" ng-model="instEmplPayscaleHist.instEmployee" ng-options="instEmployee as instEmployee.name for instEmployee in instemployees track by instEmployee.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
