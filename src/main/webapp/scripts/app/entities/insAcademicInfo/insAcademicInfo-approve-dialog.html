<form name="deleteForm" ng-submit="confirmApprove(instGenInfo.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" translate="entity.approve.title">Confirm approve operation</h4>
    </div>
    <div class="modal-body">
        <p translate="stepApp.insAcademicInfo.approve.question" translate-values="{id: '{{instGenInfo.id}}'}">Are you sure you want to delete this InstGenInfo?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.approve">Approve</span>
        </button>
    </div>
</form>
