
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySisStudentInfoLabel" translate="stepApp.sisStudentInfo.home.createOrEditLabel">Create or edit a SisStudentInfo</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="sisStudentInfo.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="sisStudentInfo.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group" ngf-drop ngf-change="setStuPicture($file, sisStudentInfo)">
            <label translate="stepApp.sisStudentInfo.stuPicture" for="field_stuPicture">StuPicture</label>
            <div>
                <div class="help-block clearfix">
                    <span class="pull-left">{{sisStudentInfo.stuPictureContentType}} {{byteSize(sisStudentInfo.stuPicture)}}</span>
                    <button ng-click="sisStudentInfo.stuPicture=null;sisStudentInfo.stuPictureContentType=null;"
                            ng-if="sisStudentInfo.stuPicture"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="setStuPicture($file, sisStudentInfo)" translate="entity.action.addblob">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="stuPicture" id="field_stuPicture"
                    ng-model="sisStudentInfo.stuPicture"
                     />
            <input type="hidden" class="form-control" name="stuPictureContentType" id="field_stuPictureContentType"
                    ng-model="sisStudentInfo.stuPictureContentType" />
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.instituteName" for="field_instituteName">InstituteName</label>
            <input type="text" class="form-control" name="instituteName" id="field_instituteName"
                    ng-model="sisStudentInfo.instituteName"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.TradeTechnology" for="field_TradeTechnology">TradeTechnology</label>
            <input type="text" class="form-control" name="TradeTechnology" id="field_TradeTechnology"
                    ng-model="sisStudentInfo.TradeTechnology"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.studentName" for="field_studentName">StudentName</label>
            <input type="text" class="form-control" name="studentName" id="field_studentName"
                    ng-model="sisStudentInfo.studentName"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.fatherName" for="field_fatherName">FatherName</label>
            <input type="text" class="form-control" name="fatherName" id="field_fatherName"
                    ng-model="sisStudentInfo.fatherName"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.motherName" for="field_motherName">MotherName</label>
            <input type="text" class="form-control" name="motherName" id="field_motherName"
                    ng-model="sisStudentInfo.motherName"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.dateOfBirth" for="field_dateOfBirth">DateOfBirth</label>
            <input type="text" class="form-control" name="dateOfBirth" id="field_dateOfBirth"
                    ng-model="sisStudentInfo.dateOfBirth"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.presentAddress" for="field_presentAddress">PresentAddress</label>
            <input type="text" class="form-control" name="presentAddress" id="field_presentAddress"
                    ng-model="sisStudentInfo.presentAddress"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.permanentAddress" for="field_permanentAddress">PermanentAddress</label>
            <input type="text" class="form-control" name="permanentAddress" id="field_permanentAddress"
                    ng-model="sisStudentInfo.permanentAddress"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.nationality" for="field_nationality">Nationality</label>
            <input type="text" class="form-control" name="nationality" id="field_nationality"
                    ng-model="sisStudentInfo.nationality"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.nationalIdNo" for="field_nationalIdNo">NationalIdNo</label>
            <input type="text" class="form-control" name="nationalIdNo" id="field_nationalIdNo"
                    ng-model="sisStudentInfo.nationalIdNo"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.birthCertificateNo" for="field_birthCertificateNo">BirthCertificateNo</label>
            <input type="text" class="form-control" name="birthCertificateNo" id="field_birthCertificateNo"
                    ng-model="sisStudentInfo.birthCertificateNo"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.mobileNo" for="field_mobileNo">MobileNo</label>
            <input type="text" class="form-control" name="mobileNo" id="field_mobileNo"
                    ng-model="sisStudentInfo.mobileNo"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.contactNoHome" for="field_contactNoHome">ContactNoHome</label>
            <input type="text" class="form-control" name="contactNoHome" id="field_contactNoHome"
                    ng-model="sisStudentInfo.contactNoHome"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.emailAddress" for="field_emailAddress">EmailAddress</label>
            <input type="text" class="form-control" name="emailAddress" id="field_emailAddress"
                    ng-model="sisStudentInfo.emailAddress"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.gender" for="field_gender">Gender</label>
            <input type="text" class="form-control" name="gender" id="field_gender"
                    ng-model="sisStudentInfo.gender"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.maritalStatus" for="field_maritalStatus">MaritalStatus</label>
            <input type="text" class="form-control" name="maritalStatus" id="field_maritalStatus"
                    ng-model="sisStudentInfo.maritalStatus"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.bloodGroup" for="field_bloodGroup">BloodGroup</label>
            <input type="text" class="form-control" name="bloodGroup" id="field_bloodGroup"
                    ng-model="sisStudentInfo.bloodGroup"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.religion" for="field_religion">Religion</label>
            <input type="text" class="form-control" name="religion" id="field_religion"
                    ng-model="sisStudentInfo.religion"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.activeStatus" for="field_activeStatus">ActiveStatus</label>
            <input type="checkbox" class="form-control" name="activeStatus" id="field_activeStatus"
                    ng-model="sisStudentInfo.activeStatus"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.createDate" for="field_createDate">CreateDate</label>
            <input type="date" class="form-control" name="createDate" id="field_createDate"
                    ng-model="sisStudentInfo.createDate"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.createBy" for="field_createBy">CreateBy</label>
            <input type="number" class="form-control" name="createBy" id="field_createBy"
                    ng-model="sisStudentInfo.createBy"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.updateDate" for="field_updateDate">UpdateDate</label>
            <input type="date" class="form-control" name="updateDate" id="field_updateDate"
                    ng-model="sisStudentInfo.updateDate"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.updateBy" for="field_updateBy">UpdateBy</label>
            <input type="number" class="form-control" name="updateBy" id="field_updateBy"
                    ng-model="sisStudentInfo.updateBy"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.curriculum" for="field_curriculum">Curriculum</label>
            <input type="text" class="form-control" name="curriculum" id="field_curriculum"
                    ng-model="sisStudentInfo.curriculum"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.applicationId" for="field_applicationId">ApplicationId</label>
            <input type="number" class="form-control" name="applicationId" id="field_applicationId"
                    ng-model="sisStudentInfo.applicationId"
                     />
        </div>

        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.divisionPresent" for="field_divisionPresent">divisionPresent</label>
            <select class="form-control" id="field_divisionPresent" name="divisionPresent" ng-model="sisStudentInfo.divisionPresent" ng-options="Division as Division.name for Division in divisions track by Division.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.divisionPermanent" for="field_divisionPermanent">divisionPermanent</label>
            <select class="form-control" id="field_divisionPermanent" name="divisionPermanent" ng-model="sisStudentInfo.divisionPermanent" ng-options="Division as Division.name for Division in divisions track by Division.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.districtPresent" for="field_districtPresent">districtPresent</label>
            <select class="form-control" id="field_districtPresent" name="districtPresent" ng-model="sisStudentInfo.districtPresent" ng-options="District as District.name for District in districts track by District.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.districtPermanent" for="field_districtPermanent">districtPermanent</label>
            <select class="form-control" id="field_districtPermanent" name="districtPermanent" ng-model="sisStudentInfo.districtPermanent" ng-options="District as District.name for District in districts track by District.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.countryPresent" for="field_countryPresent">countryPresent</label>
            <select class="form-control" id="field_countryPresent" name="countryPresent" ng-model="sisStudentInfo.countryPresent" ng-options="Country as Country.name for Country in countrys track by Country.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.countryPermanent" for="field_countryPermanent">countryPermanent</label>
            <select class="form-control" id="field_countryPermanent" name="countryPermanent" ng-model="sisStudentInfo.countryPermanent" ng-options="Country as Country.name for Country in countrys track by Country.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stepApp.sisStudentInfo.quota" for="field_quota">quota</label>
            <select class="form-control" id="field_quota" name="quota" ng-model="sisStudentInfo.quota" ng-options="SisQuota as SisQuota.name for SisQuota in sisquotas track by SisQuota.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
