
<div>
    <h2><span translate="stepApp.smsServiceName.detail.title">SmsServiceName</span> #{{smsServiceName.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="stepApp.smsServiceName.serviceName">ServiceName</span>
                </td>
                <td>
                    <span class="form-control-static">{{smsServiceName.serviceName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.smsServiceName.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{smsServiceName.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.smsServiceName.smsServiceType">smsServiceType</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="smsServiceType.detail({id:smsServiceName.smsServiceType.id})">{{smsServiceName.smsServiceType.serviceTypeName}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.smsServiceName.activeStatus">ActiveStatus</span>
                </td>
                <td>
                    <span class="form-control-static">{{smsServiceName.activeStatus}}</span>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
