<!--service  name-->
<div class="service-form-area">
    <div class="panel panel-default">
        <div class="panel-heading" translate="stepApp.smsServiceName.home.title" > SmsServiceNames</div>
        <div class="panel-body bg-panel">


            <div class=" col-md-12 col-sm-12 col-xs-12 ">
                <div class="form-group">

                    <form name="searchForm" class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="search">
                        </div>
                        <button class="btn btn-primary" ng-click="search()"><i class="fa fa-search-plus"></i>

                        </button>
                    </form>
                    <button class="btn btn-primary" ui-sref="smsServiceName.new">
                        <span class="glyphicon glyphicon-flash"></span> <span translate="stepApp.smsServiceName.home.createLabel">Add New</span>
                    </button>

                </div>
            </div>

            <div class=" col-md-12 col-sm-12 col-xs-12 ">
                <div class="table-responsive">
                    <table class="table table-head-bg">
                        <thead>
                        <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                            <th jh-sort-by="id"><span translate="global.field.id">ID</span></th>
                            <th jh-sort-by="serviceName"><span translate="stepApp.smsServiceName.serviceName">ServiceName</span> </th>
                            <th jh-sort-by="description"><span translate="stepApp.smsServiceName.description">Description</span></th>
                            <th jh-sort-by="smsServiceType.serviceTypeName"><span translate="stepApp.smsServiceName.smsServiceType">smsServiceType</span> </th>
                            <th jh-sort-by="activeStatus"><span translate="stepApp.smsServiceName.activeStatus">ActiveStatus</span> </th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody class="employee-list table-body-bg">



                        <tr ng-repeat="smsServiceName in smsServiceNames track by smsServiceName.id">
                            <td><a ui-sref="smsServiceName.detail({id:smsServiceName.id})">{{smsServiceName.id}}</a></td>
                            <td>{{smsServiceName.serviceName}}</td>
                            <td>{{smsServiceName.description}}</td>
                            <td>
                                <a ui-sref="smsServiceType.detail({id:smsServiceName.smsServiceType.id})">{{smsServiceName.smsServiceType.serviceTypeName}}</a>
                            </td>
                            <td>{{smsServiceName.activeStatus}}</td>

                            <td>
                                <button type="submit" class="btn btn-xs btn-primary pull-right"    ui-sref="smsServiceName.detail({id:smsServiceName.id})" ><i class="fa fa-eye-slash"></i>

                                    <span translate="entity.action.view"> View</span>
                                </button>
                                <button type="submit" class="btn btn-xs btn-primary pull-right"  ui-sref="smsServiceName.edit({id:smsServiceName.id})"><i class="fa fa-pencil"></i>
                                    <span translate="entity.action.edit"> Edit</span>
                                </button>
                                <button ng-hide="true" type="submit" ui-sref="smsServiceType.delete({id:smsServiceType.id})" class="btn btn-danger btn-sm">
                                    <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                                </button>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <div class="text-center">
                    <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
                </div>
            </div>


        </div>
    </div>
</div>
<!--End service  name-->
