



<!--START AMAR FORM-->
<div class="service-form-area">
<div class="panel panel-default">
    <div class="panel-heading" >
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySmsServiceTypeLabel" translate="stepApp.smsServiceType.home.createOrEditLabel">Create or edit a SmsServiceType</h4>
    </div>
    <div class="panel-body bg-panel">
        <jh-alert-error></jh-alert-error>

        <form  class="form-horizontal " name="editForm" role="form" novalidate ng-submit="save()" show-validation>

            <div class=" col-md-12 col-sm-12 col-xs-12 ">
                  <div class="form-group">
                    <label class="control-label" translate="stepApp.smsServiceType.serviceTypeName" for="field_serviceTypeName">ServiceTypeName</label>
                    <div class="input-margin">
                    <input type="text" class="form-control" name="serviceTypeName" id="field_serviceTypeName"
                           ng-model="smsServiceType.serviceTypeName"
                           required />
                     <div ng-show="editForm.serviceTypeName.$invalid">
                        <p class="help-block"
                           ng-show="editForm.serviceTypeName.$error.required" translate="entity.validation.required">
                            This field is required.
                        </p>
                    </div>

                </div>
            </div>
            </div>


           <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="form-group">

                <label class="control-label" translate="stepApp.smsServiceType.description" for="field_description">Description</label>
                    <div class="input-margin">

                    <textarea type="text" class="form-control" name="description" id="field_description" rows="2" cols="30"
                           ng-model="smsServiceType.description"
                           required > </textarea>
                    <div ng-show="editForm.description.$invalid">
                        <p class="help-block"
                           ng-show="editForm.description.$error.required" translate="entity.validation.required">
                            This field is required.
                        </p>
                    </div>
                </div>
            </div>
           </div>


            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label class="control-label" translate="stepApp.smsServiceType.activeStatus" for="field_activeStatus">ActiveStatus</label>


                        <input type="checkbox" class="form-control checkbox-inline" name="activeStatus" id="field_activeStatus"
                               ng-model="smsServiceType.activeStatus" />


                </div>
            </div>






            <div class="col-md-12">
                <div class="form-group">

                    <div class="right-side">
                        <button type="button" class="btn btn-default" class="btn " data-dismiss="modal" onclick="window.history.back()">
                            <i class="fa fa-angle-double-left"></i>&nbsp;<span translate="entity.action.back">Back</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
                            <i class="fa fa-hdd-o"></i>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>

                    </div>

                </div>

            </div>

        </form>


    </div>
</div>
</div>
<!--END AMAR FORM--->
