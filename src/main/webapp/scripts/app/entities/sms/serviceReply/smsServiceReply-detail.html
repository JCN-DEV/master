
<div>
    <h2><span translate="stepApp.smsServiceReply.detail.title">SmsServiceReply</span> {{smsServiceReply.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="stepApp.smsServiceReply.cc">Cc</span>
                </td>
                <td>
                    <span class="form-control-static">{{smsServiceReply.cc}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.smsServiceReply.comments">Comments</span>
                </td>
                <td>
                    <span class="form-control-static">{{smsServiceReply.comments}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.smsServiceReply.replyDate">ReplyDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{smsServiceReply.replyDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.smsServiceReply.smsServiceComplaint">smsServiceComplaint</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="smsServiceComplaint.detail({id:smsServiceReply.smsServiceComplaint.id})">{{smsServiceReply.smsServiceComplaint.complaintName}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.smsServiceReply.replier">replier</span>
                </td>
                <td>
                    {{smsServiceReply.replier.login}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
