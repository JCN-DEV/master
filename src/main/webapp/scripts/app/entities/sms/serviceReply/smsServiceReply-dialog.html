
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySmsServiceReplyLabel" translate="stepApp.smsServiceReply.home.createOrEditLabel">Create or edit a SmsServiceReply</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group" ng-hide="true">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="smsServiceReply.id" readonly />
        </div>

        <div class="form-group">
            <label class="control-label">Complain Title</label>
            <input type="text" class="form-control" name="complainName" id="field_smsServiceComplaint_complaintName"
                   ng-model="smsServiceReply.smsServiceComplaint.complaintName" readonly />
        </div>

        <div class="form-group">
            <label class="control-label">Complainer Name</label>
            <input type="text" class="form-control" name="fullName" id="field_smsServiceComplaint_fullName"
                   ng-model="smsServiceReply.smsServiceComplaint.fullName" readonly />
        </div>

        <div class="form-group">
            <label class="control-label">Complainer Email Address</label>
            <input type="text" class="form-control" name="emailAddress" id="field_smsServiceComplaint_emailAddress"
                   ng-model="smsServiceReply.smsServiceComplaint.emailAddress" readonly />
        </div>

        <div class="form-group" ng-hide="true">
            <label translate="stepApp.smsServiceReply.smsServiceComplaint" for="field_smsServiceComplaint">smsServiceComplaint</label>

            <input type="hidden" class="form-control" name="smsServiceComplaint" id="field_smsServiceComplaint"
                   ng-model="smsServiceReply.smsServiceComplaint"/>
        </div>

        <div class="form-group">
            <label class="control-label" translate="stepApp.smsServiceReply.cc" for="field_cc">Cc</label>
            <input type="email" class="form-control" name="cc" id="field_cc"
                    ng-model="smsServiceReply.cc"/>
        </div>
        <div class="form-group">
            <label class="control-label" translate="stepApp.smsServiceReply.comments" for="field_comments">Comments</label>
            <textarea class="form-control" name="comments" id="field_comments"
                    ng-model="smsServiceReply.comments" required></textarea>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" class="btn pull-left" data-dismiss="modal" onclick="window.history.back()">
            <span class=" glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back">Back</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
