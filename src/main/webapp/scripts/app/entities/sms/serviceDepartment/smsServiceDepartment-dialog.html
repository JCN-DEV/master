<!--department dialog-->

<div class="service-form-area">
<div class="panel panel-default">
    <div class="panel-heading" >
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySmsServiceDepartmentLabel" translate="stepApp.smsServiceDepartment.home.createOrEditLabel">Create or edit a SmsServiceDepartment</h4>
    </div>
    <div class="panel-body bg-panel">
        <jh-alert-error></jh-alert-error>

        <form  class="form-horizontal " name="editForm" role="form" novalidate ng-submit="save()" show-validation>



            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label  class="control-label" translate="stepApp.smsServiceDepartment.smsServiceType" for="field_smsServiceType">smsServiceType</label>

                    <div class="input-margin">
                        <select ng-change="loadServiceNameByTypes(smsServiceDepartment.smsServiceType)" class="form-control" id="field_smsServiceType"
                                name="smsServiceType" ng-model="smsServiceDepartment.smsServiceType"
                                ng-options="smsServiceType as smsServiceType.serviceTypeName for smsServiceType in smsservicetypes track by smsServiceType.id">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label class="control-label"  translate="stepApp.smsServiceDepartment.smsServiceName" for="field_smsServiceName">smsServiceName</label>

                    <div class="input-margin">
                        <select class="form-control"  id="field_smsServiceName" name="smsServiceName" ng-model="smsServiceDepartment.smsServiceName" ng-options="sname as sname.serviceName for sname in filteredNameList | orderBy:'id' track by sname.id" required>
                            <option value="">{{SelectedName}}</option>
                        </select>
                    </div>
                </div>
            </div>


              <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label  class="control-label" translate="stepApp.smsServiceDepartment.department" for="field_department">department</label>

                    <div class="input-margin">
                        <select class="form-control" id="field_department" name="department" ng-model="smsServiceDepartment.department" ng-options="department as department.name for department in departments track by department.id">
                        <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class=" col-md-6 col-sm-12 col-xs-12 ">
                <div class="form-group">
                    <label class="control-label" translate="stepApp.smsServiceDepartment.name" for="field_name">Name</label>
                    <div class="input-margin">
                        <input type="text" class="form-control" nname="name" id="field_name"
                               ng-model="smsServiceDepartment.name"
                               required/>
                        <div ng-show="editForm.name.$invalid">
                            <p class="help-block"
                               ng-show="editForm.name.$error.required" translate="entity.validation.required">
                                This field is required.
                            </p>
                        </div>

                    </div>
                </div>
            </div>



            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">

                    <label class="control-label" ttranslate="stepApp.smsServiceDepartment.description" for="field_description">Description</label>
                    <div class="input-margin">

                    <textarea type="text" class="form-control" name="description" id="field_description" ng-model="smsServiceDepartment.description"  row="2" cols="30 "required> </textarea>
                        <div ng-show="editForm.description.$invalid">
                            <p class="help-block" ng-show="editForm.description.$error.required" translate="entity.validation.required">
                                This field is required.
                            </p>
                        </div>
                    </div>
                </div>
            </div>




            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label class="control-label" translate="stepApp.smsServiceDepartment.activeStatus" for="field_activeStatus">ActiveStatus</label>


                    <input type="checkbox" class="form-control checkbox-inline" name="activeStatus" id="field_activeStatus"
                           ng-model="smsServiceDepartment.activeStatus" />


                </div>
            </div>



            <div class="form-group">
                <span>{{responseMessage}}&nbsp;</span>
            </div>




            <div class="col-md-12">
                <div class="form-group">

                    <div class="right-side">
                        <button type="button" class="btn btn-default" class="btn " data-dismiss="modal" onclick="window.history.back()">
                            <i class="fa fa-angle-double-left"></i>&nbsp;<span translate="entity.action.back">Back</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
                            <i class="fa fa-hdd-o"></i>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>

                    </div>

                </div>

            </div>

        </form>


    </div>
</div>
</div>
<!--End department dialog-->
