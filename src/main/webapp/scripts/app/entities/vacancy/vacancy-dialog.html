
<form name="editForm" class="form form-horizontal" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header bg-primary">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myVacancyLabel" translate="stepApp.vacancy.home.createOrEditLabel">Create or edit a Vacancy</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="id" translate="global.field.id">ID</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="id" name="id" ng-model="vacancy.id" readonly />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.vacancy.name" for="field_name">Name</label>
            <div class="col-sm-8">
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vacancy.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.vacancy.promotionGBResolutionDate" for="field_promotionGBResolutionDate">PromotionGBResolutionDate</label>
            <div class="col-sm-8">
            <input type="date" class="form-control" name="promotionGBResolutionDate" id="field_promotionGBResolutionDate"
                    ng-model="vacancy.promotionGBResolutionDate"
                     />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.vacancy.totalServiceTenure" for="field_totalServiceTenure">TotalServiceTenure</label>
            <div class="col-sm-8">
            <input type="number" class="form-control" name="totalServiceTenure" id="field_totalServiceTenure"
                    ng-model="vacancy.totalServiceTenure"
                     />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.vacancy.currentJobDuration" for="field_currentJobDuration">CurrentJobDuration</label>
            <div class="col-sm-8">
            <input type="number" class="form-control" name="currentJobDuration" id="field_currentJobDuration"
                    ng-model="vacancy.currentJobDuration"
                     />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.vacancy.status" for="field_status">Status</label>
            <div class="col-sm-8">
            <select class="form-control" name="status" ng-model="vacancy.status" id="field_status">
                <option value="Approved" translate="stepApp.EmployeeType.Approved">Approved</option>
                <option value="CurrentlyWorking" translate="stepApp.EmployeeType.CurrentlyWorking">CurrentlyWorking</option>
                <option value="MPOEnlisted" translate="stepApp.EmployeeType.MPOEnlisted">MPOEnlisted</option>
                <option value="Retired" translate="stepApp.EmployeeType.Retired">Retired</option>
                <option value="Deceased" translate="stepApp.EmployeeType.Deceased">Deceased</option>
            </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.vacancy.remarks" for="field_remarks">Remarks</label>
            <div class="col-sm-8">
            <input type="text" class="form-control" name="remarks" id="field_remarks"
                    ng-model="vacancy.remarks"
                     />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.vacancy.employee" for="field_employee">employee</label>
            <div class="col-sm-8">
                <select class="form-control" id="field_employee" name="employee" ng-model="vacancy.employee" ng-options="employee as employee.name for employee in employees | orderBy:'id' track by employee.id">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.vacancy.manager" for="field_manager">manager</label>
            <div class="col-sm-8">
                <select class="form-control" id="field_manager" name="manager" ng-model="vacancy.manager" ng-options="user as user.login for user in users track by user.id">
                    <option value=""></option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                    <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
                    <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                </button>
            </div>
        </div>
    </div>
</form>
