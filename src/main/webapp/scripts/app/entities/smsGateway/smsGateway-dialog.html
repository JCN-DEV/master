
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySmsGatewayLabel" translate="stepApp.smsGateway.home.createOrEditLabel">Create or edit a SmsGateway</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="smsGateway.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.smsGateway.userId" for="field_userId">UserId</label>
            <input type="text" class="form-control" name="userId" id="field_userId"
                    ng-model="smsGateway.userId"
                    required />
            <div ng-show="editForm.userId.$invalid">
                <p class="help-block"
                    ng-show="editForm.userId.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.smsGateway.phoneNo" for="field_phoneNo">PhoneNo</label>
            <input type="text" class="form-control" name="phoneNo" id="field_phoneNo"
                    ng-model="smsGateway.phoneNo"
                    required />
            <div ng-show="editForm.phoneNo.$invalid">
                <p class="help-block"
                    ng-show="editForm.phoneNo.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.smsGateway.msg" for="field_msg">Msg</label>
            <input type="text" class="form-control" name="msg" id="field_msg"
                    ng-model="smsGateway.msg"
                    required />
            <div ng-show="editForm.msg.$invalid">
                <p class="help-block"
                    ng-show="editForm.msg.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
