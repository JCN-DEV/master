
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMpoCommitteeDescisionLabel" translate="stepApp.mpoCommitteeDescision.home.createOrEditLabel">Create or edit a MpoCommitteeDescision</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="mpoCommitteeDescision.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.mpoCommitteeDescision.comments" for="field_comments">Comments</label>
            <input type="text" class="form-control" name="comments" id="field_comments"
                    ng-model="mpoCommitteeDescision.comments"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.mpoCommitteeDescision.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="mpoCommitteeDescision.status"
                     />
        </div>

        <div class="form-group">
            <label translate="stepApp.mpoCommitteeDescision.mpoCommitteePersonInfo" for="field_mpoCommitteePersonInfo">mpoCommitteePersonInfo</label>
            <select class="form-control" id="field_mpoCommitteePersonInfo" name="mpoCommitteePersonInfo" ng-model="mpoCommitteeDescision.mpoCommitteePersonInfo" ng-options="mpoCommitteePersonInfo as mpoCommitteePersonInfo.contactNo for mpoCommitteePersonInfo in mpocommitteepersoninfos track by mpoCommitteePersonInfo.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stepApp.mpoCommitteeDescision.mpoApplication" for="field_mpoApplication">mpoApplication</label>
            <select class="form-control" id="field_mpoApplication" name="mpoApplication" ng-model="mpoCommitteeDescision.mpoApplication" ng-options="mpoApplication as mpoApplication.id for mpoApplication in mpoapplications track by mpoApplication.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
