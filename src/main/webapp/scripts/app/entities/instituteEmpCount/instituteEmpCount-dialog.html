
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myInstituteEmpCountLabel" translate="stepApp.instituteEmpCount.home.createOrEditLabel">Create or edit a InstituteEmpCount</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="instituteEmpCount.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.instituteEmpCount.totalMaleTeacher" for="field_totalMaleTeacher">TotalMaleTeacher</label>
            <input type="number" class="form-control" name="totalMaleTeacher" id="field_totalMaleTeacher"
                    ng-model="instituteEmpCount.totalMaleTeacher"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instituteEmpCount.totalFemaleTeacher" for="field_totalFemaleTeacher">TotalFemaleTeacher</label>
            <input type="number" class="form-control" name="totalFemaleTeacher" id="field_totalFemaleTeacher"
                    ng-model="instituteEmpCount.totalFemaleTeacher"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instituteEmpCount.totalMaleEmployee" for="field_totalMaleEmployee">TotalMaleEmployee</label>
            <input type="number" class="form-control" name="totalMaleEmployee" id="field_totalMaleEmployee"
                    ng-model="instituteEmpCount.totalMaleEmployee"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instituteEmpCount.totalFemaleEmployee" for="field_totalFemaleEmployee">TotalFemaleEmployee</label>
            <input type="number" class="form-control" name="totalFemaleEmployee" id="field_totalFemaleEmployee"
                    ng-model="instituteEmpCount.totalFemaleEmployee"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instituteEmpCount.totalGranted" for="field_totalGranted">TotalGranted</label>
            <input type="number" class="form-control" name="totalGranted" id="field_totalGranted"
                    ng-model="instituteEmpCount.totalGranted"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instituteEmpCount.totalEngaged" for="field_totalEngaged">TotalEngaged</label>
            <input type="number" class="form-control" name="totalEngaged" id="field_totalEngaged"
                    ng-model="instituteEmpCount.totalEngaged"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instituteEmpCount.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="instituteEmpCount.status"
                     />
        </div>

        <div class="form-group">
            <label translate="stepApp.instituteEmpCount.institute" for="field_institute">institute</label>
            <select class="form-control" id="field_institute" name="institute" ng-model="instituteEmpCount.institute" ng-options="institute as institute.name for institute in institutes | orderBy:'id' track by institute.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
