                               placeholder="{{'stepApp.umracActionSetup.actionName' | translate}}"
                               required/>
                        <div ng-show="editForm.actionName.$invalid">

                               ng-show="editForm.actionName.$error.required" translate="entity.validation.required">
                                This field is required.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">

                               tooltip="{{'stepApp.umracActionSetup.actionUrl' | translate}}"

                        <label translate="stepApp.umracActionSetup.description"

                    <textarea type="text" class="form-control" name="description" id="field_description"
                              ng-model="umracActionSetup.description"
                              tooltip="{{'stepApp.umracActionSetup.description' | translate}}"
                              placeholder="{{'stepApp.umracActionSetup.description' | translate}}"
                              cols="30" rows="3"></textarea>
