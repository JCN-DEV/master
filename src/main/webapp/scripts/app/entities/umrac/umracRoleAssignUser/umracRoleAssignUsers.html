        <div class="modal animated zoomIn " id="deleteUmracRoleAssignUserConfirmation">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form name="deleteForm" ng-submit="confirmDelete(umracRoleAssignUser.id)">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                    ng-click="clear()">&times;</button>
                            <h4 class="modal-title" translate="entity.delete.title">Confirm delete
                                operation</h4>
                        </div>
                        <div class="modal-body">
                            <p translate="stepApp.umracRoleAssignUser.delete.question"
                               translate-values="{id: '{{umracRoleAssignUser.id}}'}">Are you sure you want
                                to delete this UmracRoleAssignUser?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal"
                                    ng-click="clear()">
                                <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                                translate="entity.action.cancel">Cancel</span>
                            </button>
                            <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                                <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
                                translate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12 table-responsive no_padding">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th translate="global.form.serial">Serial</th>
                    <th translate="stepApp.umracRoleAssignUser.userId">userId</th>
                    <th translate="stepApp.umracRoleAssignUser.roleId">roleId</th>
                    <!--<th translate="global.field.id">ID</th>-->
                    <th translate="stepApp.umracRoleAssignUser.description">Description</th>
                    <th translate="stepApp.umracRoleAssignUser.status">Status</th>
                    <!--<th translate="stepApp.umracRoleAssignUser.createDate">CreateDate</th>-->
                    <!--<th translate="stepApp.umracRoleAssignUser.createBy">CreateBy</th>-->
                    <!--<th translate="stepApp.umracRoleAssignUser.updatedBy">UpdatedBy</th>-->
                    <!--<th translate="stepApp.umracRoleAssignUser.updatedTime">UpdatedTime</th>-->
                    <th class="text-center" translate="entity.action.action"></th>
                </tr>
                </thead>
                <tbody>
                <tr dir-paginate="umracRoleAssignUser in umracRoleAssignUsers | filter:q | itemsPerPage: pageSize track by umracRoleAssignUser.id"
                    current-page="currentPage">
                    <td>{{pageSize * (currentPage-1)+$index+1}}</td>
                    <td>
                        <a ui-sref="UmracIdentitySetup.detail({id:umracRoleAssignUser.userId.id})">{{umracRoleAssignUser.userId.userName}}</a>
                    </td>
                    <td>
                        <a ui-sref="UmracRoleSetup.detail({id:umracRoleAssignUser.roleId.id})">{{umracRoleAssignUser.roleId.roleName}}</a>
                    </td>
                    <!--<td><a ui-sref="umracRoleAssignUser.detail({id:umracRoleAssignUser.id})">{{umracRoleAssignUser.id}}</a>-->
                    <!--</td>-->
                    <td>{{umracRoleAssignUser.description}}</td>
                    <td ng-if="umracRoleAssignUser.status">Active</td>
                    <td ng-if="!umracRoleAssignUser.status">InActive</td>
                    <!--<td>{{umracRoleAssignUser.createDate | date:'mediumDate'}}</td>-->
                    <!--<td>{{umracRoleAssignUser.createBy}}</td>-->
                    <!--<td>{{umracRoleAssignUser.updatedBy}}</td>-->
                    <!--<td>{{umracRoleAssignUser.updatedTime | date:'mediumDate'}}</td>-->

                    <td class="text-right no-print">
                        <button type="submit"
                                ui-sref="umracRoleAssignUser.detail({id:umracRoleAssignUser.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span
                            translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="umracRoleAssignUser.edit({id:umracRoleAssignUser.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span
                            translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(umracRoleAssignUser.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
                            translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav class="no-print">
                <dir-pagination-controls boundary-links="true"
                                         on-page-change="pageChangeHandler(newPageNumber)"
                                         template-url="/scripts/components/navbar/pagination.html"></dir-pagination-controls>
            </nav>
        </div>
    </div>
