                    <div class="form-group">
                        <label translate="stepApp.umracModuleSetup.moduleName" for="field_moduleName">ModuleName</label>
                        <input type="text" class="form-control" name="moduleName" id="field_moduleName"
                               ng-model="umracModuleSetup.moduleName"
                               ng-remote-validate="/api/umracModuleSetups/moduleName/"
                               ng-remote-method="GET"
                               required/>
                        <span class="message" ng-show="editForm.moduleName.$pending">validating...</span>
                        <div ng-show="editForm.moduleName.$invalid">
                            <p class="help-block"
                               ng-show="editForm.moduleName.$error.required && editForm.moduleName.$dirty"
                               translate="entity.validation.required">
                                Module Name is required.
                            </p>
                        </div>
                        <div ng-show="editForm.moduleName.$invalid">
                            <p class="help-block"
                               ng-show="editForm.moduleName.$error.ngRemoteValidate">
                                Same Module Name Already Exists
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label translate="stepApp.umracModuleSetup.moduleUrl" for="field_moduleUrl">ModuleUrl</label>

                               tooltip="{{'stepApp.umracModuleSetup.moduleUrl' | translate}}"
                               required/>
                        <div ng-show="editForm.moduleUrl.$invalid">

                               ng-show="editForm.moduleUrl.$error.required" translate="entity.validation.required">
                                This field is required.
                            </p>
                        </div>
                    </div>

                        ></textarea>
                    </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <h6 class="control-label col-sm-12" translate="stepApp.umracModuleSetup.status">Status</h6>

                                   ng-model="umracModuleSetup.status">
                            <span translate="entity.action.deactivate">Deactive</span>
                        </div>
