
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myBEdApplicationEditLogLabel" translate="stepApp.bEdApplicationEditLog.home.createOrEditLabel">Create or edit a BEdApplicationEditLog</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="bEdApplicationEditLog.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.bEdApplicationEditLog.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="bEdApplicationEditLog.status"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.bEdApplicationEditLog.remarks" for="field_remarks">Remarks</label>
            <input type="text" class="form-control" name="remarks" id="field_remarks"
                    ng-model="bEdApplicationEditLog.remarks"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.bEdApplicationEditLog.created_date" for="field_created_date">Created_date</label>
            <input type="date" class="form-control" name="created_date" id="field_created_date"
                    ng-model="bEdApplicationEditLog.created_date"
                     />
        </div>

        <div class="form-group">
            <label translate="stepApp.bEdApplicationEditLog.bEdApplicationId" for="field_bEdApplicationId">bEdApplicationId</label>
            <select class="form-control" id="field_bEdApplicationId" name="bEdApplicationId" ng-model="bEdApplicationEditLog.bEdApplicationId" ng-options="bEdApplication as bEdApplication.id for bEdApplication in bedapplications track by bEdApplication.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
