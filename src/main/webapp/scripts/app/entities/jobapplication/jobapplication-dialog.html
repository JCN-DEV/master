
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myJobapplicationLabel" translate="stepApp.jobapplication.home.createOrEditLabel">Create or edit a Jobapplication</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="jobapplication.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.jobapplication.note" for="field_note">Note</label>
            <input type="text" class="form-control" name="note" id="field_note"
                    ng-model="jobapplication.note"
                     />
        </div>
        <div class="form-group" ngf-drop ngf-change="setCv($file, jobapplication)">
            <label translate="stepApp.jobapplication.cv" for="field_cv">Cv</label>
            <div>
                <div class="help-block clearfix">
                    <span class="pull-left">{{jobapplication.cvContentType}} {{byteSize(jobapplication.cv)}}</span>
                    <button ng-click="jobapplication.cv=null;jobapplication.cvContentType=null;"
                            ng-if="jobapplication.cv"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="setCv($file, jobapplication)" translate="entity.action.addblob">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="cv" id="field_cv"
                    ng-model="jobapplication.cv"
                     />
            <input type="hidden" class="form-control" name="cvContentType" id="field_cvContentType"
                    ng-model="jobapplication.cvContentType" />
        </div>
        <div class="form-group">
            <label translate="stepApp.jobapplication.expectedSalary" for="field_expectedSalary">ExpectedSalary</label>
            <input type="number" class="form-control" name="expectedSalary" id="field_expectedSalary"
                    ng-model="jobapplication.expectedSalary"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.jobapplication.applicantStatus" for="field_applicantStatus">ApplicantStatus</label>
            <select class="form-control" name="applicantStatus" ng-model="jobapplication.applicantStatus" id="field_applicantStatus">
                <option value="awaiting" translate="stepApp.JobApplicationStatus.awaiting">awaiting</option>
                <option value="shortlisted" translate="stepApp.JobApplicationStatus.shortlisted">shortlisted</option>
                <option value="interviewed" translate="stepApp.JobApplicationStatus.interviewed">interviewed</option>
                <option value="rejected" translate="stepApp.JobApplicationStatus.rejected">rejected</option>
                <option value="selected" translate="stepApp.JobApplicationStatus.selected">selected</option>
                <option value="offered" translate="stepApp.JobApplicationStatus.offered">offered</option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stepApp.jobapplication.cvType" for="field_cvType">CvType</label>
            <select class="form-control" name="cvType" ng-model="jobapplication.cvType" id="field_cvType">
                <option value="internal" translate="stepApp.CvType.internal">internal</option>
                <option value="external" translate="stepApp.CvType.external">external</option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stepApp.jobapplication.appliedDate" for="field_appliedDate">AppliedDate</label>
            <input type="date" class="form-control" name="appliedDate" id="field_appliedDate"
                    ng-model="jobapplication.appliedDate"
                     />
        </div>

        <div class="form-group">
            <label translate="stepApp.jobapplication.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="jobapplication.user" ng-options="user as user.login for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stepApp.jobapplication.job" for="field_job">job</label>
            <select class="form-control" id="field_job" name="job" ng-model="jobapplication.job" ng-options="job as job.title for job in jobs track by job.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <!--body-->
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
