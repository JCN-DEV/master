<div class="row">
    <div class="col-md-3">
        <ng-include src="'scripts/app/account/mpo/mpo-left-menu.html'"></ng-include>
    </div>
    <div class="col-md-9 lbl-dash">
        <div class="col-md-12 common-table no_padding">
            <h2><span translate="stepApp.module.detail.title">Module</span> {{module.id}}</h2>

            <div class="table-responsive">
                <table class="table table-striped">
                    <!--<thead>
                    <tr>
                        <th translate="entity.detail.field">Field</th>
                        <th translate="entity.detail.value">Value</th>
                    </tr>
                    </thead>-->
                    <tbody>
                    <tr>
                        <td>
                            <span translate="stepApp.module.name">Name</span>
                        </td>
                        <td>
                            <span class="form-control-static">{{module.name}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span translate="stepApp.module.description">Description</span>
                        </td>
                        <td>
                            <span class="form-control-static">{{module.description}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span translate="stepApp.module.moduleCode">ModuleCode</span>
                        </td>
                        <td>
                            <span class="form-control-static">{{module.moduleCode}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span translate="stepApp.module.status">Status</span>
                        </td>
                        <td>
                            <span class="form-control-static">{{module.status}}</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <button type="submit"
                    onclick="window.history.back()"
                    class="btn btn-info no-print">
                <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span
                translate="entity.action.back"> Back</span>
            </button>
        </div>
    </div>

</div>
