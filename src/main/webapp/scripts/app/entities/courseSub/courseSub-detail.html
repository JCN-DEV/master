
<div>
    <h2><span translate="stepApp.courseSub.detail.title">CourseSub</span> {{courseSub.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="stepApp.courseSub.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{courseSub.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.courseSub.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{courseSub.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.courseSub.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{courseSub.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.courseSub.status">Status</span>
                </td>
                <td>
                    <span class="form-control-static">{{courseSub.status}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.courseSub.courseTech">courseTech</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="courseTech.detail({id:courseSub.courseTech.id})">{{courseSub.courseTech.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
