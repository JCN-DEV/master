
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myFeePaymentCollectionLabel" translate="stepApp.feePaymentCollection.home.createOrEditLabel">Create or edit a FeePaymentCollection</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="row">
            <div class="form-group col-md-6">
                <label translate="stepApp.feePaymentCollection.paymentType" for="field_paymentType">paymentType</label>
                <select class="form-control" id="field_paymentType" name="paymentType" ng-model="feePaymentCollection.paymentType" ng-options="FeePaymentTypeSetup as FeePaymentTypeSetup.paymentTypeId for FeePaymentTypeSetup in feepaymenttypesetups track by FeePaymentTypeSetup.id">
                    <option value=""></option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label translate="stepApp.feePaymentCollection.paymentCategory" for="field_paymentCategory">paymentCategory</label>
                <select class="form-control" id="field_paymentCategory" name="paymentCategory" ng-model="feePaymentCollection.paymentCategory" ng-options="FeePaymentCategorySetup as FeePaymentCategorySetup.paymentCategoryId for FeePaymentCategorySetup in feepaymentcategorysetups track by FeePaymentCategorySetup.id">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="row">
        <div class="form-group col-md-6">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="feePaymentCollection.id" readonly />
        </div>
        <div class="form-group col-md-6">
            <label translate="stepApp.feePaymentCollection.transactionId" for="field_transactionId">TransactionId</label>
            <input type="text" class="form-control" name="transactionId" id="field_transactionId"
                    ng-model="feePaymentCollection.transactionId"
                    required />
            <div ng-show="editForm.transactionId.$invalid">
                <p class="help-block"
                    ng-show="editForm.transactionId.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        </div>
        <div class="row">
        <div class="form-group col-md-6">
            <label translate="stepApp.feePaymentCollection.voucherNo" for="field_voucherNo">VoucherNo</label>
            <input type="text" class="form-control" name="voucherNo" id="field_voucherNo"
                    ng-model="feePaymentCollection.voucherNo"
                    required />
            <div ng-show="editForm.voucherNo.$invalid">
                <p class="help-block"
                    ng-show="editForm.voucherNo.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label translate="stepApp.feePaymentCollection.status" for="field_status">Status</label><br>

            <select name="status" ng-model="feePaymentCollection.status" id="field_status" required>
                <option value="">---Please select---</option>
                <option value="1">Active</option>
                <option value="0">InActive</option>
            </select>
            <!--<label translate="stepApp.feePaymentCollection.status" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="feePaymentCollection.status"
                    required />-->
            <div ng-show="editForm.status.$invalid">
                <p class="help-block"
                    ng-show="editForm.status.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.feePaymentCollection.description" for="field_description">Description</label>
            <textarea type="text" class="form-control" name="description" id="field_description"
                    ng-model="feePaymentCollection.description"
                     />
        </div>
        <div class="row">
        <div class="form-group col-md-6">
            <label translate="stepApp.feePaymentCollection.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                    ng-model="feePaymentCollection.amount"
                     />
        </div>
        <div class="form-group col-md-6">
            <label translate="stepApp.feePaymentCollection.createDate" for="field_createDate">CreateDate</label>
            <input type="date" class="form-control" name="createDate" id="field_createDate"
                    ng-model="feePaymentCollection.createDate"
                     />
        </div>
        </div>
        <div class="row">
        <!--<div class="form-group col-md-6">
            <label translate="stepApp.feePaymentCollection.createBy" for="field_createBy">CreateBy</label>
            <input type="number" class="form-control" name="createBy" id="field_createBy"
                    ng-model="feePaymentCollection.createBy"
                     />
        </div>-->
            <div class="form-group col-md-6">
                <label translate="stepApp.feePaymentCollection.paymentMethod" for="field_paymentMethod">PaymentMethod</label>
                <input type="text" class="form-control" name="paymentMethod" id="field_paymentMethod"
                       ng-model="feePaymentCollection.paymentMethod"
                    />
            </div>
        <div class="form-group col-md-6">
            <label translate="stepApp.feePaymentCollection.paymentDate" for="field_paymentDate">PaymentDate</label>
            <input type="date" class="form-control" name="paymentDate" id="field_paymentDate"
                    ng-model="feePaymentCollection.paymentDate"
                     />
        </div>
        </div>
        <div class="row">
        <div class="form-group col-md-6">
            <label translate="stepApp.feePaymentCollection.bankName" for="field_bankName">BankName</label>
            <input type="text" class="form-control" name="bankName" id="field_bankName"
                    ng-model="feePaymentCollection.bankName"
                     />
        </div>
        <div class="form-group col-md-6">
            <label translate="stepApp.feePaymentCollection.bankAccountNo" for="field_bankAccountNo">BankAccountNo</label>
            <input type="text" class="form-control" name="bankAccountNo" id="field_bankAccountNo"
                    ng-model="feePaymentCollection.bankAccountNo"
                     />
        </div>
        </div>
        <div class="row">

        <div class="form-group col-md-6">
            <label translate="stepApp.feePaymentCollection.paymentApiID" for="field_paymentApiID">PaymentApiID</label>
            <input type="text" class="form-control" name="paymentApiID" id="field_paymentApiID"
                    ng-model="feePaymentCollection.paymentApiID"
                     />
        </div>
            <div class="form-group col-md-6">
                <label translate="stepApp.feePaymentCollection.paymentInstrumentType" for="field_paymentInstrumentType">PaymentInstrumentType</label>
                <input type="text" class="form-control" name="paymentInstrumentType" id="field_paymentInstrumentType"
                       ng-model="feePaymentCollection.paymentInstrumentType"
                    />
            </div>
        </div>

        <div class="form-group col-md-6 end">
            <label translate="stepApp.feePaymentCollection.currency" for="field_currency">Currency</label>
            <input type="number" class="form-control" name="currency" id="field_currency"
                    ng-model="feePaymentCollection.currency"
                     />
        </div>
        <!--<div class="form-group">
            <label translate="stepApp.feePaymentCollection.updatedBy" for="field_updatedBy">UpdatedBy</label>
            <input type="number" class="form-control" name="updatedBy" id="field_updatedBy"
                    ng-model="feePaymentCollection.updatedBy"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.feePaymentCollection.updatedTime" for="field_updatedTime">UpdatedTime</label>
            <input type="date" class="form-control" name="updatedTime" id="field_updatedTime"
                    ng-model="feePaymentCollection.updatedTime"
                     />
        </div>-->


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
