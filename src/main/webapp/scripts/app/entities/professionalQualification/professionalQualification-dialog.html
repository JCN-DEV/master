
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myProfessionalQualificationLabel" translate="stepApp.professionalQualification.home.createOrEditLabel">Create or edit a ProfessionalQualification</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="professionalQualification.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.professionalQualification.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="professionalQualification.name"
                    required ng-minlength="2" />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.minlength" translate="entity.validation.minlength" translate-value-min="2">
                    This field is required to be at least 2 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.professionalQualification.location" for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                    ng-model="professionalQualification.location"
                    required ng-minlength="4" />
            <div ng-show="editForm.location.$invalid">
                <p class="help-block"
                    ng-show="editForm.location.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.location.$error.minlength" translate="entity.validation.minlength" translate-value-min="4">
                    This field is required to be at least 4 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.professionalQualification.dateFrom" for="field_dateFrom">DateFrom</label>
            <input type="date" class="form-control" name="dateFrom" id="field_dateFrom"
                    ng-model="professionalQualification.dateFrom"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.professionalQualification.dateTo" for="field_dateTo">DateTo</label>
            <input type="date" class="form-control" name="dateTo" id="field_dateTo"
                    ng-model="professionalQualification.dateTo"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.professionalQualification.duration" for="field_duration">Duration</label>
            <input type="number" class="form-control" name="duration" id="field_duration"
                    ng-model="professionalQualification.duration"
                    required />
            <div ng-show="editForm.duration.$invalid">
                <p class="help-block"
                    ng-show="editForm.duration.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.duration.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="stepApp.professionalQualification.employee" for="field_employee">employee</label>
            <select class="form-control" id="field_employee" name="employee" ng-model="professionalQualification.employee" ng-options="employee as employee.name for employee in employees track by employee.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stepApp.professionalQualification.institute" for="field_institute">institute</label>
            <select class="form-control" id="field_institute" name="institute" ng-model="professionalQualification.institute" ng-options="institute as institute.name for institute in institutes track by institute.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
