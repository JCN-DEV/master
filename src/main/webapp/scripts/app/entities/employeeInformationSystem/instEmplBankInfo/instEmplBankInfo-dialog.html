
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myInstEmplBankInfoLabel" translate="stepApp.instEmplBankInfo.home.createOrEditLabel">Create or edit a InstEmplBankInfo</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="instEmplBankInfo.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.instEmplBankInfo.bankName" for="field_bankName">BankName</label>
            <input type="text" class="form-control" name="bankName" id="field_bankName"
                    ng-model="instEmplBankInfo.bankName"
                    required />
            <div ng-show="editForm.bankName.$invalid">
                <p class="help-block"
                    ng-show="editForm.bankName.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.instEmplBankInfo.bankBranch" for="field_bankBranch">BankBranch</label>
            <input type="text" class="form-control" name="bankBranch" id="field_bankBranch"
                    ng-model="instEmplBankInfo.bankBranch"
                    required />
            <div ng-show="editForm.bankBranch.$invalid">
                <p class="help-block"
                    ng-show="editForm.bankBranch.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.instEmplBankInfo.bankAccountNo" for="field_bankAccountNo">BankAccountNo</label>
            <input type="text" class="form-control" name="bankAccountNo" id="field_bankAccountNo"
                    ng-model="instEmplBankInfo.bankAccountNo"
                    required />
            <div ng-show="editForm.bankAccountNo.$invalid">
                <p class="help-block"
                    ng-show="editForm.bankAccountNo.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.instEmplBankInfo.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="instEmplBankInfo.status"
                     />
        </div>

        <div class="form-group">
            <label translate="stepApp.instEmplBankInfo.instEmployee" for="field_instEmployee">instEmployee</label>
            <select class="form-control" id="field_instEmployee" name="instEmployee" ng-model="instEmplBankInfo.instEmployee" ng-options="instEmployee as instEmployee.name for instEmployee in instemployees track by instEmployee.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
