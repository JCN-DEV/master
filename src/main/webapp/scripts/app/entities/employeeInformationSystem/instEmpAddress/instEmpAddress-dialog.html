
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="panel-heading">
        <h3 class="header-margin" id="myInstEmpAddressLabel" translate="stepApp.instEmpAddress.home.createOrEditLabel">Create or edit a InstEmpAddress</h3>
    </div>
    <div class="panel-body">
        <jh-alert-error></jh-alert-error>
        <!--<div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="instEmpAddress.id" readonly />
        </div>-->
        <div class="form-group col-md-6">
            <label translate="stepApp.instEmpAddress.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="instEmpAddress.address"
                     />
        </div>

        <div class="form-group col-md-6">
            <label translate="stepApp.instEmpAddress.upazila" for="field_upazila">upazila</label>
            <select class="form-control" id="field_upazila" name="upazila" ng-model="instEmpAddress.upazila" ng-options="upazila as upazila.name for upazila in upazilas track by upazila.id">
                <option value=""></option>
            </select>
        </div>

        <div class="form-group col-md-6">
            <label translate="stepApp.instEmpAddress.status" for="field_status">Status</label>
            <input type="checkbox" class="form-control" name="status" id="field_status"
                   ng-model="instEmpAddress.status"
            />
        </div>
        <!--<div class="form-group">
            <label translate="stepApp.instEmpAddress.instEmployee" for="field_instEmployee">instEmployee</label>
            <select class="form-control" id="field_instEmployee" name="instEmployee" ng-model="instEmpAddress.instEmployee" ng-options="instEmployee as instEmployee.name for instEmployee in instemployees track by instEmployee.id">
                <option value=""></option>
            </select>
        </div>-->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
