<form class="panel panel-primary"  name="quotaForm"  ng-submit="save()">
       <div class="panel-heading">
           <h3 class="header-margin">Quota</h3>
       </div>
       <div class="panel-body">
           <div class="form-group">
               <label translate="stepApp.quota.name" for="field_name">Name</label>
               <input type="text" class="form-control" name="name" id="field_name"
                      ng-model="quota.name"
                   />
           </div>
           <div class="form-group" ngf-drop ngf-change="setCertificate($file, quota)">
               <label translate="stepApp.quota.certificate" for="field_certificate">Certificate</label>
               <div>
                   <div class="help-block clearfix">
                       <span class="pull-left">{{quota.certificateContentType}} {{byteSize(quota.certificate)}}</span>
                       <button ng-click="quota.certificate=null;quota.certificateContentType=null;"
                               ng-if="quota.certificate"
                               class="btn btn-default btn-xs pull-right">
                           <span class="glyphicon glyphicon-remove"></span>
                       </button>
                   </div>
                   <button type="file" ngf-select class="btn btn-default btn-block"
                           ngf-change="setCertificate($file, quota)" translate="entity.action.addblob">
                       Add blob
                   </button>
               </div>
               <input type="hidden" class="form-control" name="certificate" id="field_certificate"
                      ng-model="quota.certificate"
                   />
               <input type="hidden" class="form-control" name="certificateContentType" id="field_certificateContentType"
                      ng-model="quota.certificateContentType" />
           </div>
       </div>
       <div class="modal-footer">
           <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
               <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
           </button>
           <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
               <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
           </button>
       </div>
</form>
