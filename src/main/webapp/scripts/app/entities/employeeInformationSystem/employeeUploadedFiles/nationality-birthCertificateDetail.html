<div class="col-sm-12 quota-info">
    <div class="col-sm-6 quota-info-1">
        <h3 translate="stepApp.instEmployee.nationality">Nationality</h3>
        <div class="col-sm-6">
            <h4 translate="stepApp.instEmployee.instNationality">Nationality</h4>
        </div>
        <div class="col-sm-6">
            <h5 >{{instEmployee.nationality}}</h5>
        </div>
        <div class="col-sm-6">
            <h4 translate="stepApp.instEmployee.instNationalityId">National id No</h4>
        </div>
        <div class="col-sm-6">
            <h5 >{{instEmployee.nid}}</h5>
        </div>


    </div>
    <div class="col-sm-6 quota-info-2">
        <h3 translate="stepApp.instEmployee.instNationalityImg">National Identity  Image</h3>
        <img class="img-thumbnail" data-ng-src="{{'data:' + instEmployee.nidImageContentType + ';base64,' + instEmployee.nidImage}}" style="max-height: 100px;" ng-if="instEmployee.nidImage">
    </div>
</div>
<div class="col-sm-12 quota-info">
    <div class="col-sm-6 quota-info-1">
        <h3 translate="stepApp.instEmployee.birthCertNo" >BirthCertNo</h3>
        <div class="col-sm-6">
            <h4 translate="stepApp.instEmployee.birthCertNo" >BirthCertNo</h4>
        </div>
        <div class="col-sm-6">
            <h5 >{{instEmployee.birthCertNo}}</h5>
        </div>
    </div>
    <div class="col-sm-6 quota-info-2">
        <h3 translate="stepApp.instEmployee.birthCertImg">Birth Certificate  Image</h3>
        <img class="img-thumbnail" data-ng-src="{{'data:' + instEmployee.birthCertImageContentType + ';base64,' + instEmployee.birthCertImage}}" style="max-height: 100px;" ng-if="instEmployee.birthCertImage">

    </div>
    <div class="col-sm-12">
        <button type="submit"
                onclick="window.history.back()"
                class="btn btn-info">
            <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
        </button>
    </div>
</div>
</div>
