<div class="col-sm-12 col-head">
    <div class="col-sm-12 col-head-heading">
        <h3 class="header-margin">Image</h3>
    </div>
</div>

<form name="ImageForm" ng-submit="save()">
    <div class="panel-body pnl-border">
        <div class="form-group">

            <img class="img-responsive" height="200px" width="200px" style="background:black;">
            <div class="form-group" ngf-drop ngf-change="setImage($file, instEmployee)" ngf-pattern="'image/*'">
                <div class="col-sm-12">
                    <div>
                        <center>
                            <img  data-ng-src="{{'data:' + instEmployee.imageContentType + ';base64,' + instEmployee.image}}"
                              style="max-height: 100px;" ng-if="instEmployee.image"/>
                        </center>
                        <div class="help-block clearfix">
                            <span class="pull-left">{{instEmployee.imageContentType}} {{byteSize(instEmployee.image)}}</span>
                            <button ng-click="instEmployee.image=null;instEmployee.imageContentType=null;"
                                    ng-if="instEmployee.image"
                                    class="btn btn-default btn-xs pull-right">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </div>
                        <center><br>
                            <button type="file" ngf-select class="btn btn-default"
                                                ngf-change="setImage($file, instEmployee)" accept="image/*" >
                                Add image
                            </button>
                        </center>
                    </div>
                    <input type="hidden" class="form-control" name="companyLogo" id="field_companyLogo"
                           ng-model="instEmployee.image"
                        />
                    <input type="hidden" class="form-control" name="companyLogoContentType" id="field_companyLogoContentType"
                           ng-model="instEmployee.imageContentType" />
                </div>
            </div>

                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">

                <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
