
<div>
    <h2><span translate="stepApp.designation.detail.title">Designation</span> {{designation.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="stepApp.designation.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{designation.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.designation.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{designation.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.designation.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{designation.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.designation.type">Type</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'stepApp.designationType.' + designation.type}}">{{designation.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.designation.status">Status</span>
                </td>
                <td>
                    <span class="form-control-static">{{designation.status}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
