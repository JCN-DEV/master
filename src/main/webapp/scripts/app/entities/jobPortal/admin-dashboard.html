<div class="">
    <div class="col-sm-3 responsive_padding">
        <ng-include src="'scripts/app/entities/jobPortal/jp-admin-menu.html'"></ng-include>
    </div>
    <div class="col-sm-9 no_padding lbl-dash">
        <div class="col-md-12 common-list">
            <div ng-show="userRole == 'ROLE_ADMIN'">
                <div class="col-md-12 padding-tb">
                    <div class="col-xs-4 no_padding">
                        <input ng-model="q" id="search" class="form-control" placeholder="{{'global.home.searchhere'  | translate}}">
                    </div>
                    <div class="col-xs-4">
                        <input type="number" min="1" max="100" class="form-control" placeholder="{{'global.home.itemperpage'  | translate}}" ng-model="pageSize">
                    </div>
                </div>
                <div class="col-md-12 table-responsive no_padding">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th translate="{{'global.form.serial'}}">Serial</th>
                            <th ng-click="order('name', reverse=!reverse)" translate="stepApp.tempEmployer.companyName">
                                Name
                            </th>
                            <th ng-click="order('contactNumber', reverse=!reverse)"
                                translate="stepApp.tempEmployer.contactNumber">ContactNumber
                            </th>
                            <th ng-click="order('address', reverse=!reverse)" translate="stepApp.tempEmployer.address">
                                Address
                            </th>
                            <th ng-click="order('city', reverse=!reverse)" translate="stepApp.tempEmployer.city">City
                            </th>
                            <th ng-click="order('zipCode', reverse=!reverse)" translate="stepApp.tempEmployer.zipCode">
                                ZipCode
                            </th>
                            <th ng-click="order('companyWebsite', reverse=!reverse)"
                                translate="stepApp.tempEmployer.companyWebsite">CompanyWebsite
                            </th>
                            <th translate="stepApp.tempEmployer.country">country</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr dir-paginate="tempEmployer in tempEmployers | filter:q | itemsPerPage: pageSize track by tempEmployer.id"
                            current-page="currentPage">
                            <td>{{pageSize * (currentPage-1)+$index+1}}</td>
                            <td>{{tempEmployer.name}}</td>
                            <td>{{tempEmployer.contactNumber}}</td>
                            <td>{{tempEmployer.address}}</td>
                            <td>{{tempEmployer.city}}</td>
                            <td>{{tempEmployer.zipCode}}</td>
                            <td>{{tempEmployer.companyWebsite}}</td>
                            <td>
                                <a ui-sref="country.detail({id:tempEmployer.country.id})">{{tempEmployer.country.name}}</a>
                            </td>
                            <td class="text-right">
                                <button type="submit"
                                        ui-sref="employer.detail({id:tempEmployer.id})"
                                        class="btn btn-info btn-sm">
                                    <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span
                                    translate="entity.action.view"> View</span>
                                </button>
                                <!--<button type="submit"
                                        ui-sref="tempEmployer.edit({id:tempEmployer.id})"
                                        class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                                </button>
                                <button type="submit"
                                        ui-sref="tempEmployer.delete({id:tempEmployer.id})"
                                        class="btn btn-danger btn-sm">
                                    <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                                </button>-->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <nav class="no-print">
                        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)"
                                                 template-url="/scripts/components/navbar/pagination.html"></dir-pagination-controls>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
