
<div>
    <h2><span translate="stepApp.result.detail.title">Result</span> {{result.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="stepApp.result.year">Year</span>
                </td>
                <td>
                    <span class="form-control-static">{{result.year}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.result.result">Result</span>
                </td>
                <td>
                    <span class="form-control-static">{{result.result}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.result.remarks">Remarks</span>
                </td>
                <td>
                    <span class="form-control-static">{{result.remarks}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.result.institute">institute</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="institute.detail({id:result.institute.id})">{{result.institute.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
