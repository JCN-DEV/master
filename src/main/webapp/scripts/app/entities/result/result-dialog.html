
<form name="editForm" class="form form-horizontal" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header bg-primary">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myResultLabel" translate="stepApp.result.home.createOrEditLabel">Create or edit a Result</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="id" translate="global.field.id">ID</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="id" name="id" ng-model="result.id" readonly />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" translate="stepApp.result.year" for="field_year">Year</label>
            <div class="col-sm-9">
            <input type="number" class="form-control" name="year" id="field_year"
                    ng-model="result.year"
                    required />
            <div ng-show="editForm.year.$invalid">
                <p class="help-block"
                    ng-show="editForm.year.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.year.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" translate="stepApp.result.result" for="field_result">Result</label>
            <div class="col-sm-9">
            <input type="number" class="form-control" name="result" id="field_result"
                    ng-model="result.result"
                    required />
            <div ng-show="editForm.result.$invalid">
                <p class="help-block"
                    ng-show="editForm.result.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.result.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" translate="stepApp.result.remarks" for="field_remarks">Remarks</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" name="remarks" id="field_remarks"
                    ng-model="result.remarks"
                     />
            </div>
        </div>

        <div class="form-group" has-authority="ROLE_ADMIN">
            <label class="col-sm-3 control-label" translate="stepApp.result.institute" for="field_institute">institute</label>
            <div class="col-sm-9">
                <select class="form-control" id="field_institute" name="institute" ng-model="result.institute" ng-options="institute as institute.name for institute in institutes track by institute.id">
                    <option value=""></option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                    <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
                    <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                </button>
            </div>
        </div>
    </div>
</form>
