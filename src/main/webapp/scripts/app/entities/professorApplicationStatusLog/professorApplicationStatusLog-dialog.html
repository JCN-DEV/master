
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myProfessorApplicationStatusLogLabel" translate="stepApp.professorApplicationStatusLog.home.createOrEditLabel">Create or edit a ProfessorApplicationStatusLog</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="professorApplicationStatusLog.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.professorApplicationStatusLog.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="professorApplicationStatusLog.status"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.professorApplicationStatusLog.remarks" for="field_remarks">Remarks</label>
            <input type="text" class="form-control" name="remarks" id="field_remarks"
                    ng-model="professorApplicationStatusLog.remarks"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.professorApplicationStatusLog.fromDate" for="field_fromDate">FromDate</label>
            <input type="date" class="form-control" name="fromDate" id="field_fromDate"
                    ng-model="professorApplicationStatusLog.fromDate"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.professorApplicationStatusLog.toDate" for="field_toDate">ToDate</label>
            <input type="date" class="form-control" name="toDate" id="field_toDate"
                    ng-model="professorApplicationStatusLog.toDate"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.professorApplicationStatusLog.cause" for="field_cause">Cause</label>
            <input type="text" class="form-control" name="cause" id="field_cause"
                    ng-model="professorApplicationStatusLog.cause"
                     />
        </div>

        <div class="form-group">
            <label translate="stepApp.professorApplicationStatusLog.principleApplicationId" for="field_principleApplicationId">principleApplicationId</label>
            <select class="form-control" id="field_principleApplicationId" name="principleApplicationId" ng-model="professorApplicationStatusLog.principleApplicationId" ng-options="principleApplication as principleApplication.id for principleApplication in principleapplications track by principleApplication.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
