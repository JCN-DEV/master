<div class="row">
    <div class="col-md-3">
        <ng-include src="'scripts/app/account/mpo/mpo-left-menu.html'"></ng-include>
    </div>
    <div class="col-md-9 lbl-dash">
        <div class="col-md-12 common-table">
            <h2><span translate="stepApp.deo.detail.title">Deo</span> {{deo.id}}</h2>
            <br>
            <div class="col-md-12 table-responsive no_padding">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th translate="entity.detail.field">Field</th>
                        <th translate="entity.detail.value">Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <span translate="stepApp.deo.contactNo">ContactNo</span>
                        </td>
                        <td>
                            <span class="form-control-static">{{deo.contactNo}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span translate="stepApp.deo.name">Name</span>
                        </td>
                        <td>
                            <span class="form-control-static">{{deo.name}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span translate="stepApp.deo.designation">Designation</span>
                        </td>
                        <td>
                            <span class="form-control-static">{{deo.designation}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span translate="stepApp.deo.orgName">OrgName</span>
                        </td>
                        <td>
                            <span class="form-control-static">{{deo.orgName}}</span>
                        </td>
                    </tr>
                    <!--<tr>
                        <td>
                            <span translate="stepApp.deo.dateCrated">DateCrated</span>
                        </td>
                        <td>
                            <span class="form-control-static">{{deo.dateCrated | date:'mediumDate'}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span translate="stepApp.deo.dateModified">DateModified</span>
                        </td>
                        <td>
                            <span class="form-control-static">{{deo.dateModified | date:'mediumDate'}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span translate="stepApp.deo.status">Status</span>
                        </td>
                        <td>
                            <span class="form-control-static">{{deo.status}}</span>
                        </td>
                    </tr>-->
                    <tr>
                        <td>
                            <span translate="stepApp.deo.email">Email</span>
                        </td>
                        <td>
                            <span class="form-control-static">{{deo.email}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span translate="stepApp.deo.activated">Activated</span>
                        </td>
                        <td>
                            <span class="form-control-static">{{deo.activated ? 'Yes':'No'}}</span>
                        </td>
                    </tr>
                    <!--<tr>
                        <td>
                            <span translate="stepApp.deo.createdBy">createdBy</span>
                        </td>
                        <td>
                            {{deo.createdBy.login}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span translate="stepApp.deo.user">user</span>
                        </td>
                        <td>
                            {{deo.user.email}}
                        </td>
                    </tr>-->
                    </tbody>
                </table>
            </div>

            <button type="submit"
                    onclick="window.history.back()"
                    class="btn btn-info">
                <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span
                translate="entity.action.back"> Back</span>
            </button>
        </div>
    </div>
</div>
