
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myNotificationStepLabel" translate="stepApp.notificationStep.home.createOrEditLabel">Create or edit a NotificationStep</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="notificationStep.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.notificationStep.userId" for="field_userId">UserId</label>
            <input type="number" class="form-control" name="userId" id="field_userId"
                    ng-model="notificationStep.userId"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.notificationStep.notifyDate" for="field_notifyDate">NotifyDate</label>
            <input type="date" class="form-control" name="notifyDate" id="field_notifyDate"
                    ng-model="notificationStep.notifyDate"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.notificationStep.urls" for="field_urls">Urls</label>
            <input type="text" class="form-control" name="urls" id="field_urls"
                    ng-model="notificationStep.urls"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.notificationStep.status" for="field_status">Status</label>
            <input type="checkbox" class="form-control" name="status" id="field_status"
                    ng-model="notificationStep.status"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.notificationStep.createBy" for="field_createBy">CreateBy</label>
            <input type="number" class="form-control" name="createBy" id="field_createBy"
                    ng-model="notificationStep.createBy"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.notificationStep.createDate" for="field_createDate">CreateDate</label>
            <input type="date" class="form-control" name="createDate" id="field_createDate"
                    ng-model="notificationStep.createDate"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.notificationStep.updateBy" for="field_updateBy">UpdateBy</label>
            <input type="number" class="form-control" name="updateBy" id="field_updateBy"
                    ng-model="notificationStep.updateBy"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.notificationStep.updateDate" for="field_updateDate">UpdateDate</label>
            <input type="date" class="form-control" name="updateDate" id="field_updateDate"
                    ng-model="notificationStep.updateDate"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.notificationStep.remarks" for="field_remarks">Remarks</label>
            <input type="text" class="form-control" name="remarks" id="field_remarks"
                    ng-model="notificationStep.remarks"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.notificationStep.notification" for="field_notification">Notification</label>
            <input type="text" class="form-control" name="notification" id="field_notification"
                    ng-model="notificationStep.notification"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
