
<div>
    <h2><span translate="stepApp.lang.detail.title">Lang</span> {{lang.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="stepApp.lang.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{lang.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.lang.reading">Reading</span>
                </td>
                <td>
                    <span class="form-control-static">{{lang.reading}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.lang.writing">Writing</span>
                </td>
                <td>
                    <span class="form-control-static">{{lang.writing}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.lang.speaking">Speaking</span>
                </td>
                <td>
                    <span class="form-control-static">{{lang.speaking}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.lang.listening">Listening</span>
                </td>
                <td>
                    <span class="form-control-static">{{lang.listening}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.lang.status">Status</span>
                </td>
                <td>
                    <span class="form-control-static">{{lang.status}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.lang.employee">employee</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="employee.detail({id:lang.employee.id})">{{lang.employee.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.lang.manager">manager</span>
                </td>
                <td>
                    {{lang.manager.login}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
