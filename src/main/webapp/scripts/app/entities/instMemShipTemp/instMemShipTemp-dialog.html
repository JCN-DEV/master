
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myInstMemShipTempLabel" translate="stepApp.instMemShipTemp.home.createOrEditLabel">Create or edit a InstMemShipTemp</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="instMemShipTemp.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.instMemShipTemp.fullName" for="field_fullName">FullName</label>
            <input type="text" class="form-control" name="fullName" id="field_fullName"
                    ng-model="instMemShipTemp.fullName"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instMemShipTemp.dob" for="field_dob">Dob</label>
            <input type="date" class="form-control" name="dob" id="field_dob"
                    ng-model="instMemShipTemp.dob"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instMemShipTemp.gender" for="field_gender">Gender</label>
            <input type="text" class="form-control" name="gender" id="field_gender"
                    ng-model="instMemShipTemp.gender"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instMemShipTemp.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="instMemShipTemp.address"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instMemShipTemp.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="instMemShipTemp.email"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instMemShipTemp.contact" for="field_contact">Contact</label>
            <input type="text" class="form-control" name="contact" id="field_contact"
                    ng-model="instMemShipTemp.contact"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instMemShipTemp.designation" for="field_designation">Designation</label>
            <input type="text" class="form-control" name="designation" id="field_designation"
                    ng-model="instMemShipTemp.designation"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instMemShipTemp.orgName" for="field_orgName">OrgName</label>
            <input type="text" class="form-control" name="orgName" id="field_orgName"
                    ng-model="instMemShipTemp.orgName"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instMemShipTemp.orgAdd" for="field_orgAdd">OrgAdd</label>
            <input type="text" class="form-control" name="orgAdd" id="field_orgAdd"
                    ng-model="instMemShipTemp.orgAdd"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instMemShipTemp.orgContact" for="field_orgContact">OrgContact</label>
            <input type="text" class="form-control" name="orgContact" id="field_orgContact"
                    ng-model="instMemShipTemp.orgContact"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instMemShipTemp.date" for="field_date">Date</label>
            <input type="date" class="form-control" name="date" id="field_date"
                    ng-model="instMemShipTemp.date"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
