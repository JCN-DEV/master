
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCmsSubAssignLabel" translate="stepApp.cmsSubAssign.home.createOrEditLabel">Create or edit a CmsSubAssign</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="cmsSubAssign.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="stepApp.cmsSubAssign.subject" for="field_subject">Subject</label>
            <input type="text" class="form-control" name="subject" id="field_subject"
                    ng-model="cmsSubAssign.subject"
                    required />
            <div ng-show="editForm.subject.$invalid">
                <p class="help-block"
                    ng-show="editForm.subject.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="stepApp.cmsSubAssign.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="cmsSubAssign.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="stepApp.cmsSubAssign.examFee" for="field_examFee">ExamFee</label>
            <input type="number" class="form-control" name="examFee" id="field_examFee"
                    ng-model="cmsSubAssign.examFee"
                    required />
            <div ng-show="editForm.examFee.$invalid">
                <p class="help-block"
                    ng-show="editForm.examFee.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.examFee.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="stepApp.cmsSubAssign.status" for="field_status">Status</label>
            <input type="checkbox" class="form-control" name="status" id="field_status"
                    ng-model="cmsSubAssign.status"
                     />
        </div>

        <div class="form-group">
            <label translate="stepApp.cmsSubAssign.cmsCurriculum" for="field_cmsCurriculum">cmsCurriculum</label>
            <select class="form-control" id="field_cmsCurriculum" name="cmsCurriculum" ng-model="cmsSubAssign.cmsCurriculum" ng-options="cmsCurriculum as cmsCurriculum.name for cmsCurriculum in cmscurriculums track by cmsCurriculum.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stepApp.cmsSubAssign.cmsTrade" for="field_cmsTrade">cmsTrade</label>
            <select class="form-control" id="field_cmsTrade" name="cmsTrade" ng-model="cmsSubAssign.cmsTrade" ng-options="cmsTrade as cmsTrade.name for cmsTrade in cmstrades track by cmsTrade.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stepApp.cmsSubAssign.cmsSemester" for="field_cmsSemester">cmsSemester</label>
            <select class="form-control" id="field_cmsSemester" name="cmsSemester" ng-model="cmsSubAssign.cmsSemester" ng-options="cmsSemester as cmsSemester.name for cmsSemester in cmssemesters track by cmsSemester.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stepApp.cmsSubAssign.cmsSyllabus" for="field_cmsSyllabus">cmsSyllabus</label>
            <select class="form-control" id="field_cmsSyllabus" name="cmsSyllabus" ng-model="cmsSubAssign.cmsSyllabus" ng-options="cmsSyllabus as cmsSyllabus.name for cmsSyllabus in cmssyllabuss track by cmsSyllabus.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
