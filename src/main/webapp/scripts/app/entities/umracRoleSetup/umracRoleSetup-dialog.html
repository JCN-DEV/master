
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myUmracRoleSetupLabel" translate="stepApp.umracRoleSetup.home.createOrEditLabel">Create or edit a UmracRoleSetup</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="umracRoleSetup.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.umracRoleSetup.roleId" for="field_roleId">RoleId</label>
            <input type="text" class="form-control" name="roleId" id="field_roleId"
                    ng-model="umracRoleSetup.roleId"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.umracRoleSetup.roleName" for="field_roleName">RoleName</label>
            <input type="text" class="form-control" name="roleName" id="field_roleName"
                    ng-model="umracRoleSetup.roleName"
                    required />
            <div ng-show="editForm.roleName.$invalid">
                <p class="help-block"
                    ng-show="editForm.roleName.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.umracRoleSetup.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="umracRoleSetup.description"
                     />
        </div>
        <div class="form-group">
            <h6 class="control-label col-sm-12" translate="stepApp.umracRoleSetup.status" >Status</h6>
            <div class="col-sm-12" ng-init="checked=true">
                <input type="radio"  name="status" value="true" ng-checked="umracRoleSetup.status == true" ng-model="umracRoleSetup.status"><span translate="entity.action.activate">Active</span>&nbsp;&nbsp;
                <input type="radio" name="status"  value="false" ng-checked="umracRoleSetup.status == false" ng-model="umracRoleSetup.status"><span translate="entity.action.deactivate">Deactive</span>
            </div>
        </div>

    <div class="modal-footer text-right">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
