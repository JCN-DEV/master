
<div>
    <h2><span translate="stepApp.skill.detail.title">Skill</span> {{skill.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="stepApp.skill.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{skill.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.skill.level">Level</span>
                </td>
                <td>
                    <span class="form-control-static">{{skill.level}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.skill.employee">employee</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="employee.detail({id:skill.employee.id})">{{skill.employee.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.skill.manager">manager</span>
                </td>
                <td>
                    {{skill.manager.login}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
