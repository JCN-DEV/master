            <div class="form-group col-sm-6">
                <label translate="stepApp.instComiteFormation.comiteName" for="field_comiteName">ComiteName</label>
                <input type="text" class="form-control" name="comiteName" id="field_comiteName"

                />
            </div>
            <div class="form-group col-sm-6">

                       placeholder="{{'stepApp.instComiteFormation.comiteType' | translate}}"
                />
            </div>

            <div class="form-group col-sm-6">
                <label translate="stepApp.instComiteFormation.timeFrom" for="field_timeFrom">TimeFrom</label>

                       ng-model="instComiteFormation.timeFrom" required
                       data-toggle="tooltip"
                       tooltip="{{'stepApp.instComiteFormation.timeFrom' | translate}}"
                       placeholder="{{'stepApp.instComiteFormation.timeFrom' | translate}}"
                />
            </div>
            <div class="form-group col-sm-6">
                <label translate="stepApp.instComiteFormation.timeTo" for="field_timeTo">TimeTo</label>
                <input type="number" class="form-control" name="timeTo" id="field_timeTo"
                       ng-model="instComiteFormation.timeTo" required
                       data-toggle="tooltip"
                       tooltip="{{'stepApp.instComiteFormation.timeTo' | translate}}"
                       placeholder="{{'stepApp.instComiteFormation.timeTo' | translate}}"
                />
            </div>
            <div class="form-group col-sm-6">
                <label translate="stepApp.instComiteFormation.formationDate"
                       for="field_formationDate">FormationDate</label>
                <!--<input type="date" class="form-control" name="formationDate" id="field_formationDate"
                        ng-model="instComiteFormation.formationDate" required
                         />-->
                <input datepicker-popup="{{calendar.dateFormat}}" is-open="calendar.opened.formationDate"
                       datepicker-options="calendar.dateOptions" close-text="Close"
                       ng-click="calendar.open($event, 'formationDate')" class="form-control"
                       name="formationDate" id="field_formationDate"
                       ng-model="instComiteFormation.formationDate"
                       data-toggle="tooltip"
                       tooltip="{{'stepApp.instComiteFormation.formationDate' | translate}}"
                       placeholder="yyyy-mm-dd"
                />
            </div>
            <div class="form-group col-sm-6">
                <label translate="stepApp.instComiteFormation.address" for="field_address">Address</label>
                <textarea type="text" class="form-control" name="address" id="field_address"
                          ng-model="instComiteFormation.address" required
                          cols="30" rows="3"
                          data-toggle="tooltip"
                          tooltip="{{'stepApp.instComiteFormation.address' | translate}}"
                          placeholder="{{'stepApp.instComiteFormation.address' | translate}}"
                ></textarea>
            </div>

            <div class="modal-footer col-sm-12">
                <button type="button" class="btn btn-default" class="btn pull-left" data-dismiss="modal"

                </button>
