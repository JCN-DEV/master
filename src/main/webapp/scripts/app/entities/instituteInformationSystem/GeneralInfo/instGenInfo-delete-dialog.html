<form name="deleteForm" ng-submit="confirmDelete(instGenInfo.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" translate="entity.reject.title">Confirm delete operation</h4>
    </div>
    <div class="modal-body">
            <div class="form-group">
                <p translate="stepApp.instGenInfo.reject.question" translate-values="{id: '{{instGenInfo.id}}'}">Are you sure you want to delete this InstGenInfo?</p>
                <textarea class="form-control" id="field_cause" required name="cause"  ng-model="rejectCause" placeholder="Cause of Rejection">
                </textarea>
            </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.reject">Delete</span>
        </button>
    </div>
</form>
