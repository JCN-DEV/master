    <div class="col-md-12 padding-tb no-print">
        <div class="col-xs-4 no_padding">
            <input ng-model="q" id="search" class="form-control" placeholder="{{'global.home.searchhere'  | translate}}">
        </div>
        <div class="col-xs-4">
            <input type="number" min="1" max="100" class="form-control" placeholder="{{'global.home.itemperpage'  | translate}}" ng-model="pageSize">
        </div>
        <div class="col-xs-4 no_padding text-right ">
            <button class="btn btn-primary" ui-sref="setup.instEmplDesignation.new">
                <span class="glyphicon glyphicon-plus"></span> <span translate="stepApp.instEmplDesignation.home.createLabel">Create a new InstEmplDesignation</span>
            </button>
        </div>
    </div>

    <div class="col-md-12 table-responsive no_padding">
        <table class="table table-striped">
            <thead>
            <tr>
                <!--<th translate="global.field.id">ID</th>-->
                <th class="text-center" translate="global.form.serial">serial</th>
                <th translate="stepApp.instEmplDesignation.code">Code</th>
                <th translate="stepApp.instEmplDesignation.name">Name</th>
                <th translate="stepApp.instEmplDesignation.description">Description</th>
                <th translate="stepApp.instEmplDesignation.type">Type</th>
                <th translate="stepApp.instEmplDesignation.status">Status</th>
                <th class="text-center no-print" translate="entity.action.action"></th>
            </tr>
            </thead>
            <tbody>
            <tr dir-paginate="instEmplDesignation in instEmplDesignations  | filter:q | itemsPerPage: pageSize" current-page="currentPage">
                <!--<td><a ui-sref="instEmplDesignation.detail({id:instEmplDesignation.id})">{{instEmplDesignation.id}}</a>
                </td>-->
                <td class="text-center">{{pageSize*(currentPage-1)+$index+1}}</td>
                <td>{{instEmplDesignation.code}}</td>
                <td>{{instEmplDesignation.name}}</td>
                <td>{{instEmplDesignation.description}}</td>
                <td translate="{{'stepApp.designationType.' + instEmplDesignation.type}}">{{instEmplDesignation.type}}
                </td>
                <td>
                    <span  ng-show="instEmplDesignation.status==true">Active</span>
                    <span  ng-show="instEmplDesignation.status==false">Inactive</span>
                </td>
                <td class="text-right no-print">
                    <button type="submit"
                            ui-sref="setup.instEmplDesignation.detail({id:instEmplDesignation.id})"
                            class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span
                        translate="entity.action.view"> View</span>
                    </button>
                    <button type="submit"
                            ui-sref="setup.instEmplDesignation.edit({id:instEmplDesignation.id})"
                            class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span
                        translate="entity.action.edit"> Edit</span>
                    </button>
                    <button type="submit"
                            ui-sref="setup.instEmplDesignation.delete({id:instEmplDesignation.id})"
                            class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
                        translate="entity.action.delete"> Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <nav class="no-print">
            <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)"
                                     template-url="/scripts/components/navbar/pagination.html"></dir-pagination-controls>
        </nav>
    </div>
    <div class="col-md-12 no-print text-right">
        <button type="submit" class="btn btn-sm btn-primary no-print" onclick="window.print()" >
            <i class="fa fa-print"></i>&nbsp;
            <span translate="entity.action.print" >Print</span>
        </button>
    </div>
    <div style="color:#fff" ng-if="currentPageNumber" class="col-md-12 text-center">
        {{currentPageNumber}}
    </div>
</div>
