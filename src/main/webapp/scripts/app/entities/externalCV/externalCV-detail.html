
<div>
    <h2><span translate="stepApp.externalCV.detail.title">ExternalCV</span> {{externalCV.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="stepApp.externalCV.title">Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{externalCV.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.externalCV.cv">Cv</span>
                </td>
                <td>
                    <span class="form-control-static">{{externalCV.cv}}</span>
                    <div>{{externalCV.cvContentType}}  {{byteSize(externalCV.cv)}}</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
