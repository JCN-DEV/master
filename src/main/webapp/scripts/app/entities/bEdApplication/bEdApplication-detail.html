
<div>
    <h2><span translate="stepApp.bEdApplication.detail.title">BEdApplication</span> {{bEdApplication.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="stepApp.bEdApplication.created_date">Created_date</span>
                </td>
                <td>
                    <span class="form-control-static">{{bEdApplication.created_date | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.bEdApplication.status">Status</span>
                </td>
                <td>
                    <span class="form-control-static">{{bEdApplication.status}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.bEdApplication.instEmployee">instEmployee</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="instEmployee.detail({id:bEdApplication.instEmployee.id})">{{bEdApplication.instEmployee.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
