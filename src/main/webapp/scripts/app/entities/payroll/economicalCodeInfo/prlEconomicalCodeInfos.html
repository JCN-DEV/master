<div class="col-md-12 common-list">
    <h2 class="panel-heading" translate="stepApp.prlEconomicalCodeInfo.home.title">PrlEconomicalCodeInfos</h2>
    <div class="col-md-12 padding-tb">
        <div class="col-xs-4 no_padding">
            <input ng-model="q" id="search" class="form-control"
                   placeholder="{{'global.home.searchhere'  | translate}}">
        </div>
        <div class="col-xs-4">
            <input type="number" min="1" max="100" class="form-control"
                   placeholder="{{'global.home.itemperpage'  | translate}}" ng-model="pageSize">
        </div>
        <div class="col-xs-4 no_padding text-right ">
            <button class="btn btn-primary pull-right" ui-sref="prlEconomicalCodeInfo.new">
                <span class="glyphicon glyphicon-plus"></span> <span
                translate="stepApp.prlEconomicalCodeInfo.home.createLabel">Create a new PrlEconomicalCodeInfo</span>
            </button>
        </div>
    </div>

    <div class="col-md-12 table-responsive no_padding">
        <table class="table table-striped">
            <thead>
            <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="allowanceDeductionInfo.name"><span
                    translate="stepApp.prlEconomicalCodeInfo.allowanceDeductionInfo">allowanceDeductionInfo</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="codeType"><span translate="stepApp.prlEconomicalCodeInfo.codeType">CodeType</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="codeName"><span translate="stepApp.prlEconomicalCodeInfo.codeName">CodeName</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-animate="'animate'"
                dir-paginate="prlEconomicalCodeInfo in prlEconomicalCodeInfos | filter:q | itemsPerPage: pageSize track by prlEconomicalCodeInfo.id"
                current-page="currentPage">
                <td><a ui-sref="prlEconomicalCodeInfo.detail({id:prlEconomicalCodeInfo.id})">{{prlEconomicalCodeInfo.id}}</a>
                </td>
                <td>
                    <a ui-sref="prlAllowDeductInfo.detail({id:prlEconomicalCodeInfo.allowanceDeductionInfo.id})">{{prlEconomicalCodeInfo.allowanceDeductionInfo.name}}</a>
                </td>
                <td>{{prlEconomicalCodeInfo.codeType}}</td>
                <td>{{prlEconomicalCodeInfo.codeName}}</td>
                <td class="text-right">
                    <button type="submit"
                            ui-sref="prlEconomicalCodeInfo.detail({id:prlEconomicalCodeInfo.id})"
                            class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                    </button>
                    <button type="submit" ng-hide="true"
                            ui-sref="prlEconomicalCodeInfo.delete({id:prlEconomicalCodeInfo.id})"
                            class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
                        translate="entity.action.delete"> Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <nav class="no-print">
        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)"
                                 template-url="/scripts/components/navbar/pagination.html"></dir-pagination-controls>
    </nav>
</div>
