<div class="col-md-12 common-list">
    <h2 class="panel-heading" translate="stepApp.prlLocalityInfo.home.title">PrlLocalityInfos</h2>
    <div class="col-md-12 padding-tb">
        <div class="col-xs-4 no_padding">
            <input ng-model="q" id="search" class="form-control"
                   placeholder="{{'global.home.searchhere'  | translate}}">
        </div>
        <div class="col-xs-4">
            <input type="number" min="1" max="100" class="form-control"
                   placeholder="{{'global.home.itemperpage'  | translate}}" ng-model="pageSize">
        </div>
        <div class="col-xs-4 no_padding text-right ">
            <button class="btn btn-primary pull-right" ui-sref="prlLocalityInfo.new">
                <span class="glyphicon glyphicon-plus"></span> <span
                translate="stepApp.prlLocalityInfo.home.createLabel">Create a new PrlLocalityInfo</span>
            </button>
        </div>
    </div>


    <div class="col-md-12 table-responsive no_padding">
        <table class="table table-striped">
            <thead>
            <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="name"><span translate="stepApp.prlLocalityInfo.name">Name</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="activeStatus"><span translate="stepApp.prlLocalityInfo.activeStatus">ActiveStatus</span>
                    <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="district.name"><span translate="stepApp.prlLocalityInfo.district">district</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-animate="'animate'"
                dir-paginate="prlLocalityInfo in prlLocalityInfos | filter:q | itemsPerPage: pageSize track by prlLocalityInfo.id"
                current-page="currentPage">
                <td><a ui-sref="prlLocalityInfo.detail({id:prlLocalityInfo.id})">{{prlLocalityInfo.id}}</a></td>
                <td>{{prlLocalityInfo.name}}</td>
                <td>{{prlLocalityInfo.activeStatus ? 'Active' : 'Inactive'}}</td>
                <td>
                    <a ui-sref="District.detail({id:prlLocalityInfo.district.id})">{{prlLocalityInfo.district.name}}</a>
                </td>
                <td class="text-right">
                    <button type="submit"
                            ui-sref="prlLocalityInfo.detail({id:prlLocalityInfo.id})"
                            class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                    </button>
                    <button type="submit"
                            ui-sref="prlLocalityInfo.edit({id:prlLocalityInfo.id})"
                            class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span
                        translate="entity.action.edit"> Edit</span>
                    </button>
                    <button type="submit"
                            ui-sref="prlLocalityInfo.delete({id:prlLocalityInfo.id})"
                            class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
                        translate="entity.action.delete"> Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <nav class="no-print">
        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)"
                                 template-url="/scripts/components/navbar/pagination.html"></dir-pagination-controls>
    </nav>
</div>
