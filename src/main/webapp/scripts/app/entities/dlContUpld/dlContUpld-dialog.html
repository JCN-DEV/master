
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDlContUpldLabel" translate="stepApp.dlContUpld.home.createOrEditLabel">Create or edit a DlContUpld</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="dlContUpld.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlContUpld.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="dlContUpld.code"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlContUpld.authName" for="field_authName">AuthName</label>
            <input type="text" class="form-control" name="authName" id="field_authName"
                    ng-model="dlContUpld.authName"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlContUpld.edition" for="field_edition">Edition</label>
            <input type="text" class="form-control" name="edition" id="field_edition"
                    ng-model="dlContUpld.edition"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlContUpld.isbnNo" for="field_isbnNo">IsbnNo</label>
            <input type="text" class="form-control" name="isbnNo" id="field_isbnNo"
                    ng-model="dlContUpld.isbnNo"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlContUpld.copyright" for="field_copyright">Copyright</label>
            <input type="text" class="form-control" name="copyright" id="field_copyright"
                    ng-model="dlContUpld.copyright"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlContUpld.publisher" for="field_publisher">Publisher</label>
            <input type="text" class="form-control" name="publisher" id="field_publisher"
                    ng-model="dlContUpld.publisher"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlContUpld.createdDate" for="field_createdDate">CreatedDate</label>
            <input type="date" class="form-control" name="createdDate" id="field_createdDate"
                    ng-model="dlContUpld.createdDate"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlContUpld.updatedDate" for="field_updatedDate">UpdatedDate</label>
            <input type="date" class="form-control" name="updatedDate" id="field_updatedDate"
                    ng-model="dlContUpld.updatedDate"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlContUpld.createdBy" for="field_createdBy">CreatedBy</label>
            <input type="number" class="form-control" name="createdBy" id="field_createdBy"
                    ng-model="dlContUpld.createdBy"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlContUpld.updatedBy" for="field_updatedBy">UpdatedBy</label>
            <input type="number" class="form-control" name="updatedBy" id="field_updatedBy"
                    ng-model="dlContUpld.updatedBy"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlContUpld.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="dlContUpld.status"
                     />
        </div>

        <div class="form-group">
            <label translate="stepApp.dlContUpld.dlContTypeSet" for="field_dlContTypeSet">dlContTypeSet</label>
            <select class="form-control" id="field_dlContTypeSet" name="dlContTypeSet" ng-model="dlContUpld.dlContTypeSet" ng-options="dlContTypeSet as dlContTypeSet.name for dlContTypeSet in dlconttypesets track by dlContTypeSet.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stepApp.dlContUpld.dlContCatSet" for="field_dlContCatSet">dlContCatSet</label>
            <select class="form-control" id="field_dlContCatSet" name="dlContCatSet" ng-model="dlContUpld.dlContCatSet" ng-options="dlContCatSet as dlContCatSet.name for dlContCatSet in dlcontcatsets track by dlContCatSet.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stepApp.dlContUpld.dlContSCatSet" for="field_dlContSCatSet">dlContSCatSet</label>
            <select class="form-control" id="field_dlContSCatSet" name="dlContSCatSet" ng-model="dlContUpld.dlContSCatSet" ng-options="dlContCatSet as dlContCatSet.name for dlContCatSet in dlcontcatsets track by dlContCatSet.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stepApp.dlContUpld.instEmployee" for="field_instEmployee">instEmployee</label>
            <select class="form-control" id="field_instEmployee" name="instEmployee" ng-model="dlContUpld.instEmployee" ng-options="instEmployee as instEmployee.name for instEmployee in instemployees track by instEmployee.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stepApp.dlContUpld.dlFileType" for="field_dlFileType">dlFileType</label>
            <select class="form-control" id="field_dlFileType" name="dlFileType" ng-model="dlContUpld.dlFileType" ng-options="dlFileType as dlFileType.name for dlFileType in dlfiletypes track by dlFileType.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
