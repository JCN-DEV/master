
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myAuditLogLabel" translate="stepApp.auditLog.home.createOrEditLabel">Create or edit a AuditLog</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="auditLog.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.auditLog.eventTime" for="field_eventTime">EventTime</label>
            <input type="date" class="form-control" name="eventTime" id="field_eventTime"
                    ng-model="auditLog.eventTime"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.auditLog.event" for="field_event">Event</label>
            <input type="text" class="form-control" name="event" id="field_event"
                    ng-model="auditLog.event"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.auditLog.eventType" for="field_eventType">EventType</label>
            <input type="text" class="form-control" name="eventType" id="field_eventType"
                    ng-model="auditLog.eventType"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.auditLog.status" for="field_status">Status</label>
            <input type="checkbox" class="form-control" name="status" id="field_status"
                    ng-model="auditLog.status"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.auditLog.createBy" for="field_createBy">CreateBy</label>
            <input type="number" class="form-control" name="createBy" id="field_createBy"
                    ng-model="auditLog.createBy"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.auditLog.createDate" for="field_createDate">CreateDate</label>
            <input type="date" class="form-control" name="createDate" id="field_createDate"
                    ng-model="auditLog.createDate"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.auditLog.updateBy" for="field_updateBy">UpdateBy</label>
            <input type="number" class="form-control" name="updateBy" id="field_updateBy"
                    ng-model="auditLog.updateBy"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.auditLog.updateDate" for="field_updateDate">UpdateDate</label>
            <input type="date" class="form-control" name="updateDate" id="field_updateDate"
                    ng-model="auditLog.updateDate"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.auditLog.remarks" for="field_remarks">Remarks</label>
            <input type="text" class="form-control" name="remarks" id="field_remarks"
                    ng-model="auditLog.remarks"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.auditLog.userId" for="field_userId">UserId</label>
            <input type="text" class="form-control" name="userId" id="field_userId"
                    ng-model="auditLog.userId"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.auditLog.userIpAddress" for="field_userIpAddress">UserIpAddress</label>
            <input type="text" class="form-control" name="userIpAddress" id="field_userIpAddress"
                    ng-model="auditLog.userIpAddress"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.auditLog.userMacAddress" for="field_userMacAddress">UserMacAddress</label>
            <input type="text" class="form-control" name="userMacAddress" id="field_userMacAddress"
                    ng-model="auditLog.userMacAddress"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.auditLog.deviceName" for="field_deviceName">DeviceName</label>
            <input type="text" class="form-control" name="deviceName" id="field_deviceName"
                    ng-model="auditLog.deviceName"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.auditLog.statusAction" for="field_statusAction">StatusAction</label>
            <input type="text" class="form-control" name="statusAction" id="field_statusAction"
                    ng-model="auditLog.statusAction"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.auditLog.types" for="field_types">Types</label>
            <input type="text" class="form-control" name="types" id="field_types"
                    ng-model="auditLog.types"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.auditLog.userBrowser" for="field_userBrowser">UserBrowser</label>
            <input type="text" class="form-control" name="userBrowser" id="field_userBrowser"
                    ng-model="auditLog.userBrowser"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
