<div class="col-md-12 common-dialogue">
    <form name="editForm" role="form" novalidate ng-submit="save()" show-validation>
        <h4 class="modal-title" id="myEmployeeLoanTypeSetupLabel"
            translate="stepApp.employeeLoanTypeSetup.home.createLabel">Create or edit a EmployeeLoanTypeSetup</h4>
        <div class="col-md-12 padding-tb">
            <!-- <jh-alert-error></jh-alert-error>-->
            <div class="form-group col-sm-6">
                <label translate="stepApp.employeeLoanTypeSetup.loanTypeCode"
                       for="field_loanTypeCode">LoanTypeCode</label>
                <input type="text" class="form-control" name="loanTypeCode" id="field_loanTypeCode"
                       ng-model="employeeLoanTypeSetup.loanTypeCode"
                       ng-remote-validate="/api/employeeLoanTypeSetups/isLoanTypeCodeUnique/"
                       ng-remote-method="GET"
                       required ng-maxlength="50"/>
                <span class="message" ng-show="editForm.loanTypeCode.$pending">validating...</span>
                <div ng-show="editForm.loanTypeCode.$invalid">
                    <p style="color:red"
                       ng-show="editForm.loanTypeCode.$error.ngRemoteValidate">
                        This Code is already exist
                    </p>
                    <p class="help-block"
                       ng-show="editForm.loanTypeCode.$error.maxlength" translate="entity.validation.maxlength"
                       translate-value-max="50">
                        This field cannot be longer than 50 characters.
                    </p>
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label translate="stepApp.employeeLoanTypeSetup.loanTypeName"
                       for="field_loanTypeName">LoanTypeName</label>
                <input type="text" class="form-control" name="loanTypeName" id="field_loanTypeName"
                       ng-model="employeeLoanTypeSetup.loanTypeName"
                       ng-remote-validate = "/api/employeeLoanTypeSetups/isLoanTypeNameUnique/"
                       ng-remote-method="GET"
                       required
                       ng-maxlength="100"/>
                <div ng-show="editForm.loanTypeName.$invalid">
                    <p style="color:red"
                       ng-show="editForm.loanTypeName.$error.ngRemoteValidate">
                        This Name is already exist
                    </p>
                    <p class="help-block"
                       ng-show="editForm.loanTypeName.$error.required" translate="entity.validation.required">
                        This field is required.
                    </p>
                    <p class="help-block"
                       ng-show="editForm.loanTypeName.$error.maxlength" translate="entity.validation.maxlength"
                       translate-value-max="100">
                        This field cannot be longer than 100 characters.
                    </p>
                </div>
            </div>

            <div class="form-group col-sm-6">
                <label translate="stepApp.employeeLoanTypeSetup.status" for="field_status">Status</label>
                <div id="field_status">
                    <label class="radio-inline"><input type="radio" name="status" value="true"
                                                       ng-checked="(employeeLoanTypeSetup.status == true || employeeLoanTypeSetup.status== null)"
                                                       ng-model="employeeLoanTypeSetup.status"><span
                        translate="entity.action.activate">Active</span></label>
                    <label class="radio-inline"><input type="radio" name="status" value="false"
                                                       ng-checked="(employeeLoanTypeSetup.status == false && employeeLoanTypeSetup.status != null)"
                                                       ng-model="employeeLoanTypeSetup.status"><span
                        translate="entity.action.deactivate">Deactive</span></label>
                </div>
            </div>

        </div>
        <div class="col-md-12 padding-tb text-right">
            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="window.history.back()">
                <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                translate="entity.action.cancel">Cancel</span>
            </button>
            <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
                <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
            </button>
        </div>
    </form>
</div>
