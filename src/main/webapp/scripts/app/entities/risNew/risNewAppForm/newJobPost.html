  check : {{usernametemp}}
<div>
    {{newJobPosts.CIRCULAR_NO}}
    <h2 translate="stepApp.risNewAppForm.createVacency">RisNewAppForms</h2>
    {{newJobPosts.CIRCULAR_NO}}

    <tr ng-repeat="forJobPost in forJobPosts">
        <td>{{forJobPost.AVAILABLE_POSTINGS}}</td>
        <td>{{forJobPost.ID}}</td>

    </tr>
    <div class="col-sm-12" ng-repeat="forJobPost in forJobPosts">
        {{forJobPost.CIRCULAR_NO}}
        <h1>Hello</h1>
        <div class="form-group col-sm-6">
            <label class="control-label" translate="stepApp.risNewAppForm.CircularNo ">Circular No </label>
            <input type="text" class="form-control" name="experience" id="field_email" readonly
                   ng-model="forJobPost.CIRCULAR_NO"
            />
        </div>
        <div class="form-group col-sm-6">
            <label class="control-label" translate="stepApp.risNewAppForm.allocated ">Allowcated</label>
            <input type="text" class="form-control" name="experience" id="field_dob" readonly
                   ng-model="forJobPost.BIRTH_DATE " ng-bind="getAppForSelects.BIRTH_DATE  | date:'MM/dd/yyyy'"
            />
        </div>
        <div class="form-group col-sm-6">
            <label class="control-label" translate="stepApp.risNewAppForm.available ">available</label>
            <input type="text" class="form-control" name="experience" id="field_postName" readonly
                   ng-model="forJobPost.DESIGNATION"
            />
        </div>
        <div class="form-group col-sm-6">
            <label class="control-label" translate="stepApp.risNewAppForm.department ">dapartment</label>
            <input type="text" class="form-control" name="experience" id="field_nationality" readonly
                   ng-model="forJobPost.NATIONALITY"
            />
        </div>
        <div class="form-group col-sm-6">
            <label class="control-label" translate="stepApp.risNewAppForm.designation ">designation</label>
            <input type="text" class="form-control" name="experience" id="field_nationalId" readonly
                   ng-model="forJobPost.NATIONAL_ID"
            />
        </div>
    </div>


    <div class="col-sm-12 no_padding">
        <br>
        <br>
        <br>

    </div>
    <div class="col-sm-12 text-right no-print">
        <button type="submit" ng-click="selectionForViva(risNewAppForm.regNo)"
                class="btn btn-info btn-sm">
            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.selectForViva"> selectForViva </span>
        </button>
    </div>
</div>
