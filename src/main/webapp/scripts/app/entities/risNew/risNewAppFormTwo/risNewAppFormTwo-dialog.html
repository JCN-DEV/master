
<form class="col-sm-12 no_padding custom-form" name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header col-sm-12">
        <h4 class="modal-title" id="myRisNewAppFormTwoLabel" translate="stepApp.risNewAppFormTwo.home.createOrEditLabel">Create or edit a RisNewAppFormTwo</h4>
    </div>
    <div class="modal-body col-sm-12 no_padding">
        <h3 translate="stepApp.risNewAppFormTwo.educationQuali" class="text-center ris-heading">Educational Qualification</h3>
        <div class="form-group col-sm-6">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="risNewAppFormTwo.id" readonly />
        </div>
        <div class="form-group col-sm-6">
            <label translate="stepApp.risNewAppFormTwo.examName" for="field_examName">ExamName</label>
            <input type="text" class="form-control" name="examName" id="field_examName"
                    ng-model="risNewAppFormTwo.examName"
                    required />
            <div ng-show="editForm.examName.$invalid">
                <p class="help-block"
                    ng-show="editForm.examName.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label translate="stepApp.risNewAppFormTwo.subject" for="field_subject">Subject</label>
            <input type="text" class="form-control" name="subject" id="field_subject"
                    ng-model="risNewAppFormTwo.subject"
                     />
        </div>
        <div class="form-group col-sm-6">
            <label translate="stepApp.risNewAppFormTwo.educationalInstitute" for="field_educationalInstitute">EducationalInstitute</label>
            <input type="text" class="form-control" name="educationalInstitute" id="field_educationalInstitute"
                    ng-model="risNewAppFormTwo.educationalInstitute"
                     />
        </div>
        <div class="form-group col-sm-6">
            <label translate="stepApp.risNewAppFormTwo.passingYear" for="field_passingYear">PassingYear</label>
            <input type="number" class="form-control" name="passingYear" id="field_passingYear"
                    ng-model="risNewAppFormTwo.passingYear"
                     />
        </div>
        <div class="form-group col-sm-6">
            <label translate="stepApp.risNewAppFormTwo.boardUniversity" for="field_boardUniversity">BoardUniversity</label>
            <input type="text" class="form-control" name="boardUniversity" id="field_boardUniversity"
                    ng-model="risNewAppFormTwo.boardUniversity"
                     />
        </div>
        <div class="form-group col-sm-6">
            <label translate="stepApp.risNewAppFormTwo.additionalInformation" for="field_additionalInformation">AdditionalInformation</label>
            <input type="text" class="form-control" name="additionalInformation" id="field_additionalInformation"
                    ng-model="risNewAppFormTwo.additionalInformation"
                     />
        </div>
        <div class="form-group col-sm-6">
            <label translate="stepApp.risNewAppFormTwo.experience" for="field_experience">Experience</label>
            <input type="text" class="form-control" name="experience" id="field_experience"
                    ng-model="risNewAppFormTwo.experience"
                     />
        </div>
        <div class="form-group col-sm-6">
            <label translate="stepApp.risNewAppFormTwo.qouta" for="field_qouta">Qouta</label>
            <input type="text" class="form-control" name="qouta" id="field_qouta"
                    ng-model="risNewAppFormTwo.qouta"
                     />
        </div>

         <div class="col-sm-12 clear-fix text-center">
             <h3 class="ris-heading">Financial Document</h3>
         </div>
        <div class="form-group col-sm-6">
            <label translate="stepApp.risNewAppFormTwo.bankDraftNo" for="field_bankDraftNo">BankDraftNo</label>
            <input type="text" class="form-control" name="bankDraftNo" id="field_bankDraftNo"
                    ng-model="risNewAppFormTwo.bankDraftNo"
                     />
        </div>
        <div class="form-group col-sm-6">
            <label translate="stepApp.risNewAppFormTwo.dateFinDocument" for="field_dateFinDocument">DateFinDocument</label>
            <input type="text" class="form-control" name="dateFinDocument" id="field_dateFinDocument"
                    ng-model="risNewAppFormTwo.dateFinDocument"
                     />
        </div>
        <div class="form-group col-sm-6">
            <label translate="stepApp.risNewAppFormTwo.bankName" for="field_bankName">BankName</label>
            <input type="text" class="form-control" name="bankName" id="field_bankName"
                    ng-model="risNewAppFormTwo.bankName"
                     />
        </div>
        <div class="form-group col-sm-6">
            <label translate="stepApp.risNewAppFormTwo.branchName" for="field_branchName">BranchName</label>
            <input type="text" class="form-control" name="branchName" id="field_branchName"
                    ng-model="risNewAppFormTwo.branchName"
                     />
        </div>
        <div class="form-group col-sm-6">
            <label class="control-label col-sm-12 no_padding" translate="stepApp.risNewAppFormTwo.departmentalCandidate"
                   for="field_departmentalCandidate">DepartmentalCandidate</label>
            <!--<input type="text" class="form-control" name="departmentalCandidate"
                   id="field_departmentalCandidate"
                    ng-model="risNewAppFormTwo.departmentalCandidate"
                     />-->
                <input id="field_departmentalCandidate"
                       ng-model="risNewAppFormTwo.departmentalCandidate"
                       type="radio"
                       value="yes"
                       name="departmentalCandidate"
                       ng-checked="(risNewAppFormTwo.departmentalCandidate == Yes || risNewAppFormTwo.departmentalCandidate == null)"
                >Yes
                <input ng-model="risNewAppFormTwo.departmentalCandidate" type="radio" name="departmentalCandidate" value="No"
                       ng-checked="(risNewAppFormTwo.departmentalCandidate == No || risNewAppFormTwo.departmentalCandidate == null)"
                >No
                <input ng-model="risNewAppFormTwo.departmentalCandidate" type="radio" name="departmentalCandidate" value="N/A"
                       ng-checked="(risNewAppFormTwo.departmentalCandidate == N/A || risNewAppFormTwo.departmentalCandidate == null)"
                >N/A


        </div>
        <!--<div class="form-group col-sm-6">
            <label translate="stepApp.dlContTypeSet.pStatus" for="field_pStatus">PStatus</label>
            <div id="field_pStatus">
                <label  class="radio-inline">
                    <input type="radio" name="pStatus" value="true" ng-checked="(dlContTypeSet.pStatus == true || dlContTypeSet.pStatus == null)"
                           ng-model="dlContTypeSet.pStatus">
                    <span translate="entity.action.activate">Active</span>
                </label>
                <label class="radio-inline"><input type="radio" name="pStatus"  value="false" ng-checked="(dlContTypeSet.pStatus == false && dlContTypeSet.pStatus != null)"  ng-model="dlContTypeSet.pStatus"><span translate="entity.action.deactivate">Deactive</span></label>
            </div>
        </div>-->







        <div class="form-group col-sm-6" ngf-drop ngf-change="setBankInvoice($file, risNewAppFormTwo)">
            <label translate="stepApp.risNewAppFormTwo.bankInvoice" for="field_bankInvoice">BankInvoice</label>
            <div>
                <div class="help-block clearfix">
                    <span class="pull-left">{{risNewAppFormTwo.bankInvoiceContentType}} {{byteSize(risNewAppFormTwo.bankInvoice)}}</span>
                    <button ng-click="risNewAppFormTwo.bankInvoice=null;risNewAppFormTwo.bankInvoiceContentType=null;"
                            ng-if="risNewAppFormTwo.bankInvoice"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="setBankInvoice($file, risNewAppFormTwo)" translate="entity.action.addblob">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="bankInvoice" id="field_bankInvoice"
                    ng-model="risNewAppFormTwo.bankInvoice"
                     />
            <input type="hidden" class="form-control" name="bankInvoiceContentType" id="field_bankInvoiceContentType"
                    ng-model="risNewAppFormTwo.bankInvoiceContentType" />
        </div>
        <div class="form-group col-sm-6" ngf-drop ngf-change="setSignature($file, risNewAppFormTwo)">
            <label translate="stepApp.risNewAppFormTwo.signature" for="field_signature">Signature</label>
            <div>
                <div class="help-block clearfix">
                    <span class="pull-left">{{risNewAppFormTwo.signatureContentType}} {{byteSize(risNewAppFormTwo.signature)}}</span>
                    <button ng-click="risNewAppFormTwo.signature=null;risNewAppFormTwo.signatureContentType=null;"
                            ng-if="risNewAppFormTwo.signature"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="setSignature($file, risNewAppFormTwo)" translate="entity.action.addblob">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="signature" id="field_signature"
                    ng-model="risNewAppFormTwo.signature"
                     />
            <input type="hidden" class="form-control" name="signatureContentType" id="field_signatureContentType"
                    ng-model="risNewAppFormTwo.signatureContentType" />
        </div>

        <div class="col-sm-12 clear-fix">
            <hr>
        </div>
        <div class="form-group col-sm-6">
            <label translate="stepApp.risNewAppFormTwo.createdDate" for="field_createdDate">CreatedDate</label>
            <input type="date" class="form-control" name="createdDate" id="field_createdDate"
                    ng-model="risNewAppFormTwo.createdDate"
                     />
        </div>
        <div class="form-group col-sm-6">
            <label translate="stepApp.risNewAppFormTwo.updatedDate" for="field_updatedDate">UpdatedDate</label>
            <input type="date" class="form-control" name="updatedDate" id="field_updatedDate"
                    ng-model="risNewAppFormTwo.updatedDate"
                     />
        </div>
        <div class="form-group col-sm-6">
            <label translate="stepApp.risNewAppFormTwo.createdBy" for="field_createdBy">CreatedBy</label>
            <input type="number" class="form-control" name="createdBy" id="field_createdBy"
                    ng-model="risNewAppFormTwo.createdBy"
                     />
        </div>
        <div class="form-group col-sm-6">
            <label translate="stepApp.risNewAppFormTwo.updatedBy" for="field_updatedBy">UpdatedBy</label>
            <input type="number" class="form-control" name="updatedBy" id="field_updatedBy"
                    ng-model="risNewAppFormTwo.updatedBy"
                     />
        </div>
        <div class="form-group col-sm-6">
            <label translate="stepApp.risNewAppFormTwo.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="risNewAppFormTwo.status"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
