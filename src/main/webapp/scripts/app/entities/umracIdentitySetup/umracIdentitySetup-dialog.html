
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

        <div class="form-group">
            <label translate="stepApp.umracIdentitySetup.empId" for="field_empId">EmpId</label>
            <input type="text" class="form-control" name="empId" id="field_empId"
                    ng-model="umracIdentitySetup.empId"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.umracIdentitySetup.userName" for="field_userName">UserName</label>
            <input type="text" class="form-control" name="userName" id="field_userName"
                    ng-model="umracIdentitySetup.userName"
                    required />
            <div ng-show="editForm.userName.$invalid">
                <p class="help-block"
                    ng-show="editForm.userName.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.umracIdentitySetup.uPw" for="field_uPw">UPw</label>
            <input type="password" class="form-control" name="uPw" id="field_uPw"
                    ng-model="umracIdentitySetup.uPw"
                    required />
            <div ng-show="editForm.uPw.$invalid">
                <p class="help-block"
                    ng-show="editForm.uPw.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.umracIdentitySetup.confm_Pw" for="field_confm_Pw">Confm_Pw</label>
            <input type="password" class="form-control" name="confm_Pw" id="field_confm_Pw"
                    ng-model="umracIdentitySetup.confm_Pw"
                     />
        </div>

        <div class="form-group">
            <h6 class="control-label col-sm-12" translate="stepApp.umracIdentitySetup.status" >Status</h6>
            <div class="col-sm-12" ng-init="checked=true">
                <input type="radio"  name="status" value="true" ng-checked="umracIdentitySetup.status == true" ng-model="umracIdentitySetup.status"><span translate="entity.action.activate">Active</span>&nbsp;&nbsp;
                <input type="radio" name="status"  value="false" ng-checked="umracIdentitySetup.status == false" ng-model="umracIdentitySetup.status"><span translate="entity.action.deactivate">Deactive</span>
            </div>
        </div>
