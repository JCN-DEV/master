
<div class="col-md-12 common-table">
    <h2><span translate="stepApp.mpoTrade.detail.title">MpoTrade</span></h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="stepApp.mpoTrade.cmsCurriculum">cmsTrade</span>
                </td>
                <td>
                    {{mpoTrade.cmsTrade.cmsCurriculum.name}}
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.mpoTrade.cmsTrade">cmsTrade</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="cmsTrade.detail({id:mpoTrade.cmsTrade.id})">{{mpoTrade.cmsTrade.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.mpoTrade.cratedDate">CratedDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{mpoTrade.cratedDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.mpoTrade.updateDate">UpdateDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{mpoTrade.updateDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.mpoTrade.status">Status</span>
                </td>
                <td>
                    <span class="form-control-static">{{mpoTrade.status}}</span>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info no-print">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
