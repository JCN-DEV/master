    <div class="col-md-12 table-responsive no_padding">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="global.form.serial">serial</th>
                <th translate="global.field.id">ID</th>
                <th translate="stepApp.mpoVacancyRole.vacancyRoleType">VacancyRoleType</th>
                <th translate="stepApp.mpoVacancyRole.cmsCurriculum">cmsCurriculum</th>

            </tr>
            </thead>
            <tbody>
            <tr dir-paginate="mpoVacancyRole in mpoVacancyRoles  | filter:q | itemsPerPage: pageSize track by mpoVacancyRole.id"
                current-page="currentPage">
                <td>{{pageSize * (currentPage-1) + $index+1}}</td>
                <td><a ui-sref="mpoVacancyRole.detail({id:mpoVacancyRole.id})">{{mpoVacancyRole.id}}</a></td>
                <td translate="{{'stepApp.VacancyRoleType.' + mpoVacancyRole.vacancyRoleType}}">

                </td>
                <td>
                    <a ui-sref="cmsCurriculum.detail({id:mpoVacancyRole.cmsCurriculum.id})">{{mpoVacancyRole.cmsCurriculum.name}}</a>
                </td>
                <td>{{mpoVacancyRole.status}}</td>

                <td>{{mpoVacancyRole.crateDate | date:'mediumDate'}}</td>
                <td>{{mpoVacancyRole.updateDate | date:'mediumDate'}}</td>
                <td>
                    {{mpoVacancyRole.createBy.login}}
                </td>
                <td>
                    {{mpoVacancyRole.updateBy.login}}
                </td>-->
                <td class="text-right no-print">

                    <button type="submit"

                            class="btn btn-danger btn-sm">
