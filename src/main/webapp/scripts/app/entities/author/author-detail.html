
<div>
    <h2><span translate="stepApp.author.detail.title">Author</span> {{author.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="stepApp.author.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{author.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.author.status">Status</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'stepApp.Status.' + author.status}}">{{author.status}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.author.photo">Photo</span>
                </td>
                <td>
                    <img data-ng-src="{{'data:' + author.photoContentType + ';base64,' + author.photo}}" style="max-width: 100%;" ng-if="author.photo"/>
                    <div>{{author.photoContentType}}  {{byteSize(author.photo)}}</div>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.author.dateOfBirth">DateOfBirth</span>
                </td>
                <td>
                    <span class="form-control-static">{{author.dateOfBirth | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.author.user">user</span>
                </td>
                <td>
                    {{author.user.login}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
