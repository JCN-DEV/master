<div>
    <h2 translate="stepApp.vclDriver.home.title">VclDrivers</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="driver.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="stepApp.vclDriver.home.createLabel">Create a new VclDriver</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a VclDriver</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="driverName"><span translate="stepApp.vclDriver.driverName">DriverName</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="licenseNumber"><span translate="stepApp.vclDriver.licenseNumber">LicenseNumber</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="mobileNumber"><span translate="stepApp.vclDriver.mobileNumber">mobileNumber</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="joinDate"><span translate="stepApp.vclDriver.joinDate">JoinDate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="vclDriver in vclDrivers track by vclDriver.id">
                    <td><a ui-sref="vclDriver.detail({id:vclDriver.id})">{{vclDriver.id}}</a></td>
                    <td>{{vclDriver.driverName}}</td>
                    <td>{{vclDriver.licenseNumber}}</td>
                    <td>{{vclDriver.mobileNumber}}</td>
                    <td>{{vclDriver.joinDate | date:'mediumDate'}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="driver.detail({id:vclDriver.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="driver.edit({id:vclDriver.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="driver.delete({id:vclDriver.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
