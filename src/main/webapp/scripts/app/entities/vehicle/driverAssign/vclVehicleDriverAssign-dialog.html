
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myVclVehicleDriverAssignLabel" translate="stepApp.vclVehicleDriverAssign.home.createOrEditLabel">Create or edit a VclVehicleDriverAssign</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group" ng-hide="true">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vclVehicleDriverAssign.id" readonly />
        </div>

        <div class="form-group">
            <label translate="stepApp.vclVehicleDriverAssign.vehicle" for="field_vehicle">vehicle</label>
            <select class="form-control" id="field_vehicle" name="vehicle" ng-model="vclVehicleDriverAssign.vehicle" ng-options="VclVehicle as VclVehicle.vehicleName for VclVehicle in vclvehicles track by VclVehicle.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stepApp.vclVehicleDriverAssign.driver" for="field_driver">driver</label>
            <select class="form-control" id="field_driver" name="driver" ng-model="vclVehicleDriverAssign.driver" ng-options="VclDriver as VclDriver.driverName for VclDriver in vcldrivers track by VclDriver.id">
                <option value=""></option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" class="btn " data-dismiss="modal" onclick="window.history.back()">
            <i class="fa fa-angle-double-left"></i>&nbsp;<span translate="entity.action.back">Back</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
