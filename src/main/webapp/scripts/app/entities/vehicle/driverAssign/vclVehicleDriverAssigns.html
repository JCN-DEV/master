<div>
    <h2 translate="stepApp.vclVehicleDriverAssign.home.title">VclVehicleDriverAssigns</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="vclVehicleDriverAssign.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="stepApp.vclVehicleDriverAssign.home.createLabel">Create a new VclVehicleDriverAssign</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="vehicle.vehicleName"><span translate="stepApp.vclVehicleDriverAssign.vehicle">vehicle</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="driver.driverName"><span translate="stepApp.vclVehicleDriverAssign.driver">driver</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="vclVehicleDriverAssign in vclVehicleDriverAssigns track by vclVehicleDriverAssign.id">
                    <td><a ui-sref="vclVehicleDriverAssign.detail({id:vclVehicleDriverAssign.id})">{{vclVehicleDriverAssign.id}}</a></td>
                    <td>
                        <a ui-sref="vehiclemgt.detail({id:vclVehicleDriverAssign.vehicle.id})">{{vclVehicleDriverAssign.vehicle.vehicleName}}</a>
                    </td>
                    <td>
                        <a ui-sref="driver.detail({id:vclVehicleDriverAssign.driver.id})">{{vclVehicleDriverAssign.driver.driverName}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="vclVehicleDriverAssign.detail({id:vclVehicleDriverAssign.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="vclVehicleDriverAssign.edit({id:vclVehicleDriverAssign.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="vclVehicleDriverAssign.delete({id:vclVehicleDriverAssign.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
