
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDlBookIssueLabel" translate="stepApp.dlBookIssue.home.createOrEditLabel">Create or edit a DlBookIssue</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="dlBookIssue.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlBookIssue.isbnNo" for="field_isbnNo">IsbnNo</label>
            <input type="text" class="form-control" name="isbnNo" id="field_isbnNo"
                    ng-model="dlBookIssue.isbnNo"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlBookIssue.noOfCopies" for="field_noOfCopies">NoOfCopies</label>
            <input type="number" class="form-control" name="noOfCopies" id="field_noOfCopies"
                    ng-model="dlBookIssue.noOfCopies"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlBookIssue.returnDate" for="field_returnDate">ReturnDate</label>
            <input type="date" class="form-control" name="returnDate" id="field_returnDate"
                    ng-model="dlBookIssue.returnDate"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlBookIssue.createdDate" for="field_createdDate">CreatedDate</label>
            <input type="date" class="form-control" name="createdDate" id="field_createdDate"
                    ng-model="dlBookIssue.createdDate"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlBookIssue.updatedDate" for="field_updatedDate">UpdatedDate</label>
            <input type="date" class="form-control" name="updatedDate" id="field_updatedDate"
                    ng-model="dlBookIssue.updatedDate"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlBookIssue.createdBy" for="field_createdBy">CreatedBy</label>
            <input type="number" class="form-control" name="createdBy" id="field_createdBy"
                    ng-model="dlBookIssue.createdBy"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlBookIssue.updatedBy" for="field_updatedBy">UpdatedBy</label>
            <input type="number" class="form-control" name="updatedBy" id="field_updatedBy"
                    ng-model="dlBookIssue.updatedBy"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlBookIssue.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="dlBookIssue.status"
                     />
        </div>

        <div class="form-group">
            <label translate="stepApp.dlBookIssue.instEmployee" for="field_instEmployee">instEmployee</label>
            <select class="form-control" id="field_instEmployee" name="instEmployee" ng-model="dlBookIssue.instEmployee" ng-options="instEmployee as instEmployee.name for instEmployee in instemployees track by instEmployee.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stepApp.dlBookIssue.dlContTypeSet" for="field_dlContTypeSet">dlContTypeSet</label>
            <select class="form-control" id="field_dlContTypeSet" name="dlContTypeSet" ng-model="dlBookIssue.dlContTypeSet" ng-options="dlContTypeSet as dlContTypeSet.name for dlContTypeSet in dlconttypesets track by dlContTypeSet.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stepApp.dlBookIssue.dlContCatSet" for="field_dlContCatSet">dlContCatSet</label>
            <select class="form-control" id="field_dlContCatSet" name="dlContCatSet" ng-model="dlBookIssue.dlContCatSet" ng-options="dlContCatSet as dlContCatSet.name for dlContCatSet in dlcontcatsets track by dlContCatSet.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stepApp.dlBookIssue.dlContSCatSet" for="field_dlContSCatSet">dlContSCatSet</label>
            <select class="form-control" id="field_dlContSCatSet" name="dlContSCatSet" ng-model="dlBookIssue.dlContSCatSet" ng-options="dlContSCatSet as dlContSCatSet.name for dlContSCatSet in dlcontscatsets track by dlContSCatSet.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stepApp.dlBookIssue.DlBookReturn" for="field_DlBookReturn">DlBookReturn</label>
            <select class="form-control" id="field_DlBookReturn" name="DlBookReturn" ng-model="dlBookIssue.dlBookReturn" ng-options="DlBookReturn as DlBookReturn.issueId for DlBookReturn in dlbookreturns track by DlBookReturn.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
