
<div>
    <h2><span translate="stepApp.courseSubject.detail.title">CourseSubject</span> {{courseSubject.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="stepApp.courseSubject.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{courseSubject.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.courseSubject.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{courseSubject.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.courseSubject.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{courseSubject.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.courseSubject.status">Status</span>
                </td>
                <td>
                    <span class="form-control-static">{{courseSubject.status}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.courseSubject.courseTech">courseTech</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="courseTech.detail({id:courseSubject.courseTech.id})">{{courseSubject.courseTech.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
