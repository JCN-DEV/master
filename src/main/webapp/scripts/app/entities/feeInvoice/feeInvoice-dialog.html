
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myFeeInvoiceLabel" translate="stepApp.feeInvoice.home.createOrEditLabel">Create or edit a FeeInvoice</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="feeInvoice.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.feeInvoice.invoiceId" for="field_invoiceId">InvoiceId</label>
            <input type="text" class="form-control" name="invoiceId" id="field_invoiceId"
                    ng-model="feeInvoice.invoiceId"
                    required />
            <div ng-show="editForm.invoiceId.$invalid">
                <p class="help-block"
                    ng-show="editForm.invoiceId.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.feeInvoice.bankName" for="field_bankName">BankName</label>
            <input type="text" class="form-control" name="bankName" id="field_bankName"
                    ng-model="feeInvoice.bankName"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.feeInvoice.bankAccountNo" for="field_bankAccountNo">BankAccountNo</label>
            <input type="text" class="form-control" name="bankAccountNo" id="field_bankAccountNo"
                    ng-model="feeInvoice.bankAccountNo"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.feeInvoice.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="feeInvoice.description"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.feeInvoice.createDate" for="field_createDate">CreateDate</label>
            <input type="date" class="form-control" name="createDate" id="field_createDate"
                    ng-model="feeInvoice.createDate"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.feeInvoice.createBy" for="field_createBy">CreateBy</label>
            <input type="number" class="form-control" name="createBy" id="field_createBy"
                    ng-model="feeInvoice.createBy"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
