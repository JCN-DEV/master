<div class="col-md-12 common-dialogue">
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>
    <h4 ng-show="cmsTrade.id==null" class="modal-title" id="myCmsSemesterLabel" translate="stepApp.cmsTrade.home.createOrEditLabel">Create or edit a CmsTrade</h4>
    <h4 ng-hide="cmsTrade.id==null" class="modal-title"  translate="stepApp.cmsTrade.home.edit">Create or edit a CmsTrade</h4>

    <div class="panel-body">

        <div class="col-sm-6" ng-show="cmsTrade.id==null">
            <div class="form-group">
                <label translate="stepApp.cmsTrade.cmsCurriculum" for="field_cmsCurriculum">cmsCurriculum</label>
                <select required ng-change="enableSemester()" class="form-control" id="field_cmsCurriculum" name="cmsCurriculum" ng-model="cmsTrade.cmsCurriculum" ng-options="cmsCurriculum as cmsCurriculum.name for cmsCurriculum in cmscurriculums | filter:cmsCurriculum.status='true'">
                    <option  translate="stepApp.cmsTrade.cmsCurriculum" value="">Select Curriculum</option>
                </select>
            </div>
        </div>
        <div class="col-sm-6" ng-hide="cmsTrade.id==null">
            <div class="form-group">
                <label translate="stepApp.cmsTrade.cmsCurriculum" for="field_cmsCurriculum">cmsCurriculum</label>
                <select required ng-change="enableSemester()" class="form-control" id="" name="cmsCurriculum" ng-model="cmsTrade.cmsCurriculum" ng-options="cmsCurriculum as cmsCurriculum.name for cmsCurriculum in cmscurriculums | filter:cmsCurriculum.status='true'">
                    <option  value="">{{cmsTrade.cmsCurriculum.name}}</option>
                </select>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">

                <div ng-show="dSemester && cmsTrade.id==null">
                <label class="control-label" translate="stepApp.cmsTrade.techCode" for="field_code">Code</label>
                </div>

                <div ng-show="cmsTrade.cmsCurriculum.duration_type=='Semester'">
                <label class="control-label" translate="stepApp.cmsTrade.techCode" for="field_code">Code</label>
                </div>


                <div  ng-show="cmsTrade.cmsCurriculum.duration_type=='Year'">
                    <label class="control-label" translate="stepApp.cmsTrade.tradCode" for="field_code">Code</label>
                </div>

                <div ng-show="cmsTrade.cmsCurriculum.duration_type=='Month'">
                    <label class="control-label" translate="stepApp.cmsTrade.speCode" for="field_code">Code</label>
                </div>



                <input type="text" class="form-control" name="code" id="field_code"
                       ng-model="cmsTrade.code"
                       ng-remote-validate="/api/cmsTrades/code/"
                       ng-remote-method="GET"
                        required />
                <span class="message" ng-show="editForm.code.$pending">validating...</span>

                <div ng-show="editForm.code.$invalid">
                    <p class="help-block"
                        ng-show="editForm.code.$error.required" translate="entity.validation.required">
                        This field is required.
                    </p>
                </div>
                <div ng-show="editForm.code.$invalid">
                    <p class="help-block"
                       ng-show="editForm.code.$error.ngRemoteValidate">
                        This code is already exist
                    </p>
                </div>
            </div>
        </div>

        <div class="col-sm-6" >
            <div class="form-group">
                <div ng-show="dSemester && cmsTrade.id==null">
                    <label class="control-label" translate="stepApp.cmsTrade.techName" for="field_name">Name</label>
                </div>

                <div ng-show="cmsTrade.cmsCurriculum.duration_type=='Semester'">
                    <label class="control-label" translate="stepApp.cmsTrade.techName" for="field_name">Name</label>
                </div>

                <div ng-show="cmsTrade.cmsCurriculum.duration_type=='Year'">
                <label class="control-label" translate="stepApp.cmsTrade.tradName" for="field_name">Name</label>
                </div>

                <div ng-show="cmsTrade.cmsCurriculum.duration_type=='Month'">
                <label class="control-label" translate="stepApp.cmsTrade.speName" for="field_name">Name</label>
                </div>

                <input type="text" class="form-control" name="name" id="field_name"
                        ng-model="cmsTrade.name"
                       ng-remote-validate="/api/cmsTrades/name/"
                       ng-remote-method="GET"
                       required />
                <span class="message" ng-show="editForm.name.$pending">validating...</span>

                <div ng-show="editForm.name.$invalid">
                    <p class="help-block"
                       ng-show="editForm.name.$error.required" translate="entity.validation.required">
                        This field is required.
                    </p>
                </div>
                <div ng-show="editForm.name.$invalid">
                    <p class="help-block"
                       ng-show="editForm.name.$error.ngRemoteValidate">
                        This code is already exist
                    </p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="control-label" translate="stepApp.cmsTrade.description" for="field_description">Description</label>
                <textarea  class="form-control" name="description" id="field_description"
                        ng-model="cmsTrade.description"
                         />
            </div>
        </div>
        <!--<div class="col-sm-6">
            <div class="form-group">
                <label class="control-label" translate="stepApp.cmsTrade.status" for="field_status">Status</label>
                <input type="checkbox" class="form-control" name="status" id="field_status"
                        ng-model="cmsTrade.status"
                         />
            </div>

        <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="form-group">
                <label class="control-label" translate="stepApp.cmsTrade.status" >Status</label>

                <div class="input-margin">
                    <label  class="radio-inline"><input type="radio" name="status" value="true" checked="true" ng-checked="cmsTrade.status == true" ng-model="cmsTrade.status"><span translate="entity.action.activate">Activate</span></label>
                    <label class="radio-inline"><input type="radio" name="status"  value="false" ng-checked="cmsTrade.status == false" ng-model="cmsTrade.status"><span translate="entity.action.deactivate">Deactivate</span></label>
                </div>
            </div>
        </div>
        <div class="col-sm-12 text-right">
            <button type="submit"
                    onclick="window.history.back()"
                    class="btn btn-info">
                <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
            </button>
            <!--<a type="button" class="btn btn-default" ng-click="clear()">
                <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.clear">Clear</span>
            </a>-->
            <button type="button" ng-show="cmsTrade.id==null" class="btn btn-default" ui-sref="courseInfo.cmsTrade.new"  ui-sref-opts="{reload: true}">
                <span class="glyphicon glyphicon-ban-circle"></span> <span translate="entity.action.clear">Create a new CmsTrade</span>
            </button>

            <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
                <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
            </button>
        </div>
    </div>
</form>
</div>
