        <div class="col-sm-12 common-list">
                <h2 class="panel-title" translate="stepApp.cmsCurriculum.home.title">SmsServiceDepartments</h2>
                <div class="col-md-12 col-sm-12 col-xs-12 padding-tb">
                    <div class="col-md-4 no_padding">
                        <b><span translate="global.home.searchhere">Search Here :</span></b>
                        <input ng-model="q" id="search" type="text" class="form-control"  placeholder="Search for...">
                    </div>
                    <div class="col-md-2">
                        <b><span translate="global.home.itemperpage">Items per page:</span></b>
                        <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
                    </div>
                    <div class="col-md-6 btn-top text-right no_padding">
                        <button class="btn btn-primary" ui-sref="courseInfo.curriculum.new">
                            <i class="fa fa-plus"></i> <span translate="stepApp.cmsCurriculum.home.createLabel">Add New</span>
                        </button>
                    </div>
                </div>

            <div class="col-md-12 col-sm-12 col-xs-12 table-responsive no_padding">
                <!--<table ng-table="tableParams" class="table" show-filter="true">-->
                    <!--<tr ng-repeat="user in cmsCurriculums">-->
                        <!--<td title="'Id'" filter="{ name: 'number'}" sortable="'id'">-->
                            <!--{{user.name}}</td>-->
                        <!--<td title="'Name'" filter="{ age: 'text'}" sortable="'name'">-->
                            <!--{{user.age}}</td>-->
                    <!--</tr>-->
                <!--</table>-->
                <table class="table table-striped">
                        <thead>
                        <tr>
                            <th translate="global.field.id">ID</th>
                            <th translate="stepApp.cmsCurriculum.code">Code</th>
                            <th translate="stepApp.cmsCurriculum.name">Name</th>
                            <th translate="stepApp.cmsCurriculum.duration">Duration</th>
                            <th translate="stepApp.cmsCurriculum.status">Status</th>

                            <th></th>
                            <th translate="entity.action.action" class="text-center">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class=" book-info wow animated zoomIn" data-wow-duration="1s" data-wow-delay="0s" dir-paginate="cmsCurriculum in cmsCurriculums  | filter:q | itemsPerPage: pageSize track by cmsCurriculum.id " >
                            <td><a ui-sref="cmsCurriculum.detail({id:cmsCurriculum.id})">{{cmsCurriculum.id}}</a></td>
                            <td>{{cmsCurriculum.code}}</td>
                            <td>{{cmsCurriculum.name}}</td>
                            <td>{{cmsCurriculum.duration}}</td>
                            <td>
                                <span style="color: #005f00"  ng-show="cmsCurriculum.status == true" class="form-control-static"><span translate="entity.action.activate">Active</span></span>
                                <span style="color: red" ng-show="cmsCurriculum.status == false" class="form-control-static"><span translate="entity.action.deactivate">Deactive</span></span>
                            <td>
                            <td class="text-right">
                                <button type="submit" class="btn btn-sm btn-info"      ui-sref="courseInfo.curriculum.detail({id:cmsCurriculum.id})" ><i class="fa fa-eye-slash"></i>

                                    <span translate="entity.action.view"> View</span>
                                </button>
                                <button type="submit" class="btn btn-sm btn-primary"   ui-sref="courseInfo.curriculum.edit({id:cmsCurriculum.id})"><i class="fa fa-pencil"></i>
                                    <span translate="entity.action.edit"> Edit</span>
                                </button>
                                <button ng-hide="true" type="submit" ng-click="delete(assetDistribution.id)" class="btn btn-xs btn-danger ">
                                    <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                <nav>
                    <!--<ul class="pagination">
                        <li ng-show="links['first'] >= 0" ng-click="loadPage(links['first'])"><a>&lt;&lt;</a></li>
                        <li ng-show="page > 0" ng-click="loadPage(links['prev'] || 0)"><a>&lt;</a></li>
                        <li ng-show="page > 1" ng-click="loadPage(page - 2)"><a>{{page - 1}}</a></li>
                        <li ng-show="page > 0" ng-click="loadPage(page - 1)"><a>{{page}}</a></li>
                        <li class="active"><a>{{page + 1}}</a></li>
                        <li ng-show="page < links['last']" ng-click="loadPage(page + 1)"><a>{{page + 2}}</a></li>
                        <li ng-show="page < links['last'] - 1" ng-click="loadPage(page + 2)"><a>{{page + 3}}</a></li>
                        <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a>&gt;</a></li>
                        <li ng-show="links['last'] > 0" ng-click="loadPage(links['last'])"><a>&gt;&gt;</a></li>
                    </ul>-->
                    <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="/scripts/components/navbar/pagination.html"></dir-pagination-controls>

                </nav>
               <!-- <div class="text-center">
                    <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
                </div>-->
            </div>


        </div>
