<div class="">
    <div class="col-md-3 bs-docs-sidebar responsive_padding">
        <ng-include src="'scripts/app/entities/dlExistBookInfo/digitalLibrary-left-menu.html'"></ng-include>
    </div>
    <div class="col-md-9">

    <div>
    <h2 translate="stepApp.dlContentSetup.home.title" style="margin: 10px 0px"></h2>
    <jh-alert></jh-alert>
    <div class="">
        <div class="row">
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group btn_input_left">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="Search">
                        <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span>
                        </button>
                    </div>

                </form>
            </div>

            <div class="col-md-4 text-right btn_center">
                <button class="btn btn-primary" ui-sref="dlContentSetup.new">
                    <span class="glyphicon glyphicon-plus"></span> <span translate="stepApp.dlContentSetup.home.btbAdd">Create a new DlContentSetup</span>
                </button>
            </div>

        </div>
    </div><br>

    <div class="modal fade" id="deleteDlContentSetupConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(dlContentSetup.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="stepApp.dlContentSetup.delete.question" translate-values="{id: '{{dlContentSetup.id}}'}">Are you sure you want to delete this DlContentSetup?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-12 table-responsive no_padding">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="stepApp.dlContentSetup.contentName">ContentName</th>
                    <th translate="stepApp.dlContentSetup.contentType">ContentType</th>
                    <th translate="stepApp.dlContentSetup.description">Description</th>
                    <!--<th translate="stepApp.dlContentSetup.createdDate">CreatedDate</th>-->
                    <!--<th translate="stepApp.dlContentSetup.updatedDate">UpdatedDate</th>-->
                    <!--<th translate="stepApp.dlContentSetup.createdBy">CreatedBy</th>-->
                    <!--<th translate="stepApp.dlContentSetup.updatedBy">UpdatedBy</th>-->
                    <!--<th translate="stepApp.dlContentSetup.status">Status</th>-->
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dlContentSetup in dlContentSetups track by dlContentSetup.id">
                    <td><a ui-sref="dlContentSetup.detail({id:dlContentSetup.id})">{{dlContentSetup.id}}</a></td>
                    <td>{{dlContentSetup.contentName}}</td>
                    <td>{{dlContentSetup.contentType}}</td>
                    <td>{{dlContentSetup.description}}</td>
                        <!--<td>{{dlContentSetup.createdDate | date:'mediumDate'}}</td>-->
                        <!--<td>{{dlContentSetup.updatedDate | date:'mediumDate'}}</td>-->
                    <!--<td>{{dlContentSetup.createdBy}}</td>-->
                    <!--<td>{{dlContentSetup.updatedBy}}</td>-->
                    <!--<td>{{dlContentSetup.status}}</td>-->
                    <td>
                        <button type="submit"
                                ui-sref="dlContentSetup.detail({id:dlContentSetup.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="dlContentSetup.edit({id:dlContentSetup.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(dlContentSetup.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

</div>
