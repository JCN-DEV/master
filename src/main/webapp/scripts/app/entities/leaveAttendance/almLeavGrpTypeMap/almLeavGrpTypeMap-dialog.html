
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
<!--
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"                 ng-click="clear()">&times;</button>
-->
        <h4 class="modal-title" id="myAlmLeavGrpTypeMapLabel" translate="stepApp.almLeavGrpTypeMap.home.createOrEditLabel">Create or edit a AlmLeavGrpTypeMap</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label translate="stepApp.almLeavGrpTypeMap.almLeaveGroup" for="field_almLeaveGroup">almLeaveGroup</label>
            <select class="form-control" id="field_almLeaveGroup" name="almLeaveGroup" ng-model="almLeavGrpTypeMap.almLeaveGroup" ng-options="AlmLeaveGroup as AlmLeaveGroup.leaveGroupName for AlmLeaveGroup in almleavegroups track by AlmLeaveGroup.id" required>
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stepApp.almLeavGrpTypeMap.almLeaveType" for="field_almLeaveType">almLeaveType</label>
            <select class="form-control" id="field_almLeaveType" ng-change="duplicateCheckByGroupAndType()" name="almLeaveType" ng-model="almLeavGrpTypeMap.almLeaveType" ng-options="AlmLeaveType as AlmLeaveType.leaveTypeName for AlmLeaveType in almleavetypes track by AlmLeaveType.id" required>
                <option value=""></option>
            </select>
            <div ng-show="!isExitsData">
                <p style="color: red">Leave Type is already exists with this Group</p>
            </div>
        </div>

        <div class="form-group">
            <label translate="stepApp.almLeavGrpTypeMap.reason" for="field_reason">Reason</label>
            <input type="text" class="form-control" name="reason" id="field_reason"
                    ng-model="almLeavGrpTypeMap.reason"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.almLeavGrpTypeMap.activeStatus" for="field_activeStatus">ActiveStatus</label>
           <span class="form-control">
                    <input type="radio" data-ng-model="almLeavGrpTypeMap.activeStatus" name="activeStatus" data-ng-value="true">&nbsp;Active&nbsp;|&nbsp;
                    <input type="radio" data-ng-model="almLeavGrpTypeMap.activeStatus" name="activeStatus" data-ng-value="false">&nbsp;Inactive
                </span>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default"  data-dismiss="modal" onclick="window.history.back()">
            <i class="fa fa-angle-double-left"></i>&nbsp;<span translate="entity.action.back">Back</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted || !isExitsData" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
