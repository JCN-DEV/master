
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
<!--
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"                 ng-click="clear()">&times;</button>
-->
        <h4 class="modal-title" id="myAlmEmpLeaveGroupMapLabel" translate="stepApp.almEmpLeaveGroupMap.home.createOrEditLabel">Create or edit a AlmEmpLeaveGroupMap</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>

        <div class="form-group">
            <label translate="stepApp.almEmpLeaveGroupMap.employeeInfo" for="field_employeeInfo">employeeInfo</label>
            <input type="text" class="form-control autocomplete" autocomplete="off" ng-model="hrEmpAwardInfo.employeeInfo" typeahead='HrEmployeeInfo as (HrEmployeeInfo.fullName + " " + HrEmployeeInfo.employeeId) for HrEmployeeInfo in hremployeeinfos | filter:$viewValue' id="field_employeeInfo" required>
            <!--<select class="form-control" id="field_employeeInfo" name="employeeInfo" ng-model="almEmpLeaveGroupMap.employeeInfo" ng-options="HrEmployeeInfo as HrEmployeeInfo.fullName for HrEmployeeInfo in hremployeeinfos track by HrEmployeeInfo.id" required>-->
                <!--<option value=""></option>-->
            <!--</select>-->
        </div>
        <div class="form-group">
            <label translate="stepApp.almEmpLeaveGroupMap.almLeaveGroup" for="field_almLeaveGroup">almLeaveGroup</label>
            <select class="form-control" id="field_almLeaveGroup" ng-change ="duplicateCheckByGroupAndEmployee()" name="almLeaveGroup" ng-model="almEmpLeaveGroupMap.almLeaveGroup" ng-options="AlmLeaveGroup as AlmLeaveGroup.leaveGroupName for AlmLeaveGroup in almleavegroups track by AlmLeaveGroup.id" required>
                <option value=""></option>
            </select>
            <div ng-show="!isExitsData">
                  <p style="color: red">Leave Group is already exists with this employee</p>
            </div>
        </div>

        <!--<div class="form-group">-->
            <!--<label translate="stepApp.almEmpLeaveGroupMap.effectiveDate" for="field_effectiveDate">EffectiveDate</label>-->
            <!--<input type="date" class="form-control" name="effectiveDate" id="field_effectiveDate"-->
                    <!--ng-model="almEmpLeaveGroupMap.effectiveDate"-->
                     <!--/>-->
        <!--</div>-->
        <div class="form-group">
            <label translate="stepApp.almEmpLeaveGroupMap.reason" for="field_reason">Reason</label>
            <input type="text" class="form-control" name="reason" id="field_reason"
                    ng-model="almEmpLeaveGroupMap.reason"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.almEmpLeaveGroupMap.activeStatus" for="field_activeStatus">ActiveStatus</label>
            <span class="form-control">
                    <input type="radio" data-ng-model="almEmpLeaveGroupMap.activeStatus" name="activeStatus" data-ng-value="true">&nbsp;Active&nbsp;|&nbsp;
                    <input type="radio" data-ng-model="almEmpLeaveGroupMap.activeStatus" name="activeStatus" data-ng-value="false">&nbsp;Inactive
                </span>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="window.history.back()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted || !isExitsData" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
