
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myInstEmpAddressLabel" translate="stepApp.instEmpAddress.home.createOrEditLabel">Create or edit a InstEmpAddress</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="instEmpAddress.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.instEmpAddress.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="instEmpAddress.address"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instEmpAddress.status" for="field_status">Status</label>
            <input type="checkbox" class="form-control" name="status" id="field_status"
                    ng-model="instEmpAddress.status"
                     />
        </div>

        <div class="form-group">
            <label translate="stepApp.instEmpAddress.upazila" for="field_upazila">upazila</label>
            <select class="form-control" id="field_upazila" name="upazila" ng-model="instEmpAddress.upazila" ng-options="upazila as upazila.name for upazila in upazilas track by upazila.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="stepApp.instEmpAddress.InstEmpSpouseInfo" for="field_InstEmpSpouseInfo">InstEmpSpouseInfo</label>
            <select class="form-control" id="field_InstEmpSpouseInfo" name="InstEmpSpouseInfo" ng-model="instEmpAddress.instEmpSpouseInfo" ng-options="InstEmpSpouseInfo as InstEmpSpouseInfo.name for InstEmpSpouseInfo in instempspouseinfos track by InstEmpSpouseInfo.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
