                </button>
            </div>
        </div>

        <table class=" table col-md-12 table-striped table-responsive">
            <caption class="notice text-center" translate="entity.action.found"
                     translate-values="{found: '{{payScales.length}}', total: '{{total}}'}">{{payScales.length}}
                payScales
                retrieved from total of {{total}} payScales
            </caption>
            <thead>
            <tr>
                <th class="text-center" translate="global.form.serial">serial</th>
                <th class="text-center" translate="stepApp.payScale.payScaleClass">payScaleClass</th>
                <th class="text-center" translate="stepApp.payScale.code">Code</th>
                <th class="text-center" translate="stepApp.payScale.grade">Grade</th>
                <th class="text-center" translate="stepApp.payScale.basicAmount">BasicAmount</th>
                <th class="text-center" translate="entity.action.action">BasicAmount</th>

                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr dir-paginate="payScale in payScales | filter:q | itemsPerPage: pageSize track by payScale.id" current-page="currentPage">

                <!--<td><a ui-sref="payScale.detail({id:payScale.id})">{{payScale.id}}</a></td>-->
                <td class="text-center">{{$index+1}}</td>
                <td class="text-center">{{payScale.payScaleClass}}</td>
                <td class="text-center">{{payScale.code}}</td>
                <td class="text-center">{{payScale.grade}}</td>
                <td class="text-center">{{payScale.basicAmount}}</td>
                <!--<td>{{payScale.houseAllowance}}</td>-->
                <!--<td>{{payScale.medicalAllowance}}</td>-->
                <!--<td>{{payScale.welfareAmount}}</td>-->
                <!--<td>{{payScale.retirementAmount}}</td>-->
                <td class="text-right no-print">
                    <button type="submit"
                            ui-sref="payScale.detail({id:payScale.id})"
                            class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                    </button>
                    <button type="submit"
                            ui-sref="payScale.edit({id:payScale.id})"
                            class="btn  btn-primary btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span
                        translate="entity.action.edit"> Edit</span>
                    </button>
                    <button type="submit"
                            ui-sref="payScale.delete({id:payScale.id})"
                            class="btn btn-danger  btn-sm">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
                        translate="entity.action.delete"> Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <nav class="no-print">
            <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)"
                                     template-url="/scripts/components/navbar/pagination.html"></dir-pagination-controls>
        </nav>
    </div>
</div>
