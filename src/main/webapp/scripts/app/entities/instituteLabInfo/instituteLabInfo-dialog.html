
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myInstituteLabInfoLabel" translate="stepApp.instituteLabInfo.home.createOrEditLabel">Create or edit a InstituteLabInfo</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="instituteLabInfo.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.instituteLabInfo.nameOrNumber" for="field_nameOrNumber">NameOrNumber</label>
            <input type="text" class="form-control" name="nameOrNumber" id="field_nameOrNumber"
                    ng-model="instituteLabInfo.nameOrNumber"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instituteLabInfo.buildingNameOrNumber" for="field_buildingNameOrNumber">BuildingNameOrNumber</label>
            <input type="text" class="form-control" name="buildingNameOrNumber" id="field_buildingNameOrNumber"
                    ng-model="instituteLabInfo.buildingNameOrNumber"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instituteLabInfo.length" for="field_length">Length</label>
            <input type="text" class="form-control" name="length" id="field_length"
                    ng-model="instituteLabInfo.length"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instituteLabInfo.width" for="field_width">Width</label>
            <input type="text" class="form-control" name="width" id="field_width"
                    ng-model="instituteLabInfo.width"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instituteLabInfo.totalBooks" for="field_totalBooks">TotalBooks</label>
            <input type="number" class="form-control" name="totalBooks" id="field_totalBooks"
                    ng-model="instituteLabInfo.totalBooks"
                     />
        </div>

        <div class="form-group">
            <label translate="stepApp.instituteLabInfo.instituteInfraInfo" for="field_instituteInfraInfo">instituteInfraInfo</label>
            <select class="form-control" id="field_instituteInfraInfo" name="instituteInfraInfo" ng-model="instituteLabInfo.instituteInfraInfo" ng-options="instituteInfraInfo as instituteInfraInfo.id for instituteInfraInfo in instituteinfrainfos track by instituteInfraInfo.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
