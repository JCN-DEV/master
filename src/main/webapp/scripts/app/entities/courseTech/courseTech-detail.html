
<div>
    <h2><span translate="stepApp.courseTech.detail.title">CourseTech</span> {{courseTech.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="stepApp.courseTech.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{courseTech.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.courseTech.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{courseTech.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.courseTech.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{courseTech.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.courseTech.status">Status</span>
                </td>
                <td>
                    <span class="form-control-static">{{courseTech.status}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
