
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myInstAdmInfoTempLabel" translate="stepApp.instAdmInfoTemp.home.createOrEditLabel">Create or edit a InstAdmInfoTemp</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="instAdmInfoTemp.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.instAdmInfoTemp.adminCounselorName" for="field_adminCounselorName">AdminCounselorName</label>
            <input type="text" class="form-control" name="adminCounselorName" id="field_adminCounselorName"
                    ng-model="instAdmInfoTemp.adminCounselorName"
                    required />
            <div ng-show="editForm.adminCounselorName.$invalid">
                <p class="help-block"
                    ng-show="editForm.adminCounselorName.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.instAdmInfoTemp.counselorMobileNo" for="field_counselorMobileNo">CounselorMobileNo</label>
            <input type="text" class="form-control" name="counselorMobileNo" id="field_counselorMobileNo"
                    ng-model="instAdmInfoTemp.counselorMobileNo"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instAdmInfoTemp.insHeadName" for="field_insHeadName">InsHeadName</label>
            <input type="text" class="form-control" name="insHeadName" id="field_insHeadName"
                    ng-model="instAdmInfoTemp.insHeadName"
                    required />
            <div ng-show="editForm.insHeadName.$invalid">
                <p class="help-block"
                    ng-show="editForm.insHeadName.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.instAdmInfoTemp.insHeadMobileNo" for="field_insHeadMobileNo">InsHeadMobileNo</label>
            <input type="text" class="form-control" name="insHeadMobileNo" id="field_insHeadMobileNo"
                    ng-model="instAdmInfoTemp.insHeadMobileNo"
                    required />
            <div ng-show="editForm.insHeadMobileNo.$invalid">
                <p class="help-block"
                    ng-show="editForm.insHeadMobileNo.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.instAdmInfoTemp.deoName" for="field_deoName">DeoName</label>
            <input type="text" class="form-control" name="deoName" id="field_deoName"
                    ng-model="instAdmInfoTemp.deoName"
                    required />
            <div ng-show="editForm.deoName.$invalid">
                <p class="help-block"
                    ng-show="editForm.deoName.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.instAdmInfoTemp.deoMobileNo" for="field_deoMobileNo">DeoMobileNo</label>
            <input type="text" class="form-control" name="deoMobileNo" id="field_deoMobileNo"
                    ng-model="instAdmInfoTemp.deoMobileNo"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instAdmInfoTemp.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="instAdmInfoTemp.status"
                     />
        </div>

        <div class="form-group">
            <label translate="stepApp.instAdmInfoTemp.institute" for="field_institute">institute</label>
            <select class="form-control" id="field_institute" name="institute" ng-model="instAdmInfoTemp.institute" ng-options="institute as institute.name for institute in institutes | orderBy:'id' track by institute.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
