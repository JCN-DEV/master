
<div class="form cmscurriculam">
        <div class="panel-heading">
            <h3 class="panel-title"> {{cmsCurriculum.name}}</h3>
        </div>
    <div class="table-responsive panel-body">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="stepApp.cmsCurriculum.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{cmsCurriculum.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.cmsCurriculum.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{cmsCurriculum.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.cmsCurriculum.duration">Duration</span>
                </td>
                <td>
                    <span class="form-control-static">{{cmsCurriculum.duration}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.cmsCurriculum.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{cmsCurriculum.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.cmsCurriculum.status">Status</span>
                </td>
                <td>
                    <span style="color: #005f00" ng-show="cmsCurriculum.status == true" class="form-control-static"><span translate="entity.action.activate">Active</span></span>
                    <span style="color: red"  ng-show="cmsCurriculum.status == false" class="form-control-static"><span translate="entity.action.deactivate">Deactive</span></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
