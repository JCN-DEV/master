<div class="form cmscurriculam">
    <div class="panel-heading">
        <h3 class="panel-title">{{cmsSemester.name}}</h3>
    </div>

<div class="table-responsive panel-body">
    <table class="table table-striped">
        <thead>
        <tr>
            <th translate="entity.detail.field">Field</th>
            <th translate="entity.detail.value">Value</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <span translate="stepApp.cmsSemester.code">Code</span>
            </td>
            <td>
                <span class="form-control-static">{{cmsSemester.code}}</span>
            </td>
        </tr>
        <tr>
            <td>
                <span translate="stepApp.cmsSemester.name">Name</span>
            </td>
            <td>
                <span class="form-control-static">{{cmsSemester.name}}</span>
            </td>
        </tr>
        <tr>
            <td>
                <span translate="stepApp.cmsSemester.year">Year</span>
            </td>
            <td>
                <span class="form-control-static">{{cmsSemester.year}}</span>
            </td>
        </tr>
        <tr>
            <td>
                <span translate="stepApp.cmsSemester.duration">Duration</span>
            </td>
            <td>
                <span class="form-control-static">{{cmsSemester.duration}}</span>
            </td>
        </tr>
        <tr>
            <td>
                <span translate="stepApp.cmsSemester.description">Description</span>
            </td>
            <td>
                <span class="form-control-static">{{cmsSemester.description}}</span>
            </td>
        </tr>
        <tr>
            <td>
                <span translate="stepApp.cmsSemester.status">Status</span>
            </td>
            <td>
                <span style="color: #005f00" ng-show="cmsSemester.status == true" class="form-control-static"><span translate="entity.action.activate">Active</span></span>
                <span style="color: red" ng-show="cmsSemester.status == false" class="form-control-static"><span translate="entity.action.deactivate">Deactive</span></span>
            </td>
        </tr>
        <tr>
           <!-- <td>
                <span translate="stepApp.cmsSemester.cmsCurriculum">cmsCurriculum</span>
            </td>
            <td>
                <a class="form-control-static" ui-sref="courseInfo.cmsSemester.detail({id:cmsSemester.courseInfo.id})">{{cmsSemester.courseInfo.name}}</a>
            </td>-->
        </tr>
        </tbody>
    </table>
</div>

<div class="panel-footer">
    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
</div>
</div>
