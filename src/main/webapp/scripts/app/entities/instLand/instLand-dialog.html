
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myInstLandLabel" translate="stepApp.instLand.home.createOrEditLabel">Create or edit a InstLand</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="instLand.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.instLand.mouja" for="field_mouja">Mouja</label>
            <input type="text" class="form-control" name="mouja" id="field_mouja"
                    ng-model="instLand.mouja"
                    required />
            <div ng-show="editForm.mouja.$invalid">
                <p class="help-block"
                    ng-show="editForm.mouja.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.instLand.jlNo" for="field_jlNo">JlNo</label>
            <input type="text" class="form-control" name="jlNo" id="field_jlNo"
                    ng-model="instLand.jlNo"
                    required />
            <div ng-show="editForm.jlNo.$invalid">
                <p class="help-block"
                    ng-show="editForm.jlNo.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.instLand.ledgerNo" for="field_ledgerNo">LedgerNo</label>
            <input type="number" class="form-control" name="ledgerNo" id="field_ledgerNo"
                    ng-model="instLand.ledgerNo"
                    required />
            <div ng-show="editForm.ledgerNo.$invalid">
                <p class="help-block"
                    ng-show="editForm.ledgerNo.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.ledgerNo.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.instLand.dagNo" for="field_dagNo">DagNo</label>
            <input type="text" class="form-control" name="dagNo" id="field_dagNo"
                    ng-model="instLand.dagNo"
                    required />
            <div ng-show="editForm.dagNo.$invalid">
                <p class="help-block"
                    ng-show="editForm.dagNo.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.instLand.amountOfLand" for="field_amountOfLand">AmountOfLand</label>
            <input type="number" class="form-control" name="amountOfLand" id="field_amountOfLand"
                    ng-model="instLand.amountOfLand"
                    required />
            <div ng-show="editForm.amountOfLand.$invalid">
                <p class="help-block"
                    ng-show="editForm.amountOfLand.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.amountOfLand.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.instLand.landRegistrationLedgerNo" for="field_landRegistrationLedgerNo">LandRegistrationLedgerNo</label>
            <input type="text" class="form-control" name="landRegistrationLedgerNo" id="field_landRegistrationLedgerNo"
                    ng-model="instLand.landRegistrationLedgerNo"
                    required />
            <div ng-show="editForm.landRegistrationLedgerNo.$invalid">
                <p class="help-block"
                    ng-show="editForm.landRegistrationLedgerNo.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.instLand.landRegistrationDate" for="field_landRegistrationDate">LandRegistrationDate</label>
            <input type="date" class="form-control" name="landRegistrationDate" id="field_landRegistrationDate"
                    ng-model="instLand.landRegistrationDate"
                    required />
            <div ng-show="editForm.landRegistrationDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.landRegistrationDate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.instLand.lastTaxPaymentDate" for="field_lastTaxPaymentDate">LastTaxPaymentDate</label>
            <input type="date" class="form-control" name="lastTaxPaymentDate" id="field_lastTaxPaymentDate"
                    ng-model="instLand.lastTaxPaymentDate"
                    required />
            <div ng-show="editForm.lastTaxPaymentDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.lastTaxPaymentDate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.instLand.boundaryNorth" for="field_boundaryNorth">BoundaryNorth</label>
            <input type="number" class="form-control" name="boundaryNorth" id="field_boundaryNorth"
                    ng-model="instLand.boundaryNorth"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instLand.boundarySouth" for="field_boundarySouth">BoundarySouth</label>
            <input type="number" class="form-control" name="boundarySouth" id="field_boundarySouth"
                    ng-model="instLand.boundarySouth"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instLand.boundaryEast" for="field_boundaryEast">BoundaryEast</label>
            <input type="number" class="form-control" name="boundaryEast" id="field_boundaryEast"
                    ng-model="instLand.boundaryEast"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.instLand.boundaryWest" for="field_boundaryWest">BoundaryWest</label>
            <input type="number" class="form-control" name="boundaryWest" id="field_boundaryWest"
                    ng-model="instLand.boundaryWest"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
