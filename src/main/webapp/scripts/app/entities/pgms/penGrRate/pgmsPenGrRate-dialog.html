
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPgmsPenGrRateLabel" translate="stepApp.pgmsPenGrRate.home.createOrEditLabel">Create or edit a PgmsPenGrRate</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="pgmsPenGrRate.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.pgmsPenGrRate.penGrSetId" for="field_penGrSetId">PenGrSetId</label>
            <input type="number" class="form-control" name="penGrSetId" id="field_penGrSetId"
                    ng-model="pgmsPenGrRate.penGrSetId"
                    required />
            <div ng-show="editForm.penGrSetId.$invalid">
                <p class="help-block"
                    ng-show="editForm.penGrSetId.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.penGrSetId.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.pgmsPenGrRate.workingYear" for="field_workingYear">WorkingYear</label>
            <input type="number" class="form-control" name="workingYear" id="field_workingYear"
                    ng-model="pgmsPenGrRate.workingYear"
                    required />
            <div ng-show="editForm.workingYear.$invalid">
                <p class="help-block"
                    ng-show="editForm.workingYear.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.workingYear.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.pgmsPenGrRate.rateOfPenGr" for="field_rateOfPenGr">RateOfPenGr</label>
            <input type="number" class="form-control" name="rateOfPenGr" id="field_rateOfPenGr"
                    ng-model="pgmsPenGrRate.rateOfPenGr"
                    required />
            <div ng-show="editForm.rateOfPenGr.$invalid">
                <p class="help-block"
                    ng-show="editForm.rateOfPenGr.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.rateOfPenGr.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="stepApp.pgmsPenGrRate.activeStatus" for="field_activeStatus">ActiveStatus</label>
            <input type="checkbox" class="form-control" name="activeStatus" id="field_activeStatus"
                    ng-model="pgmsPenGrRate.activeStatus"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
