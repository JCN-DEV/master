<div>
    <h2 translate="stepApp.pgmsPenGrRate.home.title">PgmsPenGrRates</h2>
    <!--<jh-alert></jh-alert>-->
    <div class="panel-body bg-panel">
        <div class="row">
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a PgmsPenGrRate</span>
                    </button>
                </form>
            </div>
            <div class="col-md-4 text-right">
                <button class="btn btn-primary" ui-sref="pgmsPenGrRate.new">
                    <span class="glyphicon glyphicon-plus"></span> <span translate="stepApp.pgmsPenGrRate.home.createLabel">Create a new PgmsPenGrRate</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deletePgmsPenGrRateConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(pgmsPenGrRate.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="stepApp.pgmsPenGrRate.delete.question" translate-values="{id: '{{pgmsPenGrRate.id}}'}">Are you sure you want to delete this PgmsPenGrRate?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-sm-12 no_padding table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="stepApp.pgmsPenGrRate.penGrSetId">PenGrSetId</th>
                    <th translate="stepApp.pgmsPenGrRate.workingYear">WorkingYear</th>
                    <th translate="stepApp.pgmsPenGrRate.rateOfPenGr">RateOfPenGr</th>
                    <th translate="stepApp.pgmsPenGrRate.activeStatus">ActiveStatus</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pgmsPenGrRate in pgmsPenGrRates track by pgmsPenGrRate.id">
                    <td><a ui-sref="pgmsPenGrRate.detail({id:pgmsPenGrRate.id})">{{pgmsPenGrRate.id}}</a></td>
                    <td>{{pgmsPenGrRate.penGrSetId}}</td>
                    <td>{{pgmsPenGrRate.workingYear}}</td>
                    <td>{{pgmsPenGrRate.rateOfPenGr}}</td>
                    <td>{{pgmsPenGrRate.activeStatus}}</td>
                    <td class="text-right">
                        <button type="submit"
                                ui-sref="pgmsPenGrRate.detail({id:pgmsPenGrRate.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="pgmsPenGrRate.edit({id:pgmsPenGrRate.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(pgmsPenGrRate.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
