<div class="col-md-3 no-print">
    <ng-include src="'scripts/app/entities/jobPortal/jp-admin-menu.html'"></ng-include>
</div>
<div class="col-md-9 lbl-dash">
    <div class="col-md-12 common-table">
        <h2><span translate="stepApp.jobType.detail.title">JobType</span> '{{jobType.name}}'</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <!--<thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
                </thead>-->
                <tbody>
                <tr>
                    <td>
                        <span translate="stepApp.jobType.name">Name</span>
                    </td>
                    <td>
                        <span class="form-control-static">{{jobType.name}}</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="stepApp.jobType.description">Description</span>
                    </td>
                    <td>
                        <span class="form-control-static">{{jobType.description}}</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="stepApp.jobType.status">Status</span>
                    </td>
                    <td>
                        <span class="form-control-static">{{jobType.status != null && jobType.status ? 'Active':'Inactive'}}</span>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <button type="submit"
                onclick="window.history.back()"
                class="btn btn-info no-print">
            <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
        </button>
        <div class="no-print   text-right">
            <button type="submit" name="submit" onclick="window.print()" class="btn btn-primary">
                <span class="glyphicon glyphicon-print"></span>&nbsp;<span
                translate="entity.action.print">Print</span>
            </button>
        </div>
    </div>
</div>
