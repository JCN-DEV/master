<div class="col-md-12 lbl-dash">
    <div class="col-md-12 common-table no_padding">
        <h2><span translate="stepApp.bankBranch.detail.title">BankBranch</span></h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <!--<thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
                </thead>-->
                <tbody>
                <tr>
                    <td>
                        <span translate="stepApp.bankBranch.brName">BrName</span>
                    </td>
                    <td>
                        <span class="form-control-static">{{bankBranch.brName}}</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="stepApp.bankBranch.address">Address</span>
                    </td>
                    <td>
                        <span class="form-control-static">{{bankBranch.address}}</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="stepApp.bankBranch.status">Status</span>
                    </td>
                    <td>
                        <span class="form-control-static">{{bankBranch.status}}</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="stepApp.bankBranch.bankSetup">bankSetup</span>
                    </td>
                    <td>
                        <a class="form-control-static" ui-sref="bankSetup.detail({id:bankBranch.bankSetup.id})">{{bankBranch.bankSetup.name}}</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="stepApp.bankBranch.upazila">upazila</span>
                    </td>
                    <td>
                        <a class="form-control-static" ui-sref="upazila.detail({id:bankBranch.upazila.id})">{{bankBranch.upazila.name}}</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <button type="submit"
                onclick="window.history.back()"
                class="btn btn-info no-print">
            <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
        </button>
    </div>
</div>
