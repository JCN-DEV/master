
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myQuotaLabel" translate="stepApp.quota.home.createOrEditLabel">Create or edit a Quota</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="quota.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.quota.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="quota.name"
                     />
        </div>
        <div class="form-group" ngf-drop ngf-change="setCertificate($file, quota)">
            <label translate="stepApp.quota.certificate" for="field_certificate">Certificate</label>
            <div>
                <div class="help-block clearfix">
                    <span class="pull-left">{{quota.certificateContentType}} {{byteSize(quota.certificate)}}</span>
                    <button ng-click="quota.certificate=null;quota.certificateContentType=null;"
                            ng-if="quota.certificate"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="setCertificate($file, quota)" translate="entity.action.addblob">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="certificate" id="field_certificate"
                    ng-model="quota.certificate"
                     />
            <input type="hidden" class="form-control" name="certificateContentType" id="field_certificateContentType"
                    ng-model="quota.certificateContentType" />
        </div>
        <div class="form-group">
            <label translate="stepApp.quota.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="quota.description"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
