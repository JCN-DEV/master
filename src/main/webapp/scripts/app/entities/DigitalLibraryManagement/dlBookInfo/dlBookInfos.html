            <div class="col-sm-4 book-info" dir-paginate="dlBookInfo in findDlBookinfosByInstIds  | filter:q | itemsPerPage: pageSize">
                <div class="single-book-info">
                    <div class="left-book-img">
                        <a href="">
                            <img width="200" data-ng-src="{{'data:' + dlBookInfo.bookImgContentType + ';base64,' + dlBookInfo.bookImg}}" />

                            <!--
                                                        <img src="/backup/dlImages/{{dlFileType.fileImgName}}" alt="book image">
                            -->
                        </a>
                    </div>
                    <div class="book-details-info">
                        <p>Book Information</p>
                        <p>Book ID &nbsp;: <b>{{dlBookInfo.bookId}}</b></p>
                        <p>Title &nbsp;&nbsp;&nbsp;  : {{dlBookInfo.title}}</p>
                        <p>Author&nbsp;&nbsp;: {{dlBookInfo.authorName}}</p>
                        <p>Self No &nbsp;: {{dlBookInfo.callNo}}</p>
                        <p>Status &nbsp;: <span style="color: #2b5900" ng-show="dlBookInfo.pStatus==true">Active</span>
                            <span style="color: #ff0000" ng-show="dlBookInfo.pStatus==false">Inactive</span>
                        </p>
                        <div class="book-detail-button">
                            <a href="" ui-sref="libraryInfo.libraryBookInfos.detail({id:dlBookInfo.id})"><i class="fa fa-eye" aria-hidden="true"></i></a>
                            <a href="" ui-sref="libraryInfo.libraryBookInfos.edit({id:dlBookInfo.id})"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                            <!--<a href="" ui-sref="libraryInfo.libraryBookInfos.delete({id:dlBookInfo.id})"><i class="fa fa-times" aria-hidden="true"></i></a>-->
                        </div>
                    </div>
                </div>
            </div>
