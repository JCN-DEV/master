
<form name="editForm" class="form form-horizontal" role="form" novalidate ng-submit="save()">

    <div class="modal-header bg-primary">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myStaffCountLabel" translate="stepApp.staffCount.home.createOrEditLabel">Create or edit a StaffCount</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group" has-authority="ROLE_ADMIN">
            <label class="col-sm-4 control-label" for="id" translate="global.field.id">ID</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="id" name="id" ng-model="staffCount.id" readonly />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.staffCount.type" for="field_type">Type</label>
            <div class="col-sm-8">
            <select class="form-control" name="type" ng-model="staffCount.type" id="field_type">
                <option value="Approved" translate="stepApp.EmployeeType.Approved">Approved</option>
                <option value="CurrentlyWorking" translate="stepApp.EmployeeType.CurrentlyWorking">CurrentlyWorking</option>
                <option value="MPOEnlisted" translate="stepApp.EmployeeType.MPOEnlisted">MPOEnlisted</option>
                <option value="Retired" translate="stepApp.EmployeeType.Retired">Retired</option>
                <option value="Deceased" translate="stepApp.EmployeeType.Deceased">Deceased</option>
            </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.staffCount.numberOfPrincipal" for="field_numberOfPrincipal">NumberOfPrincipal</label>
            <div class="col-sm-8">
            <input type="number" class="form-control" name="numberOfPrincipal" id="field_numberOfPrincipal"
                    ng-model="staffCount.numberOfPrincipal"
                     />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.staffCount.numberOfMaleTeacher" for="field_numberOfMaleTeacher">NumberOfMaleTeacher</label>
            <div class="col-sm-8">
            <input type="number" class="form-control" name="numberOfMaleTeacher" id="field_numberOfMaleTeacher"
                    ng-model="staffCount.numberOfMaleTeacher"
                     />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.staffCount.numberOfFemaleTeacher" for="field_numberOfFemaleTeacher">NumberOfFemaleTeacher</label>
            <div class="col-sm-8">
            <input type="number" class="form-control" name="numberOfFemaleTeacher" id="field_numberOfFemaleTeacher"
                    ng-model="staffCount.numberOfFemaleTeacher"
                     />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.staffCount.numberOfDemonstrator" for="field_numberOfDemonstrator">NumberOfDemonstrator</label>
            <div class="col-sm-8">
            <input type="number" class="form-control" name="numberOfDemonstrator" id="field_numberOfDemonstrator"
                    ng-model="staffCount.numberOfDemonstrator"
                     />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.staffCount.numberOfAssistantLibrarian" for="field_numberOfAssistantLibrarian">NumberOfAssistantLibrarian</label>
            <div class="col-sm-8">
            <input type="number" class="form-control" name="numberOfAssistantLibrarian" id="field_numberOfAssistantLibrarian"
                    ng-model="staffCount.numberOfAssistantLibrarian"
                     />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.staffCount.numberOfLabAssistant" for="field_numberOfLabAssistant">NumberOfLabAssistant</label>
            <div class="col-sm-8">
            <input type="number" class="form-control" name="numberOfLabAssistant" id="field_numberOfLabAssistant"
                    ng-model="staffCount.numberOfLabAssistant"
                     />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.staffCount.numberOfScienceLabAssistant" for="field_numberOfScienceLabAssistant">NumberOfScienceLabAssistant</label>
            <div class="col-sm-8">
            <input type="number" class="form-control" name="numberOfScienceLabAssistant" id="field_numberOfScienceLabAssistant"
                    ng-model="staffCount.numberOfScienceLabAssistant"
                     />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.staffCount.thirdClass" for="field_thirdClass">ThirdClass</label>
            <div class="col-sm-8">
            <input type="number" class="form-control" name="thirdClass" id="field_thirdClass"
                    ng-model="staffCount.thirdClass"
                     />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.staffCount.fourthClass" for="field_fourthClass">FourthClass</label>
            <div class="col-sm-8">
            <input type="number" class="form-control" name="fourthClass" id="field_fourthClass"
                    ng-model="staffCount.fourthClass"
                     />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate="stepApp.staffCount.numberOfFemaleAvailableByQuota" for="field_numberOfFemaleAvailableByQuota">NumberOfFemaleAvailableByQuota</label>
            <div class="col-sm-8">
            <input type="number" class="form-control" name="numberOfFemaleAvailableByQuota" id="field_numberOfFemaleAvailableByQuota"
                    ng-model="staffCount.numberOfFemaleAvailableByQuota"
                     />
            </div>
        </div>

        <div class="form-group" has-authority="ROLE_ADMIN">
            <label class="col-sm-4 control-label" translate="stepApp.staffCount.institute" for="field_institute">institute</label>
            <div class="col-sm-8">
                <select class="form-control" id="field_institute" name="institute" ng-model="staffCount.institute" ng-options="institute as institute.name for institute in institutes track by institute.id">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="form-group" has-authority="ROLE_ADMIN">
            <label class="col-sm-4 control-label" translate="stepApp.staffCount.manager" for="field_manager">manager</label>
            <div class="col-sm-8">
                <select class="form-control" id="field_manager" name="manager" ng-model="staffCount.manager" ng-options="user as user.login for user in users track by user.id">
                    <option value=""></option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                    <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
                    <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                </button>
            </div>
        </div>
    </div>
</form>
