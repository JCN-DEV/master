
<div>
    <h2><span translate="stepApp.gradeSetup.detail.title">GradeSetup</span> {{gradeSetup.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="stepApp.gradeSetup.no">No</span>
                </td>
                <td>
                    <span class="form-control-static">{{gradeSetup.no}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.gradeSetup.details">Details</span>
                </td>
                <td>
                    <span class="form-control-static">{{gradeSetup.details}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.gradeSetup.gradeClass">GradeClass</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'stepApp.gradeClass.' + gradeSetup.gradeClass}}">{{gradeSetup.gradeClass}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.gradeSetup.type">Type</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'stepApp.gradeType.' + gradeSetup.type}}">{{gradeSetup.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="stepApp.gradeSetup.status">Status</span>
                </td>
                <td>
                    <span class="form-control-static">{{gradeSetup.status}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
