
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDlBookReturnLabel" translate="stepApp.dlBookReturn.home.createOrEditLabel">Create or edit a DlBookReturn</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="dlBookReturn.id" readonly />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlBookReturn.issueId" for="field_issueId">IssueId</label>
            <input type="number" class="form-control" name="issueId" id="field_issueId"
                    ng-model="dlBookReturn.issueId"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlBookReturn.createdDate" for="field_createdDate">CreatedDate</label>
            <input type="date" class="form-control" name="createdDate" id="field_createdDate"
                    ng-model="dlBookReturn.createdDate"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlBookReturn.updatedDate" for="field_updatedDate">UpdatedDate</label>
            <input type="date" class="form-control" name="updatedDate" id="field_updatedDate"
                    ng-model="dlBookReturn.updatedDate"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlBookReturn.createdBy" for="field_createdBy">CreatedBy</label>
            <input type="number" class="form-control" name="createdBy" id="field_createdBy"
                    ng-model="dlBookReturn.createdBy"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlBookReturn.updatedBy" for="field_updatedBy">UpdatedBy</label>
            <input type="number" class="form-control" name="updatedBy" id="field_updatedBy"
                    ng-model="dlBookReturn.updatedBy"
                     />
        </div>
        <div class="form-group">
            <label translate="stepApp.dlBookReturn.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="dlBookReturn.status"
                     />
        </div>

        <div class="form-group">
            <label translate="stepApp.dlBookReturn.instEmployee" for="field_instEmployee">instEmployee</label>
            <select class="form-control" id="field_instEmployee" name="instEmployee" ng-model="dlBookReturn.instEmployee" ng-options="instEmployee as instEmployee.name for instEmployee in instemployees track by instEmployee.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
